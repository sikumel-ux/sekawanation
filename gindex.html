<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        .ticker-move { display: inline-block; animation: move 25s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        .restricted-blur { filter: blur(5px); opacity: 0.4; pointer-events: none; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
            <div class="text-right"><p id="jam" class="text-2xl font-black">00:00</p></div>
        </div>
        <div id="sholat-view" class="flex gap-2 justify-between"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-lg overflow-hidden border border-slate-100 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-widest" id="ticker-text">✦ MEMUAT INFORMASI SEKAWAN...</div>
    </div>

    <main class="mt-8 px-6 space-y-7">
        <section class="grid grid-cols-4 gap-2 text-center">
            <button onclick="restrictedLink('keuangan.html')" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-2"><i class="fas fa-wallet text-white"></i></div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Kas RT</span>
            </button>
            <button onclick="restrictedLink('lapor.html')" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-2"><i class="fas fa-bullhorn text-white"></i></div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Lapor</span>
            </button>
            <a href="ronda.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-2"><i class="fas fa-shield-halved text-white"></i></div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Ronda</span>
            </a>
            <a href="lapak.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-2"><i class="fas fa-store text-white"></i></div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Lapak</span>
            </a>
        </section>

        <section id="keuangan-view" class="grid grid-cols-2 gap-3 restricted-blur">
            <div class="bg-[#005461] p-5 rounded-[2rem] text-white">
                <p class="text-[8px] opacity-50 uppercase font-black">Kas Utama</p>
                <p id="val-kas" class="text-sm font-black italic">Rp --</p>
            </div>
            <div class="bg-[#005461] p-5 rounded-[2rem] text-white">
                <p class="text-[8px] opacity-50 uppercase font-black">Dana Sosial</p>
                <p id="val-sosial" class="text-sm font-black italic">Rp --</p>
            </div>
        </section>

        <section id="blog-list" class="space-y-4"></section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-between items-center shadow-2xl">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full"><i class="fas fa-home"></i></button>
            <button id="btn-auth" onclick="handleAuthAction()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i id="auth-icon" class="fab fa-google text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase tracking-widest">Warga Login</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        setPersistence(auth, browserLocalPersistence);

        async function checkWhitelist(email) {
            try {
                const snap = await get(ref(db, 'users'));
                if (snap.exists()) {
                    const users = Object.values(snap.val()).map(u => u.email.toLowerCase().trim());
                    return users.includes(email.toLowerCase().trim());
                }
                return false;
            } catch (e) { return false; }
        }

        onAuthStateChanged(auth, async (user) => {
            const label = document.getElementById('label-auth');
            const view = document.getElementById('keuangan-view');
            if (user) {
                const allowed = await checkWhitelist(user.email);
                if (allowed) {
                    label.innerText = user.displayName.split(' ')[0];
                    view.classList.remove('restricted-blur');
                    loadData();
                } else {
                    alert("Akses Ditolak! Email Anda tidak terdaftar.");
                    await signOut(auth);
                }
            } else {
                label.innerText = "Warga Login";
                view.classList.add('restricted-blur');
                document.getElementById('val-kas').innerText = "Terkunci";
                document.getElementById('val-sosial').innerText = "Terkunci";
            }
        });

        window.handleAuthAction = async () => {
            if (auth.currentUser) {
                if(confirm("Logout?")) await signOut(auth);
            } else {
                try { await signInWithPopup(auth, provider); } catch (e) { alert("Login Gagal!"); }
            }
        };

        window.restrictedLink = (url) => {
            if (auth.currentUser) location.href = url;
            else alert("Silakan Login Dulu!");
        };

        function loadData() {
            onValue(ref(db, 'keuangan'), (s) => {
                if(s.exists()){
                    document.getElementById('val-kas').innerText = 'Rp ' + s.val().kas.toLocaleString('id-ID');
                    document.getElementById('val-sosial').innerText = 'Rp ' + s.val().sosial.toLocaleString('id-ID');
                }
            });
        }

        // Ticker & Blog
        onValue(ref(db, 'settings/ticker'), (s) => { if(s.exists()) document.getElementById('ticker-text').innerText = "✦ " + s.val().toUpperCase(); });
        onValue(ref(db, 'content/blog'), (s) => {
            const list = document.getElementById('blog-list'); list.innerHTML = "";
            s.forEach(c => {
                list.innerHTML += `<div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                    <h4 class="text-xs font-black uppercase text-[#005461]">${c.val().judul}</h4>
                    <p class="text-[10px] text-slate-500 mt-2">${c.val().isi}</p>
                </div>`;
            });
        });

        setInterval(() => {
            const d = new Date();
            document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
