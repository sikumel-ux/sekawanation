<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif Brave Trans 2026</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #efefef;
            font-family: 'Arial Narrow', sans-serif;
            display: flex;
            justify-content: center;
            padding: 15px;
            margin: 0;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ff5500;
            border-radius: 8px;
            overflow: hidden;
            background: #151515;
        }

        .header {
            background: #ff5500;
            color: #000;
            text-align: center;
            padding: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* Font kecil biar ga melebar */
        }

        th {
            background: #222;
            color: #ff5500;
            text-transform: uppercase;
            padding: 8px 4px;
            border-bottom: 2px solid #333;
            text-align: left;
        }

        td {
            padding: 6px 4px;
            border-bottom: 1px solid #222;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }

        .date-col { width: 40%; font-weight: bold; color: #d4af37; }
        .price-col { width: 30%; text-align: right; padding-right: 10px; }

        .promo { color: #4caf50; font-weight: bold; }
        
        footer {
            text-align: center;
            font-size: 9px;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">Tarif Lebaran 2026 - Brave Trans</div>
    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th style="text-align: right;">Executive</th>
                <th style="text-align: right;">Patas AC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="date-col">21 Mar</td>
                <td class="price-col">330rb</td>
                <td class="price-col">-</td>
            </tr>
            <tr>
                <td class="date-col">22 Mar</td>
                <td class="price-col">420rb</td>
                <td class="price-col">-</td>
            </tr>
            <tr>
                <td class="date-col">23 Mar</td>
                <td class="price-col">480rb</td>
                <td class="price-col">385rb</td>
            </tr>
            <tr>
                <td class="date-col">24 - 29 Mar</td>
                <td class="price-col">610rb</td>
                <td class="price-col">400rb</td>
            </tr>
            <tr>
                <td class="date-col">30 Mar</td>
                <td class="price-col">510rb</td>
                <td class="price-col">360rb</td>
            </tr>
            <tr>
                <td class="date-col">31 Mar - 05 Apr</td>
                <td class="price-col">480rb</td>
                <td class="price-col">360rb</td>
            </tr>
            <tr>
                <td class="date-col" style="color:#4caf50;">06 Apr (Normal)</td>
                <td class="price-col promo">260rb</td>
                <td class="price-col">-</td>
            </tr>
        </tbody>
    </table>
    <footer>*Jetbus 3+ New Super High Deck</footer>
</div>

</body>
</html>
