<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F4F7F8; color: #005461; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 bg-[#005461] text-white rounded-b-[2.5rem] shadow-xl sticky top-0 z-50">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black italic">ADMIN<span class="text-[#00B7B5]">HUB.</span></h1>
            <a href="index.html" class="text-[9px] font-bold bg-white/10 px-4 py-2 rounded-full uppercase tracking-widest">Ke Web</a>
        </div>
    </header>

    <main class="p-6 space-y-8">
        
        <section class="space-y-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                <h3 class="text-[10px] font-black uppercase text-[#018790] mb-4 tracking-widest">Tambah Warga Login</h3>
                <div class="flex gap-2">
                    <input type="email" id="email-warga" placeholder="email@gmail.com" class="flex-1 px-5 py-3 bg-gray-50 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 focus:ring-[#00B7B5]">
                    <button onclick="window.addWarga()" class="bg-[#005461] text-white w-12 h-12 rounded-2xl flex items-center justify-center active:scale-90 transition-all shadow-lg">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="container-warga" class="space-y-3">
                </div>
        </section>

        <hr class="border-slate-200">

        <section class="bg-white p-6 rounded-[2rem] shadow-sm space-y-4">
            <h3 class="text-[10px] font-black uppercase text-[#018790] tracking-widest">Update Keuangan</h3>
            <select id="fin-type" class="w-full px-5 py-3 bg-gray-50 rounded-2xl text-sm font-bold uppercase border-none outline-none">
                <option value="kas">Kas Utama</option>
                <option value="sosial">Dana Sosial</option>
            </select>
            <input type="number" id="fin-amount" placeholder="Nominal (Cth: 500000)" class="w-full px-5 py-3 bg-gray-50 rounded-2xl text-sm font-bold border-none outline-none">
            <button onclick="window.updateKeuangan()" class="w-full bg-[#005461] text-white font-black py-4 rounded-2xl uppercase text-[10px] shadow-lg active:scale-95 transition-all">Update Saldo</button>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi lo
        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- TAMBAH WARGA ---
        window.addWarga = () => {
            const emailIn = document.getElementById('email-warga').value.toLowerCase().trim();
            if (emailIn.includes('@')) {
                push(ref(db, 'users'), {
                    email: emailIn,
                    added: new Date().toLocaleDateString()
                }).then(() => {
                    document.getElementById('email-warga').value = "";
                    alert("Warga Berhasil Didaftarkan!");
                });
            } else {
                alert("Masukkan email yang bener, Bro.");
            }
        };

        // --- TAMPILKAN DAFTAR ---
        onValue(ref(db, 'users'), (snapshot) => {
            const container = document.getElementById('container-warga');
            container.innerHTML = "";
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    const key = child.key;
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50">
                            <div class="flex flex-col">
                                <span class="text-[11px] font-black">${data.email}</span>
                                <span class="text-[8px] text-slate-400 font-bold uppercase tracking-widest">ID: ${key}</span>
                            </div>
                            <button onclick="window.delWarga('${key}')" class="w-10 h-10 text-red-400 bg-red-50 rounded-xl flex items-center justify-center active:scale-90 transition-all">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </div>`;
                });
            } else {
                container.innerHTML = `<p class="text-center text-[10px] text-slate-300">Belum ada warga terdaftar.</p>`;
            }
        });

        // --- HAPUS WARGA (FIX) ---
        window.delWarga = (id) => {
            if (confirm("Hapus warga ini?")) {
                remove(ref(db, 'users/' + id))
                    .then(() => alert("Terhapus!"))
                    .catch((err) => alert("Gagal: " + err.message));
            }
        };

        // --- UPDATE SALDO ---
        window.updateKeuangan = () => {
            const type = document.getElementById('fin-type').value;
            const amount = document.getElementById('fin-amount').value;
            if (amount) {
                set(ref(db, 'keuangan/' + type), parseInt(amount)).then(() => {
                    alert("Saldo Berhasil Diupdate!");
                    document.getElementById('fin-amount').value = "";
                });
            } else {
                alert("Isi nominalnya dulu!");
            }
        };

    </script>
</body>
    </html>
