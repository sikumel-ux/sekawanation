<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="font-black text-2xl text-[#005461]">ADMIN HUB</h1>
        
        <div class="bg-white p-6 rounded-3xl shadow-sm">
            <h3 class="text-xs font-bold uppercase mb-4">Tambah Email Warga</h3>
            <div class="flex gap-2">
                <input type="email" id="email-warga" placeholder="warga@gmail.com" class="flex-1 p-3 bg-gray-100 rounded-xl text-sm border-none">
                <button onclick="addWarga()" class="bg-[#005461] text-white px-4 rounded-xl">TAMBAH</button>
            </div>
        </div>

        <div id="list-warga" class="space-y-2"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addWarga = () => {
            const email = document.getElementById('email-warga').value.toLowerCase().trim();
            if(email) {
                push(ref(db, 'users'), { email }).then(() => {
                    document.getElementById('email-warga').value = "";
                    alert("Warga Ditambahkan!");
                });
            }
        };

        onValue(ref(db, 'users'), (s) => {
            const list = document.getElementById('list-warga'); list.innerHTML = "";
            s.forEach(c => {
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center text-sm font-bold">
                    <span>${c.val().email}</span>
                    <button onclick="del('${c.key}')" class="text-red-500">Hapus</button>
                </div>`;
            });
        });

        window.del = (id) => { if(confirm("Hapus?")) remove(ref(db, 'users/' + id)); };
    </script>
</body>
</html>
