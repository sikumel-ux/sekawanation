<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Hub - Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; }
        .admin-locked { display: none; }
        #monitor { position: fixed; top: 0; left: 0; width: 100%; background: #000; color: #0f0; font-size: 9px; padding: 4px; z-index: 9999; font-family: monospace; border-bottom: 1px solid #00B7B5; }
        .card-admin { background: white; border-radius: 2rem; padding: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0, 84, 97, 0.1); border: 1px solid rgba(0, 183, 181, 0.1); }
    </style>
</head>
<body class="pb-32">
    <div id="monitor">Memulai Otentikasi...</div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center">
            <button onclick="location.href='index.html'" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Admin <span class="text-[#00B7B5]">Hub</span></h1>
            <div class="w-10"></div>
        </div>
    </header>

    <main id="admin-content" class="mt-8 px-6 space-y-6 admin-locked">
        
        <div class="card-admin space-y-4">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-8 h-8 bg-[#00B7B5]/20 rounded-lg flex items-center justify-center text-[#00B7B5]"><i class="fas fa-wallet"></i></div>
                <h2 class="text-xs font-black uppercase tracking-widest">Manajemen Kas</h2>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-bold opacity-50 ml-1">KAS UTAMA</label>
                    <input type="number" id="input-kas" class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00B7B5] font-bold text-sm" placeholder="0">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-bold opacity-50 ml-1">DANA SOSIAL</label>
                    <input type="number" id="input-sosial" class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00B7B5] font-bold text-sm" placeholder="0">
                </div>
            </div>
            <button onclick="updateSaldo()" class="w-full bg-[#005461] text-white p-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Simpan Perubahan Kas</button>
        </div>

        <div class="card-admin space-y-4 border-l-4 border-l-[#00B7B5]">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-8 h-8 bg-[#005461]/10 rounded-lg flex items-center justify-center text-[#005461]"><i class="fas fa-user-plus"></i></div>
                <h2 class="text-xs font-black uppercase tracking-widest">Daftarkan Warga</h2>
            </div>
            <input type="text" id="new-name" class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00B7B5] text-sm" placeholder="Nama Lengkap Warga">
            <input type="email" id="new-email" class="w-full p-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-[#00B7B5] text-sm" placeholder="Email Google (gmail.com)">
            <button onclick="addWarga()" class="w-full bg-[#00B7B5] text-[#005461] p-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Tambah Warga Baru</button>
        </div>

        <div class="card-admin space-y-4">
            <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Daftar Warga Akses</h2>
            <div id="list-warga" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                <p class="text-[10px] italic">Memuat data warga...</p>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const mon = (m) => { document.getElementById('monitor').innerText = m; };

        setPersistence(auth, browserLocalPersistence);

        // --- SISTEM LOGIN & CEK OTORITAS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const emailUser = user.email.toLowerCase().trim();
                mon("Mengecek Otoritas: " + emailUser);
                
                try {
                    const snap = await get(ref(db, 'users'));
                    let whitelist = [];
                    if (snap.exists()) {
                        whitelist = Object.values(snap.val())
                            .filter(u => u && u.email)
                            .map(u => u.email.toLowerCase().trim());
                    }

                    // --- JURUS BYPASS (GANTI DISINI) ---
                    const emailAdminUtama = "sikumel@gmail.com"; 

                    if (whitelist.includes(emailUser) || emailUser === emailAdminUtama.toLowerCase().trim()) {
                        mon("Status: Admin Terverifikasi");
                        document.getElementById('admin-content').classList.remove('admin-locked');
                        loadSaldoRealtime();
                        loadListWargaRealtime();
                    } else {
                        mon("Akses Ditolak: Email tidak terdaftar!");
                        setTimeout(() => {
                            alert("Maaf, " + emailUser + " tidak memiliki akses admin.");
                            location.href = 'index.html';
                        }, 2000);
                    }
                } catch (e) {
                    mon("Gagal memuat database: " + e.message);
                }
            } else {
                mon("Sesi Kosong. Menunggu...");
                setTimeout(() => { if(!auth.currentUser) location.href = 'index.html'; }, 3000);
            }
        });

        // --- MUAT DATA SALDO ---
        function loadSaldoRealtime() {
            onValue(ref(db, 'keuangan'), (s) => {
                if(s.exists()){
                    document.getElementById('input-kas').value = s.val().kas || 0;
                    document.getElementById('input-sosial').value = s.val().sosial || 0;
                }
            });
        }

        // --- MUAT DAFTAR WARGA ---
        function loadListWargaRealtime() {
            onValue(ref(db, 'users'), (s) => {
                const container = document.getElementById('list-warga');
                container.innerHTML = "";
                if(s.exists()){
                    const entries = Object.entries(s.val());
                    entries.forEach(([key, u]) => {
                        if(u && u.email){
                            container.innerHTML += `
                                <div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center border border-slate-100">
                                    <div>
                                        <p class="text-[10px] font-black uppercase text-[#005461]">${u.nama || 'Warga'}</p>
                                        <p class="text-[8px] opacity-60">${u.email}</p>
                                    </div>
                                    <div class="flex gap-2">
                                        <i class="fas fa-check-circle text-[#00B7B5] text-xs"></i>
                                    </div>
                                </div>`;
                        }
                    });
                } else {
                    container.innerHTML = "<p class='text-[10px] italic'>Belum ada warga terdaftar.</p>";
                }
            });
        }

        // --- FUNGSI UPDATE SALDO ---
        window.updateSaldo = async () => {
            const kas = parseInt(document.getElementById('input-kas').value);
            const sosial = parseInt(document.getElementById('input-sosial').value);
            if(isNaN(kas) || isNaN(sosial)) return alert("Masukkan angka yang benar!");
            
            mon("Sedang menyimpan saldo...");
            try {
                await set(ref(db, 'keuangan'), { kas, sosial, lastUpdate: new Date().toISOString() });
                mon("Saldo Berhasil Disimpan!");
                alert("Kas Berhasil Diperbarui!");
            } catch (e) { alert("Gagal simpan: " + e.message); }
        };

        // --- FUNGSI TAMBAH WARGA ---
        window.addWarga = async () => {
            const nama = document.getElementById('new-name').value;
            const email = document.getElementById('new-email').value.toLowerCase().trim();
            
            if(!nama || !email) return alert("Nama dan Email wajib diisi!");
            if(!email.includes("@")) return alert("Email tidak valid!");

            mon("Mendaftarkan warga baru...");
            try {
                await push(ref(db, 'users'), { nama, email });
                mon("Warga Berhasil Ditambahkan!");
                document.getElementById('new-name').value = "";
                document.getElementById('new-email').value = "";
                alert("Sukses! " + nama + " sudah masuk whitelist.");
            } catch (e) { alert("Gagal daftar: " + e.message); }
        };

    </script>
</body>
</html>
