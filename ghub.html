<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="font-black text-2xl text-[#005461]">ADMIN HUB</h1>
        
        <div class="bg-white p-6 rounded-[2rem] shadow-sm">
            <h3 class="text-xs font-bold uppercase mb-4">Input Email Warga</h3>
            <div class="flex gap-2">
                <input type="email" id="email-in" placeholder="warga@gmail.com" class="flex-1 p-3 bg-gray-50 rounded-xl text-sm border-none outline-none">
                <button onclick="addWarga()" class="bg-[#005461] text-white px-5 rounded-xl text-xs font-bold">ADD</button>
            </div>
        </div>

        <div id="warga-list" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addWarga = () => {
            const email = document.getElementById('email-in').value.toLowerCase().trim();
            if(email.includes('@')) {
                push(ref(db, 'users'), { email: email }).then(() => {
                    document.getElementById('email-in').value = "";
                    alert("Berhasil!");
                });
            }
        };

        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('warga-list'); list.innerHTML = "";
            if(snap.exists()){
                snap.forEach(c => {
                    list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center text-xs font-bold">
                        <span>${c.val().email}</span>
                        <button onclick="delUser('${c.key}')" class="text-red-500">Hapus</button>
                    </div>`;
                });
            }
        });

        window.delUser = (id) => { if(confirm("Hapus?")) remove(ref(db, 'users/' + id)); };
    </script>
</body>
</html>
