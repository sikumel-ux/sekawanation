<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-[#005461] p-6 rounded-3xl text-white shadow-lg">
            <h1 class="font-black italic">ADMIN<span class="text-[#00B7B5]">HUB</span></h1>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm space-y-4">
            <input type="email" id="email-in" placeholder="email.warga@gmail.com" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold outline-none border-none">
            <button onclick="window.addWarga()" class="w-full bg-[#005461] text-white font-bold py-4 rounded-2xl uppercase text-xs">Tambah Whitelist</button>
        </div>

        <div id="list-warga" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addWarga = () => {
            const email = document.getElementById('email-in').value.toLowerCase().trim();
            if(email.includes('@')) {
                push(ref(db, 'users'), { email: email }).then(() => {
                    document.getElementById('email-in').value = "";
                });
            }
        };

        onValue(ref(db, 'users'), (snap) => {
            const list = document.getElementById('list-warga');
            list.innerHTML = "";
            if(snap.exists()) {
                snap.forEach(c => {
                    list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <span class="text-xs font-bold">${c.val().email}</span>
                        <button onclick="window.delWarga('${c.key}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                    </div>`;
                });
            }
        });

        window.delWarga = (id) => { if(confirm("Hapus?")) remove(ref(db, 'users/' + id)); };
    </script>
</body>
</html>
