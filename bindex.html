<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; overflow-x: hidden; }
        .restricted-blur { filter: blur(15px); opacity: 0.3; pointer-events: none; transition: all 0.6s ease; }
        .unlocked { filter: blur(0) !important; opacity: 1 !important; pointer-events: auto !important; }
        .ticker-container { white-space: nowrap; display: inline-block; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">Sekawan<span class="text-[#00B7B5]">.</span></h1>
            <p id="jam" class="text-2xl font-black text-[#00B7B5]">00:00</p>
        </div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-lg overflow-hidden border border-slate-100 relative z-10 text-center">
        <div class="ticker-container text-[9px] font-black text-[#018790] uppercase tracking-widest" id="ticker-text">âœ¦ MEMVALIDASI AKSES WARGA...</div>
    </div>

    <main class="mt-8 px-6 space-y-8">
        <section id="keuangan-view" class="grid grid-cols-2 gap-4 restricted-blur">
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1">Kas Utama</p>
                <p id="val-kas" class="text-lg font-black italic">Rp --</p>
            </div>
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1">Dana Sosial</p>
                <p id="val-sosial" class="text-lg font-black italic">Rp --</p>
            </div>
        </section>

        <section class="grid grid-cols-4 gap-4 text-center">
            <button onclick="linkKe('lapor.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white"><i class="fas fa-bullhorn"></i></div><span class="text-[8px] font-bold uppercase text-slate-400">Lapor</span></button>
            <button onclick="linkKe('ronda.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white"><i class="fas fa-shield-halved"></i></div><span class="text-[8px] font-bold uppercase text-slate-400">Ronda</span></button>
            <button onclick="linkKe('lapak.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white"><i class="fas fa-store"></i></div><span class="text-[8px] font-bold uppercase text-slate-400">Lapak</span></button>
            <button onclick="location.href='admin.html'" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#00B7B5] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white"><i class="fas fa-user-gear"></i></div><span class="text-[8px] font-bold uppercase text-slate-400">Admin</span></button>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full"><i class="fas fa-home"></i></button>
            <button id="btn-auth" onclick="handleAuth()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i id="auth-icon" class="fab fa-google text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase">Warga Login</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        setPersistence(auth, browserLocalPersistence);

        // --- TANGKAP HASIL LOGIN ---
        getRedirectResult(auth).then((result) => {
            if (result?.user) console.log("Success Login:", result.user.email);
        }).catch((e) => alert("Login Error: " + e.message));

        // --- FUNGSI VERIFIKASI (FIXED UNTUK STRUKTUR LO) ---
        async function verifyWarga(emailUser) {
            try {
                const res = await get(ref(db, 'users'));
                if (res.exists()) {
                    const data = res.val();
                    // Mencari email di dalam ID unik (-Oj...)
                    return Object.values(data).some(u => u.email && u.email.toLowerCase().trim() === emailUser.toLowerCase().trim());
                }
            } catch (err) { console.error(err); }
            return false;
        }

        onAuthStateChanged(auth, async (user) => {
            const label = document.getElementById('label-auth');
            const icon = document.getElementById('auth-icon');
            const view = document.getElementById('keuangan-view');

            if (user && user.email) {
                const isMember = await verifyWarga(user.email);
                if (isMember) {
                    label.innerText = user.displayName ? user.displayName.split(' ')[0] : "Warga";
                    icon.className = "fas fa-power-off text-[#00B7B5]";
                    view.classList.add('unlocked');
                    onValue(ref(db, 'keuangan'), (s) => {
                        if(s.exists()){
                            document.getElementById('val-kas').innerText = 'Rp ' + s.val().kas.toLocaleString('id-ID');
                            document.getElementById('val-sosial').innerText = 'Rp ' + s.val().sosial.toLocaleString('id-ID');
                        }
                    });
                } else {
                    alert("AKSES DITOLAK!\nEmail " + user.email + " tidak ada di daftar warga.");
                    await signOut(auth);
                }
            } else {
                label.innerText = "Warga Login";
                icon.className = "fab fa-google text-[#00B7B5]";
                view.classList.remove('unlocked');
            }
        });

        window.handleAuth = () => {
            if (auth.currentUser) {
                if(confirm("Logout?")) signOut(auth);
            } else {
                signInWithRedirect(auth, provider);
            }
        };

        window.linkKe = (u) => {
            if (auth.currentUser) location.href = u;
            else alert("Login dulu, Bos!");
        };

        setInterval(() => { document.getElementById('jam').innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); }, 1000);
    </script>
</body>
</html>
