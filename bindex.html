<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        .restricted-blur { filter: blur(15px); opacity: 0.3; pointer-events: none; transition: all 0.6s ease; }
        .unlocked { filter: blur(0) !important; opacity: 1 !important; pointer-events: auto !important; }
        #monitor-sistem { position: fixed; top: 0; left: 0; width: 100%; background: #000; color: #0f0; font-size: 9px; padding: 4px; z-index: 9999; border-bottom: 1px solid #00B7B5; font-family: monospace; }
    </style>
</head>
<body class="pb-32">
    <div id="monitor-sistem">Sistem Memuat...</div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
            <p id="jam" class="text-2xl font-black text-[#00B7B5]">00:00</p>
        </div>
    </header>

    <main class="mt-8 px-6 space-y-8">
        <section id="keuangan-view" class="grid grid-cols-2 gap-4 restricted-blur">
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1 tracking-widest">Kas Utama</p>
                <p id="val-kas" class="text-lg font-black italic text-[#00B7B5]">Rp --</p>
            </div>
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1 tracking-widest">Dana Sosial</p>
                <p id="val-sosial" class="text-lg font-black italic text-[#00B7B5]">Rp --</p>
            </div>
        </section>

        <section class="grid grid-cols-4 gap-4 text-center">
            <button onclick="linkKe('lapor.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-bullhorn"></i></div></button>
            <button onclick="linkKe('ronda.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-shield-halved"></i></div></button>
            <button onclick="linkKe('lapak.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-store"></i></div></button>
            <button onclick="location.href='admin.html'" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#00B7B5] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-user-gear"></i></div></button>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full"><i class="fas fa-home"></i></button>
            <button id="btn-auth" onclick="handleAuth()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i id="auth-icon" class="fab fa-google text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase tracking-widest">Warga Login</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        const monitor = (m) => { document.getElementById('monitor-sistem').innerText = m; };

        setPersistence(auth, browserLocalPersistence);

        onAuthStateChanged(auth, async (user) => {
            const label = document.getElementById('label-auth');
            const view = document.getElementById('keuangan-view');

            if (user && user.email) {
                monitor("VALIDASI DATA: " + user.email);
                try {
                    const snap = await get(ref(db, 'users'));
                    if (snap.exists()) {
                        const whitelist = Object.values(snap.val()).map(u => u.email.toLowerCase().trim());
                        if (whitelist.includes(user.email.toLowerCase().trim())) {
                            monitor("DATA COCOK! Memuat Saldo...");
                            label.innerText = user.displayName ? user.displayName.split(' ')[0] : "WARGA";
                            view.classList.add('unlocked');
                            onValue(ref(db, 'keuangan'), (s) => {
                                if(s.exists()){
                                    document.getElementById('val-kas').innerText = 'Rp ' + s.val().kas.toLocaleString('id-ID');
                                    document.getElementById('val-sosial').innerText = 'Rp ' + s.val().sosial.toLocaleString('id-ID');
                                }
                            });
                        } else {
                            monitor("EMAIL TIDAK TERDAFTAR!");
                            alert("Akses Ditolak: " + user.email);
                            signOut(auth);
                        }
                    }
                } catch (e) { monitor("ERROR DB: " + e.message); }
            } else {
                monitor("STATUS: BELUM LOGIN");
                label.innerText = "Warga Login";
                view.classList.remove('unlocked');
            }
        });

        window.handleAuth = async () => {
            if (auth.currentUser) {
                if(confirm("Logout?")) signOut(auth).then(() => location.reload());
            } else {
                monitor("MEMBUKA GOOGLE...");
                try {
                    // Pakai Popup secara manual
                    const result = await signInWithPopup(auth, provider);
                    if(result.user) {
                        monitor("LOGIN SUKSES: " + result.user.email);
                        // Paksa refresh data
                        location.reload(); 
                    }
                } catch (err) {
                    monitor("POPUP GAGAL: " + err.message);
                    alert("Coba lagi atau gunakan browser Chrome!");
                }
            }
        };

        window.linkKe = (u) => {
            if (auth.currentUser) location.href = u;
            else alert("Login dulu!");
        };

        setInterval(() => { document.getElementById('jam').innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); }, 1000);
    </script>
</body>
    </html>
