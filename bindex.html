<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; }
        .restricted-blur { filter: blur(15px); opacity: 0.3; pointer-events: none; transition: all 0.5s ease; }
        .unlocked { filter: blur(0) !important; opacity: 1 !important; pointer-events: auto !important; }
        #status-bar { position: fixed; top: 0; left: 0; width: 100%; background: #000; color: #0f0; font-size: 10px; padding: 4px; z-index: 9999; font-family: monospace; border-bottom: 1px solid #00B7B5; }
    </style>
</head>
<body class="pb-32">
    <div id="status-bar">Sistem Siap...</div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
            <p id="jam" class="text-2xl font-black text-[#00B7B5]">00:00</p>
        </div>
    </header>

    <main class="mt-8 px-6 space-y-8">
        <section id="keuangan-view" class="grid grid-cols-2 gap-4 restricted-blur">
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1">Kas Utama</p>
                <p id="val-kas" class="text-lg font-black italic text-[#00B7B5]">Rp --</p>
            </div>
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1">Dana Sosial</p>
                <p id="val-sosial" class="text-lg font-black italic text-[#00B7B5]">Rp --</p>
            </div>
        </section>

        <section class="grid grid-cols-4 gap-4 text-center">
            <button onclick="linkKe('lapor.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-bullhorn"></i></div><span class="text-[8px] font-bold mt-1 text-slate-400">LAPOR</span></button>
            <button onclick="linkKe('ronda.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-shield-halved"></i></div><span class="text-[8px] font-bold mt-1 text-slate-400">RONDA</span></button>
            <button onclick="linkKe('lapak.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-store"></i></div><span class="text-[8px] font-bold mt-1 text-slate-400">LAPAK</span></button>
            <button onclick="location.href='admin.html'" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#00B7B5] rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-user-gear"></i></div><span class="text-[8px] font-bold mt-1 text-slate-400">ADMIN</span></button>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full"><i class="fas fa-home"></i></button>
            <button id="btn-auth" onclick="handleAuth()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i id="auth-icon" class="fab fa-google text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase tracking-widest">Warga Login</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.app/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const stat = (m) => { document.getElementById('status-bar').innerText = m; };

        setPersistence(auth, browserLocalPersistence);

        async function checkWhitelist(userEmail) {
            stat("Mencari email di database...");
            const snap = await get(ref(db, 'users'));
            if (snap.exists()) {
                const users = snap.val();
                // Cari email secara manual di dalam object users
                return Object.values(users).some(u => u.email && u.email.toLowerCase().trim() === userEmail.toLowerCase().trim());
            }
            return false;
        }

        onAuthStateChanged(auth, async (user) => {
            const view = document.getElementById('keuangan-view');
            const label = document.getElementById('label-auth');
            
            if (user && user.email) {
                stat("Verifikasi email: " + user.email);
                const allowed = await checkWhitelist(user.email);
                
                if (allowed) {
                    stat("Akses Diterima!");
                    view.classList.add('unlocked');
                    label.innerText = user.displayName ? user.displayName.split(' ')[0] : "Warga";
                    
                    onValue(ref(db, 'keuangan'), (s) => {
                        if(s.exists()){
                            document.getElementById('val-kas').innerText = 'Rp ' + s.val().kas.toLocaleString('id-ID');
                            document.getElementById('val-sosial').innerText = 'Rp ' + s.val().sosial.toLocaleString('id-ID');
                        }
                    });
                } else {
                    stat("Email tidak terdaftar!");
                    alert("Akses Ditolak!");
                    await signOut(auth);
                }
            } else {
                stat("Status: Belum Login");
                view.classList.remove('unlocked');
                label.innerText = "Warga Login";
            }
        });

        window.handleAuth = async () => {
            if (auth.currentUser) {
                if(confirm("Logout?")) await signOut(auth);
            } else {
                stat("Menghubungkan ke Google...");
                try {
                    // Pakai Popup (Pastikan browser tidak blokir popup)
                    const result = await signInWithPopup(auth, provider);
                    stat("Login Sukses: " + result.user.email);
                } catch (e) {
                    stat("Login Gagal: " + e.message);
                    console.error(e);
                    // Jika popup diblokir, lo bisa tambahin fallback redirect di sini
                }
            }
        };

        window.linkKe = (u) => {
            if (auth.currentUser) location.href = u;
            else alert("Login Warga dulu!");
        };

        setInterval(() => { document.getElementById('jam').innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); }, 1000);
    </script>
</body>
</html>
