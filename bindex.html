<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        .restricted-blur { filter: blur(15px); opacity: 0.3; pointer-events: none; transition: all 0.5s ease; }
        .unlocked { filter: blur(0) !important; opacity: 1 !important; pointer-events: auto !important; }
        #monitor { position: fixed; top: 0; left: 0; width: 100%; background: #000; color: #0f0; font-size: 9px; padding: 4px; z-index: 9999; font-family: monospace; border-bottom: 1px solid #00B7B5; }
    </style>
</head>
<body class="pb-32">
    <div id="monitor">Menghubungkan...</div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic uppercase italic">Sekawan<span class="text-[#00B7B5]">.</span></h1>
            <p id="jam" class="text-2xl font-black text-[#00B7B5]">00:00</p>
        </div>
    </header>

    <main class="mt-8 px-6 space-y-8">
        <section id="keuangan-view" class="grid grid-cols-2 gap-4 restricted-blur">
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1 text-[#00B7B5]">Kas Utama</p>
                <p id="val-kas" class="text-sm font-black italic">Rp 0</p>
            </div>
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1 text-[#00B7B5]">Dana Sosial</p>
                <p id="val-sosial" class="text-sm font-black italic">Rp 0</p>
            </div>
        </section>

        <section class="grid grid-cols-4 gap-4 text-center">
            <button onclick="linkKe('lapor.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white"><i class="fas fa-bullhorn"></i></div></button>
            <button onclick="linkKe('ronda.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white"><i class="fas fa-shield-halved"></i></div></button>
            <button onclick="linkKe('lapak.html')" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center text-white"><i class="fas fa-store"></i></div></button>
            <button onclick="location.href='admin.html'" class="flex flex-col items-center"><div class="w-14 h-14 bg-[#00B7B5] rounded-2xl flex items-center justify-center text-white"><i class="fas fa-user-gear"></i></div></button>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full"><i class="fas fa-home"></i></button>
            <button id="btn-auth" onclick="handleAuth()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i id="auth-icon" class="fab fa-google text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase">Warga Login</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const mon = (m) => { document.getElementById('monitor').innerText = m; };

        setPersistence(auth, browserLocalPersistence);

        function loadSaldo() {
            mon("Memuat Saldo...");
            onValue(ref(db, 'keuangan'), (s) => {
                if(s.exists()){
                    const data = s.val();
                    document.getElementById('val-kas').innerText = 'Rp ' + (data.kas || 0).toLocaleString('id-ID');
                    document.getElementById('val-sosial').innerText = 'Rp ' + (data.sosial || 0).toLocaleString('id-ID');
                    mon("Sistem Aktif & Sinkron");
                } else {
                    mon("Data Saldo Tak Ditemukan di DB");
                }
            }, (err) => {
                mon("Error Saldo: Cek Rules Firebase lo!");
            });
        }

        async function startSystem(user) {
            mon("Cek Whitelist...");
            const snap = await get(ref(db, 'users'));
            if(snap.exists()){
                const whitelist = Object.values(snap.val())
                    .filter(u => u && u.email)
                    .map(u => u.email.toLowerCase().trim());
                
                if(whitelist.includes(user.email.toLowerCase().trim())){
                    document.getElementById('keuangan-view').classList.add('unlocked');
                    document.getElementById('label-auth').innerText = "LOGOUT (" + (user.displayName ? user.displayName.split(' ')[0] : "WARGA") + ")";
                    document.getElementById('auth-icon').className = "fas fa-sign-out-alt text-red-400";
                    loadSaldo();
                } else {
                    mon("Email lo ga terdaftar!");
                    signOut(auth);
                }
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                startSystem(user);
            } else {
                mon("Sistem Siap (Silakan Login)");
                document.getElementById('keuangan-view').classList.remove('unlocked');
                document.getElementById('label-auth').innerText = "WARGA LOGIN";
                document.getElementById('auth-icon').className = "fab fa-google text-[#00B7B5]";
                document.getElementById('val-kas').innerText = "Rp --";
                document.getElementById('val-sosial').innerText = "Rp --";
            }
        });

        window.handleAuth = async () => {
            if (auth.currentUser) {
                if(confirm("Yakin mau Keluar/Logout?")) {
                    await signOut(auth);
                    location.reload();
                }
            } else {
                try {
                    mon("Menghubungkan Google...");
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    mon("Login Gagal: " + e.message);
                }
            }
        };

        window.linkKe = (path) => {
            if(auth.currentUser) location.href = path;
            else alert("Akses Khusus Warga! Silakan Login.");
        };

        setInterval(() => { 
            document.getElementById('jam').innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); 
        }, 1000);
    </script>
</body>
                </html>
