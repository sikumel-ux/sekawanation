<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RT Digital Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #ffffff; 
            color: #1a1a1a;
        }
        .soft-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
        }
        .deep-curve {
            border-radius: 2rem;
        }
        /* Menghilangkan scrollbar tapi tetap bisa di-scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-32">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md px-6 py-6 flex justify-between items-center">
        <h1 class="font-extrabold italic text-sm tracking-tighter text-gray-900 uppercase">RT Sekwan.</h1>
        <div class="flex space-x-6">
            <button onclick="location.href='pengurus.html'" class="text-[9px] font-bold uppercase text-gray-400 tracking-widest">Pengurus</button>
            <button onclick="location.href='tuntas.html'" class="text-[9px] font-bold uppercase text-gray-400 tracking-widest">Tuntas</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-4 space-y-12">
        
        <div class="space-y-1">
            <p class="text-[9px] font-bold text-gray-300 uppercase tracking-[0.3em]">Jumat, 23 Jan 2026</p>
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">Selamat datang, <span class="italic font-extrabold text-blue-600">Tetangga.</span></h2>
        </div>

        <section class="space-y-6">
            <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] italic">Prioritas Pekan Ini</h3>
            
            <div class="bg-white border border-gray-50 soft-shadow deep-curve overflow-hidden">
                
                <button onclick="location.href='agenda.html'" class="w-full p-6 flex items-center justify-between hover:bg-gray-50 transition border-b border-gray-50">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-400">
                            <i class="fas fa-calendar-alt text-xs"></i>
                        </div>
                        <div class="text-left">
                            <h4 class="text-xs font-bold text-gray-800 uppercase italic">Kerja Bakti Blok A</h4>
                            <p class="text-[9px] text-gray-400 font-medium mt-0.5 uppercase tracking-tighter">Minggu • 07:00 WIB</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-gray-200"></i>
                </button>

                <button onclick="location.href='informasi.html'" class="w-full p-6 flex items-center justify-between hover:bg-gray-50 transition border-b border-gray-50">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-400">
                            <i class="fas fa-bullhorn text-xs"></i>
                        </div>
                        <div class="text-left">
                            <h4 class="text-xs font-bold text-gray-800 uppercase italic">Fogging Nyamuk</h4>
                            <p class="text-[9px] text-gray-400 font-medium mt-0.5 uppercase tracking-tighter">Besok Pagi • Harap Bersiap</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-gray-200"></i>
                </button>

                <button onclick="location.href='informasi.html'" class="w-full p-6 flex items-center justify-between hover:bg-gray-50 transition">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-400">
                            <i class="fas fa-tag text-xs"></i>
                        </div>
                        <div class="text-left">
                            <h4 class="text-xs font-bold text-gray-800 uppercase italic">Iuran Sampah</h4>
                            <p class="text-[9px] text-gray-400 font-medium mt-0.5 uppercase tracking-tighter">Update Tarif Per Februari</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-gray-200"></i>
                </button>
            </div>
        </section>

        <section class="space-y-4">
            <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] italic">Petugas Ronda</h3>
            <div class="bg-gray-50/50 border border-gray-100 p-5 deep-curve flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-moon text-gray-300 text-xs"></i>
                    <div>
                        <p class="text-[10px] font-bold text-gray-800 italic">Regu Elang</p>
                        <p class="text-[9px] text-gray-400 font-medium tracking-tight">Andi, Budi, Cahyo, Dani, Eko</p>
                    </div>
                </div>
                <div class="h-1.5 w-1.5 rounded-full bg-blue-500/40 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-8 left-10 right-10 z-50">
        <nav class="bg-white/90 backdrop-blur-xl border border-gray-50 deep-curve soft-shadow p-4 flex justify-around items-center">
            <button onclick="location.href='index.html'" class="flex flex-col items-center text-blue-600">
                <i class="fas fa-circle text-[6px] mb-1.5"></i>
                <span class="text-[8px] font-black uppercase italic tracking-widest">Home</span>
            </button>
            <button class="flex flex-col items-center text-gray-300">
                <i class="fas fa-calendar-minus text-sm"></i>
                <span class="text-[8px] mt-1 font-bold uppercase tracking-tighter">Agenda</span>
            </button>
            <button class="flex flex-col items-center text-gray-300">
                <i class="fas fa-info-circle text-sm"></i>
                <span class="text-[8px] mt-1 font-bold uppercase tracking-tighter">Info</span>
            </button>
            <button onclick="location.href='login.html'" class="flex flex-col items-center text-gray-900">
                <div class="w-8 h-8 bg-gray-900 rounded-xl flex items-center justify-center text-white text-[10px]">
                    <i class="fas fa-key"></i>
                </div>
            </button>
        </nav>
    </div>

</body>
</html>
