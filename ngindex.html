<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968322.png">
    <link rel="manifest" href='data:application/json,{"name":"Sekawan","short_name":"Sekawan","start_url":"/index.html","display":"standalone","background_color":"#005461","theme_color":"#005461","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/5968/5968322.png","sizes":"512x512","type":"image/png"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 20s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        .link-more { font-weight: 800; font-size: 8px; color: #00B7B5; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body class="pb-32">

    <div id="splash-screen" class="fixed inset-0 z-[200] flex items-center justify-center p-6 transition-all duration-500">
        <div class="absolute inset-0 bg-[#005461]/60 backdrop-blur-md"></div>
        <div class="relative bg-white w-full max-w-xs rounded-[3rem] p-8 text-center shadow-2xl border border-white/20 overflow-hidden">
            
            <div id="greeting-bg-icon" class="absolute -top-6 -right-6 text-slate-50 text-6xl opacity-20"></div>

            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-[#005461] rounded-3xl flex items-center justify-center shadow-lg relative z-10">
                    <h1 class="text-2xl font-black text-[#00B7B5]">S<span class="text-white">.</span></h1>
                </div>
            </div>

            <h2 id="greeting-text" class="text-[#005461] text-lg font-black uppercase tracking-tighter leading-none">Halo Warga!</h2>
            <div class="w-8 h-1 bg-[#00B7B5] mx-auto my-3 rounded-full"></div>
            
            <p class="text-slate-500 text-[11px] font-bold leading-relaxed px-2 mb-8">
                Selamat datang di portal informasi digital. Silakan hubungi admin untuk akses penuh.
            </p>
            
            <div class="flex items-center justify-center gap-3">
                <a href="https://wa.me/6281234567890" class="flex-1 flex items-center justify-center h-12 rounded-2xl border-2 border-slate-100 text-[#005461] active:scale-95 transition-all">
                    <i class="fab fa-whatsapp text-xl"></i>
                </a>
                <button onclick="closeSplash()" class="flex-[2] h-12 bg-[#005461] text-[#00B7B5] text-[10px] font-black uppercase tracking-widest rounded-2xl shadow-lg active:scale-95 transition-all">
                    Buka Dashboard
                </button>
            </div>
            <button onclick="closeSplash()" class="mt-6 text-[9px] font-black text-slate-300 uppercase tracking-widest">Tutup</button>
        </div>
    </div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative z-20 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1 opacity-90">
                    <span id="weather-icon"></span>
                    <span id="temp" class="text-[10px] font-bold">--°C</span>
                    <span id="weather-desc" class="text-[8px] font-black uppercase tracking-widest text-[#00B7B5]">Memuat...</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase">Bantul</span>
            </div>
        </div>
        <div id="sholat-view" class="flex gap-2 justify-between"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">✦ Memuat Warta...</div>
    </div>

    <main class="mt-8 px-6 space-y-7">
        <section class="grid grid-cols-4 gap-2 text-center">
            <button onclick="restrictedLink('keuangan.html')" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-wallet text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Kas RT</span>
            </button>
            </section>

        <p id="quote-text" class="text-center text-[11px] font-bold italic text-[#005461] opacity-60 px-4">"Rukun Warga, Maju Bersama."</p>

        <section id="info-view" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm"></section>
        <section id="agenda-view"></section>
        <section id="blog-list"></section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full"><i class="fas fa-home text-lg"></i></button>
            <button id="btn-auth" onclick="handleAuthAction()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white active:scale-95 transition-all">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase tracking-widest">Login</span>
            </button>
        </nav>
    </div>

    <div id="blog-modal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center hidden">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] p-8 max-h-[85vh] overflow-y-auto border-t-4 border-[#00B7B5]">
            <h2 id="modal-title" class="text-lg font-black text-[#005461]"></h2>
            <p id="modal-content" class="mt-4 text-sm text-black leading-relaxed"></p>
            <button onclick="closeModal()" class="mt-8 w-full py-3 bg-slate-100 rounded-2xl font-black text-[10px] uppercase">Tutup</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const isAdmin = localStorage.getItem('isAdmin') === 'true';

        // --- GLOBAL FUNCTIONS ---
        window.closeSplash = () => {
            document.getElementById('splash-screen').classList.add('opacity-0', 'pointer-events-none');
        };
        window.closeModal = () => document.getElementById('blog-modal').classList.add('hidden');
        window.handleAuthAction = () => {
            if (isAdmin) { if(confirm("Logout?")) { localStorage.removeItem('isAdmin'); location.reload(); } }
            else { location.href = 'admin.html'; }
        };

        // --- LOGIKA GREETING ---
        function setGreeting() {
            const jam = new Date().getHours();
            let teks = "";
            let icon = "";

            if (jam >= 5 && jam < 11) { teks = "Selamat Pagi"; icon = '<i class="fas fa-sun"></i>'; }
            else if (jam >= 11 && jam < 15) { teks = "Selamat Siang"; icon = '<i class="fas fa-cloud-sun"></i>'; }
            else if (jam >= 15 && jam < 18) { teks = "Selamat Sore"; icon = '<i class="fas fa-cloud-meatball"></i>'; }
            else { teks = "Selamat Malam"; icon = '<i class="fas fa-moon"></i>'; }

            document.getElementById('greeting-text').innerText = teks + ", Warga!";
            document.getElementById('greeting-bg-icon').innerHTML = icon;
        }

        // --- LOAD DATA ---
        window.onload = () => {
            setGreeting();
            // Cuaca, Sholat, & Firebase listeners lo panggil di sini semua
            // (Isi fungsi sama seperti kode sebelumnya)
            
            setInterval(() => {
                const d = new Date();
                document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
            }, 1000);

            if(isAdmin) {
                document.getElementById('label-auth').innerText = "Logout";
                document.getElementById('btn-auth').querySelector('i').className = "fas fa-power-off text-lg text-[#00B7B5]";
            }
        };
    </script>
</body>
    </html>
