<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href='data:application/json,{"name":"Sekawan","short_name":"Sekawan","start_url":"/index.html","display":"standalone","background_color":"#005461","theme_color":"#005461","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/5968/5968322.png","sizes":"512x512","type":"image/png"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const isAdmin = localStorage.getItem('isAdmin') === 'true';

        // Fungsi Global agar bisa dipanggil onclick
        window.handleAuthAction = () => {
            if (isAdmin) {
                if(confirm("Logout dari sistem?")) {
                    localStorage.removeItem('isAdmin');
                    location.reload();
                }
            } else {
                location.href = 'admin.html';
            }
        };

        window.restrictedLink = (url) => {
            if (isAdmin) location.href = url;
            else { alert("Akses Terbatas. Silakan login."); location.href = 'admin.html'; }
        };

        // Load Data
        window.onload = () => {
            onValue(ref(db, 'settings'), (s) => {
                const d = s.val();
                if(d) {
                    document.getElementById('ticker-text').innerText = "✦ " + (d.ticker || "Warta Sekawan Digital");
                }
            });
            // ... (Firebase onValue lainnya bisa lo tambahin di sini)
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 20s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-32">

    <div id="splash-screen" class="fixed inset-0 z-[200] flex items-center justify-center p-6 transition-opacity duration-500">
        <div class="absolute inset-0 bg-[#005461]/60 backdrop-blur-md"></div>
        <div class="relative bg-white w-full max-w-xs rounded-[3rem] p-8 text-center shadow-2xl border border-white/20">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-[#005461] rounded-3xl flex items-center justify-center shadow-lg">
                    <h1 class="text-2xl font-black text-[#00B7B5]">S<span class="text-white">.</span></h1>
                </div>
            </div>
            <h2 class="text-[#005461] text-lg font-black uppercase tracking-tighter">Halo Warga!</h2>
            <div class="w-8 h-1 bg-[#00B7B5] mx-auto my-3 rounded-full"></div>
            <p class="text-slate-500 text-[11px] font-bold leading-relaxed px-2 mb-8">
                Silakan hubungi admin untuk mendapatkan akses login sistem Sekawan.
            </p>
            <div class="flex items-center justify-center gap-3">
                <a href="https://wa.me/6281234567890" class="flex-1 flex items-center justify-center h-12 rounded-2xl border-2 border-slate-100 text-[#005461] active:scale-95 transition-all">
                    <i class="fab fa-whatsapp text-xl"></i>
                </a>
                <button onclick="closeSplash()" class="flex-[2] h-12 bg-[#005461] text-[#00B7B5] text-[10px] font-black uppercase tracking-widest rounded-2xl shadow-lg active:scale-95 transition-all">
                    Masuk Web
                </button>
            </div>
            <button onclick="closeSplash()" class="mt-6 text-[9px] font-black text-slate-300 uppercase tracking-widest">Tutup</button>
        </div>
    </div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative z-20 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1 opacity-90">
                    <i class="fas fa-cloud-sun text-blue-400 text-sm"></i>
                    <span id="temp" class="text-[10px] font-bold">28°C</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase">Bantul</span>
            </div>
        </div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">✦ Memuat Warta Sekawan...</div>
    </div>

    <main class="mt-10 px-6">
        <div class="text-center p-10 bg-white rounded-[3rem] shadow-sm border border-slate-100">
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Dashboard Utama</p>
            <h3 class="text-[#005461] font-black mt-2 italic">"Rukun Warga, Maju Bersama."</h3>
        </div>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button onclick="handleAuthAction()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white active:scale-95">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Login</span>
            </button>
        </nav>
    </div>

    <script>
        // Fungsi Tutup Pop-up (Pasti Jalan karena di luar module)
        function closeSplash() {
            const splash = document.getElementById('splash-screen');
            if(splash) {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }
        }

        // Fungsi Jam Digital
        function updateJam() {
            const d = new Date();
            const jamEl = document.getElementById('jam');
            if (jamEl) {
                jamEl.innerText = d.getHours().toString().padStart(2, '0') + ":" + 
                                  d.getMinutes().toString().padStart(2, '0');
            }
        }
        
        setInterval(updateJam, 1000);
        updateJam(); // Jalankan langsung
    </script>
</body>
</html>
