<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuit Dulu - Sekawan</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        .fade-up { animation: fadeUp 0.4s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32 fade-up">

    <header class="p-8 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter uppercase">Cuit<span class="text-[#00B7B5]">.</span></h1>
                <p class="text-[9px] font-bold text-[#00B7B5] uppercase tracking-[0.3em] mt-1">Bagikan Ceritamu</p>
            </div>
            <button onclick="history.back()" class="bg-white/10 p-3 rounded-2xl border border-white/5">
                <i class="fas fa-times text-[#00B7B5]"></i>
            </button>
        </div>
    </header>

    <main class="mt-8 px-6 space-y-6">
        <section class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-50">
            <textarea id="teks-cuitan" rows="5" placeholder="Apa yang lagi rame, Bro?..." class="w-full bg-slate-50 p-5 rounded-[2rem] text-[14px] font-medium outline-none border border-transparent focus:border-[#00B7B5] transition-all resize-none mb-4"></textarea>

            <div id="photo-container" class="hidden mb-4 relative w-full aspect-video rounded-2xl overflow-hidden border-2 border-slate-100 bg-slate-50">
                <img id="photo-preview" class="w-full h-full object-cover">
                <button id="btn-remove-photo" class="absolute top-2 right-2 bg-rose-500 text-white w-8 h-8 rounded-full shadow-lg flex items-center justify-center active:scale-90 transition-all">
                    <i class="fas fa-trash-can text-xs"></i>
                </button>
            </div>

            <div class="flex items-center gap-3">
                <label for="input-foto-cuit" class="flex-none bg-slate-100 text-[#005461] px-5 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest cursor-pointer active:scale-95 transition-all">
                    <i class="fas fa-image mr-2 text-[#00B7B5]"></i> FOTO
                </label>
                <input type="file" id="input-foto-cuit" class="hidden" accept="image/*">

                <button id="btn-post-cuit" class="flex-1 bg-[#005461] text-[#00B7B5] py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                    POSTING CUITAN <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </div>
        </section>

        <p class="text-center text-[9px] font-bold text-slate-300 uppercase tracking-widest italic">
            "Posting hal positif ya, Bro! ðŸ¤£"
        </p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const uHp = localStorage.getItem('userHp');
        const uNama = localStorage.getItem('userSekawan');
        let base64Foto = ""; // Penampung data gambar

        if(!uHp) location.href = 'login.html';

        // LOGIC PREVIEW FOTO
        document.getElementById('input-foto-cuit').onchange = function(e) {
            const file = e.target.files[0];
            if(!file) return;

            if(file.size > 1.5 * 1024 * 1024) { // Limit 1.5MB biar enteng
                alert("Fotonya kegedean, Bro! Maksimal 1.5MB aja.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                base64Foto = event.target.result;
                document.getElementById('photo-preview').src = base64Foto;
                document.getElementById('photo-container').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };

        // HAPUS FOTO SAAT GAK JADI
        document.getElementById('btn-remove-photo').onclick = () => {
            base64Foto = "";
            document.getElementById('input-foto-cuit').value = "";
            document.getElementById('photo-container').classList.add('hidden');
        };

        // LOGIC POSTING
        document.getElementById('btn-post-cuit').onclick = async () => {
            const teks = document.getElementById('teks-cuitan').value;
            if(!teks && !base64Foto) return alert("Tulis sesuatu atau pilih foto dulu, Bro!");

            const btn = document.getElementById('btn-post-cuit');
            btn.disabled = true;
            btn.innerText = "MENGIRIM...";

            try {
                await set(push(ref(db, 'content/cuit')), {
                    hp: uHp,
                    nama: uNama,
                    teks: teks,
                    foto_post: base64Foto, // FOTO POSTINGAN (Base64)
                    tgl: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' }),
                    timestamp: Date.now(),
                    up: 0,
                    lol: 0
                });
                
                location.href = 'cuitan.html';
            } catch (err) {
                alert("Gagal cuit! Cek koneksi.");
                btn.disabled = false;
                btn.innerText = "POSTING CUITAN";
            }
        };
    </script>
</body>
</html>
