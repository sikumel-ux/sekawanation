<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CUIT - Suara Warga Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --biru-tua: #1C4D8D; --biru-mid: #4988C4; --biru-muda: #BDE8F5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fcfdfe; }
        .floating-curve { border-radius: 2.2rem; }
        .post-curve { border-radius: 1.8rem; }
        .soft-shadow { box-shadow: 0 10px 30px -5px rgba(28, 77, 141, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-50">
        <h1 class="text-2xl font-black italic tracking-tighter" style="color: var(--biru-tua);">CUIT<span style="color: var(--biru-mid);">.</span></h1>
        <div class="flex space-x-3">
            <button class="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-400">
                <i class="fas fa-search text-sm"></i>
            </button>
            <div class="w-10 h-10 rounded-2xl overflow-hidden border-2 border-blue-100">
                <img src="https://ui-avatars.com/api/?name=User&background=1C4D8D&color=fff" alt="Profile">
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-5 mt-4 space-y-6">

        <section class="bg-white p-5 post-curve soft-shadow border border-slate-50">
            <div class="flex space-x-3">
                <div class="w-10 h-10 rounded-xl bg-blue-50 flex-shrink-0 flex items-center justify-center text-blue-600">
                    <i class="fas fa-feather-alt"></i>
                </div>
                <textarea placeholder="Apa yang terjadi di RT hari ini?" class="w-full bg-transparent border-none outline-none text-sm font-bold placeholder:text-slate-300 py-2 resize-none no-scrollbar" rows="2"></textarea>
            </div>
            <div class="flex justify-between items-center mt-4 pt-3 border-t border-slate-50">
                <div class="flex space-x-4 text-slate-400">
                    <button class="hover:text-blue-500"><i class="far fa-image"></i></button>
                    <button class="hover:text-blue-500"><i class="far fa-smile"></i></button>
                </div>
                <button class="px-6 py-2 rounded-full text-[10px] font-black uppercase italic tracking-widest text-white transition active:scale-95" style="background: var(--biru-tua);">
                    Cuitkan
                </button>
            </div>
        </section>

        <div class="space-y-4">
            
            <article class="bg-white p-6 post-curve soft-shadow border border-slate-50 space-y-3">
                <div class="flex justify-between items-start">
                    <div class="flex items-center space-x-3">
                        <img src="https://ui-avatars.com/api/?name=Andi+Blok+A&background=BDE8F5&color=1C4D8D" class="w-9 h-9 rounded-xl">
                        <div>
                            <p class="text-xs font-black text-slate-800 uppercase italic">Andi Blok A</p>
                            <p class="text-[8px] font-bold text-slate-300 uppercase">2 Jam yang lalu</p>
                        </div>
                    </div>
                    <button class="text-slate-300"><i class="fas fa-ellipsis-h"></i></button>
                </div>
                <p class="text-[13px] font-bold text-slate-600 leading-relaxed">
                    Tukang sate madura di depan gapura RT lagi promo beli 10 gratis 5, Bro! Serbu sebelum kehabisan. üç¢üî•
                </p>
                <div class="flex space-x-6 pt-2 text-slate-400">
                    <button class="flex items-center space-x-2 hover:text-blue-500 transition">
                        <i class="far fa-heart"></i>
                        <span class="text-[10px] font-black uppercase">12 Amin</span>
                    </button>
                    <button class="flex items-center space-x-2 hover:text-blue-500 transition">
                        <i class="far fa-comment"></i>
                        <span class="text-[10px] font-black uppercase">4 Balas</span>
                    </button>
                </div>
            </article>

            <article class="bg-white p-6 post-curve soft-shadow border border-slate-50 space-y-3">
                <div class="flex justify-between items-start">
                    <div class="flex items-center space-x-3">
                        <img src="https://ui-avatars.com/api/?name=Ibu+RT&background=4988C4&color=fff" class="w-9 h-9 rounded-xl">
                        <div>
                            <p class="text-xs font-black text-slate-800 uppercase italic">Ibu RT</p>
                            <p class="text-[8px] font-bold text-slate-300 uppercase">5 Jam yang lalu</p>
                        </div>
                    </div>
                    <span class="text-[7px] font-black px-2 py-1 bg-blue-50 text-blue-600 rounded-md uppercase tracking-widest">OFFICIAL</span>
                </div>
                <p class="text-[13px] font-bold text-slate-600 leading-relaxed">
                    Jangan lupa besok pagi ada senam sehat di lapangan utama ya bapak-ibu. Ada doorprize rice cooker! üíÉ‚ú®
                </p>
                <div class="flex space-x-6 pt-2 text-slate-400">
                    <button class="flex items-center space-x-2 text-red-500 transition">
                        <i class="fas fa-heart"></i>
                        <span class="text-[10px] font-black uppercase">24 Amin</span>
                    </button>
                    <button class="flex items-center space-x-2 hover:text-blue-500 transition">
                        <i class="far fa-comment"></i>
                        <span class="text-[10px] font-black uppercase">8 Balas</span>
                    </button>
                </div>
            </article>

        </div>
    </main>

    <div class="fixed bottom-6 left-8 right-8 z-50">
        <nav class="bg-white/95 backdrop-blur-xl floating-curve shadow-2xl p-4 flex justify-around items-center border border-white/50">
            <button onclick="location.href='index.html'" class="flex flex-col items-center text-slate-300">
                <i class="fas fa-house-chimney text-lg"></i>
            </button>
            <button onclick="location.href='doku.html'" class="flex flex-col items-center text-slate-300">
                <i class="fas fa-wallet text-lg"></i>
            </button>
            <button class="flex flex-col items-center text-slate-300">
                <i class="fas fa-book-open text-lg"></i>
            </button>
            <button class="flex flex-col items-center" style="color: var(--biru-tua);">
                <i class="fas fa-comment-dots text-lg"></i>
                <span class="text-[7px] mt-1 font-black uppercase italic">Cuit</span>
            </button>
        </nav>
    </div>

</body>
  </html>
