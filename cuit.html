<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tulis Cuitan - Sekawan</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-8">
        <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-white rounded-2xl shadow-sm text-[#005461]">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-sm font-black uppercase tracking-widest text-[#005461]">Buat Cuitan</h1>
        <div class="w-10"></div>
    </header>

    <main class="space-y-6">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-50">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-10 h-10 bg-[#00B7B5] rounded-2xl flex items-center justify-center text-[#005461] font-black shadow-sm" id="avatar">
                    ?
                </div>
                <div>
                    <h2 class="text-[11px] font-black text-[#005461] uppercase leading-none" id="nama-warga">Warga Sekawan</h2>
                    <p class="text-[8px] font-bold text-slate-300 uppercase mt-1">Berbagi info atau sapa warga</p>
                </div>
            </div>

            <textarea id="teks-cuit" rows="6" class="w-full bg-slate-50 rounded-3xl p-5 text-sm font-medium outline-none border-2 border-transparent focus:border-[#00B7B5] transition-all resize-none" placeholder="Apa yang ingin kamu sampaikan hari ini, Bro?"></textarea>
            
            <button id="btn-kirim" class="w-full bg-[#005461] text-[#00B7B5] py-4 rounded-2xl mt-6 text-[10px] font-black uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                Kirim Cuitan <i class="fas fa-paper-plane ml-2"></i>
            </button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const nama = localStorage.getItem('userSekawan');
        const hp = localStorage.getItem('userHp');

        if(!hp) {
            alert("Login dulu ya!");
            location.href = 'login.html';
        } else {
            document.getElementById('nama-warga').innerText = nama;
            document.getElementById('avatar').innerText = nama.charAt(0);
        }

        document.getElementById('btn-kirim').onclick = async () => {
            const teks = document.getElementById('teks-cuit').value;
            if(!teks) return alert("Tulis sesuatu dulu, Bro!");

            const btn = document.getElementById('btn-kirim');
            btn.disabled = true;
            btn.innerText = "MENGIRIM...";

            try {
                const newRef = push(ref(db, 'content/cuit'));
                await set(newRef, {
                    nama: nama,
                    hp: hp,
                    teks: teks,
                    tgl: new Date().toLocaleDateString('id-ID', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'}),
                    timestamp: Date.now()
                });
                
                // Redirect ke halaman feed setelah sukses
                location.href = 'cuitan.html';
            } catch (e) {
                alert("Gagal kirim!");
                btn.disabled = false;
                btn.innerText = "KIRIM CUITAN";
            }
        };
    </script>
</body>
</html>
