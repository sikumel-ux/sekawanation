<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuit Dulu - Sekawan</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        textarea:focus { background: white !important; border-color: #00B7B5 !important; }
    </style>
</head>
<body class="pb-32">

    <header class="p-8 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Cuit Baru<span class="text-[#00B7B5]">.</span></h1>
                <p class="text-[9px] font-bold text-[#00B7B5] uppercase mt-1">Apa kabar hari ini, Bro?</p>
            </div>
            <button onclick="history.back()" class="bg-white/10 p-3 rounded-2xl border border-white/5 active:scale-90 transition-all">
                <i class="fas fa-times text-[#00B7B5]"></i>
            </button>
        </div>
    </header>

    <main class="mt-8 px-6">
        <section class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-50">
            <textarea id="teks-cuitan" rows="8" placeholder="Tuliskan di sini, Bro..." class="w-full bg-slate-50 p-6 rounded-[2rem] text-[15px] font-medium outline-none border-2 border-transparent transition-all resize-none shadow-inner mb-6"></textarea>

            <button id="btn-post-cuit" class="w-full bg-[#005461] text-[#00B7B5] py-5 rounded-[2rem] text-[11px] font-black uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3">
                POSTING SEKARANG <i class="fas fa-paper-plane text-xs"></i>
            </button>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-around items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-10 h-10 flex items-center justify-center text-white/40"><i class="fas fa-home"></i></button>
            <button onclick="location.href='cuitan.html'" class="w-10 h-10 flex items-center justify-center text-[#00B7B5]"><i class="fas fa-arrow-left"></i></button>
            <div class="w-12 h-1 bg-white/10 rounded-full"></div>
            <button onclick="location.href='profile.html'" class="w-10 h-10 flex items-center justify-center text-white/40"><i class="fas fa-user-gear"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const uHp = localStorage.getItem('userHp');
        const uNama = localStorage.getItem('userSekawan');

        if(!uHp) location.href = 'login.html';

        document.getElementById('btn-post-cuit').onclick = async () => {
            const teks = document.getElementById('teks-cuitan').value.trim();
            if(!teks) return alert("Cuitan jangan kosong dong!");

            const btn = document.getElementById('btn-post-cuit');
            btn.disabled = true;
            btn.innerText = "MENGIRIM...";

            try {
                const skrg = new Date();
                const tglStr = skrg.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                const jamStr = skrg.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }).replace('.', ':');

                await set(push(ref(db, 'content/cuit')), {
                    hp: uHp,
                    nama: uNama,
                    teks: teks,
                    tgl: `${tglStr} â€¢ ${jamStr}`,
                    timestamp: Date.now(),
                    up: 0,
                    lol: 0
                });
                location.href = 'cuitan.html';
            } catch (err) {
                alert("Gagal posting!");
                btn.disabled = false;
                btn.innerText = "POSTING SEKARANG";
            }
        };
    </script>
</body>
</html>
