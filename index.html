<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Digital - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <nav class="bg-blue-700 p-5 text-white shadow-md text-center sticky top-0 z-10">
        <h1 class="text-xl font-bold tracking-tight">RT DIGITAL SEKWAN</h1>
        <p class="text-xs opacity-90">Sistem Informasi Kas Terpadu</p>
    </nav>

    <div class="max-w-md mx-auto px-4 mt-6 space-y-6">
        
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-3xl shadow-xl text-white">
            <p class="text-sm opacity-80 mb-1">Total Saldo Kas RT</p>
            <h2 id="totalSaldo" class="text-3xl font-bold">Rp 0</h2>
            <div class="mt-4 flex justify-between text-xs opacity-70">
                <span id="tglUpdate">Update: -</span>
                <span>ID Project: websekawan</span>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <h3 class="text-md font-bold mb-4 text-gray-800 flex items-center">
                <span class="bg-blue-100 text-blue-600 p-2 rounded-lg mr-2 text-sm">➕</span>
                Tambah Catatan Kas
            </h3>
            <div class="space-y-4">
                <input type="text" id="keterangan" class="w-full border border-gray-300 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Keterangan (Misal: Iuran Juli)">
                <input type="number" id="nominal" class="w-full border border-gray-300 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nominal Rp">
                <button onclick="simpanData()" id="btnSimpan" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all">
                    SIMPAN KE SISTEM
                </button>
            </div>
            <div id="status" class="mt-3 text-center text-xs hidden"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700 text-sm uppercase tracking-wider">Riwayat Transaksi</h3>
                <span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-bold">10 TERBARU</span>
            </div>
            <table class="w-full text-sm">
                <tbody id="tabelKas" class="divide-y divide-gray-100">
                    <tr><td class="p-10 text-center text-gray-400">Menghubungkan ke server...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            storageBucket: "websekawan.firebasestorage.app",
            messagingSenderId: "407413490869",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "kas_rt");

        // --- MONITOR DATA & HITUNG SALDO ---
        const q = query(colRef, orderBy("tanggal", "desc"));

        onSnapshot(q, (snapshot) => {
            let total = 0;
            const tabel = document.getElementById('tabelKas');
            const totalDisplay = document.getElementById('totalSaldo');
            const tglDisplay = document.getElementById('tglUpdate');
            
            tabel.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                const nominal = parseInt(data.nominal || 0);
                total += nominal;

                // Tampilkan hanya 10 data terbaru di tabel
                if(snapshot.docs.indexOf(doc) < 10) {
                    tabel.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 text-gray-700 font-medium">${data.keterangan}</td>
                            <td class="p-4 text-right text-green-600 font-bold italic">Rp ${nominal.toLocaleString('id-ID')}</td>
                        </tr>
                    `;
                }
            });

            totalDisplay.innerText = "Rp " + total.toLocaleString('id-ID');
            tglDisplay.innerText = "Update: " + new Date().toLocaleTimeString('id-ID');
        });

        // --- SIMPAN DATA ---
        window.simpanData = async () => {
            const ket = document.getElementById('keterangan').value;
            const nom = document.getElementById('nominal').value;
            const btn = document.getElementById('btnSimpan');
            const status = document.getElementById('status');

            if(!ket || !nom) return alert("Data harus lengkap, Bro!");

            btn.disabled = true;
            btn.innerText = "Proses...";

            try {
                await addDoc(colRef, {
                    keterangan: ket,
                    nominal: parseInt(nom),
                    tanggal: serverTimestamp()
                });

                // Kirim ke API Apps Script kamu
                fetch("https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec", {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ keterangan: ket, nominal: nom })
                });

                document.getElementById('keterangan').value = "";
                document.getElementById('nominal').value = "";
                status.innerHTML = "<span class='text-green-600'>✅ Berhasil diinput!</span>";
                status.classList.remove('hidden');

            } catch (err) {
                status.innerHTML = "<span class='text-red-500'>❌ Gagal: "+err.message+"</span>";
                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "SIMPAN KE SISTEM";
                setTimeout(() => status.classList.add('hidden'), 3000);
            }
        };
    </script>
</body>
</html>
