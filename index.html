<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RT Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #mainContent { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-24"> <div id="mainContent">
        <header class="bg-blue-700 text-white p-4 sticky top-0 z-50 shadow-md flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-city text-xl"></i>
                <h1 class="font-bold tracking-tight">RT SEKWAN</h1>
            </div>
            
            <div id="authBtnArea">
                <button id="btnLogout" class="flex items-center space-x-2 bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg transition shadow-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="text-xs font-bold uppercase">Keluar</span>
                </button>
            </div>
        </header>

        <main class="max-w-md mx-auto px-4 mt-6 space-y-6">
            
            <div class="flex items-center space-x-3 bg-white p-3 rounded-xl shadow-sm border border-gray-200">
                <div class="bg-blue-100 p-2 rounded-full">
                    <i class="fas fa-user text-blue-600"></i>
                </div>
                <div>
                    <p class="text-[10px] text-gray-500 uppercase font-bold leading-none">Selamat Datang</p>
                    <p id="userName" class="text-sm font-bold text-gray-800">Nama Warga</p>
                </div>
            </div>

            <div class="bg-gradient-to-br from-blue-600 to-indigo-800 p-6 rounded-3xl shadow-xl text-white text-center relative overflow-hidden">
                <i class="fas fa-wallet absolute -bottom-4 -right-4 text-8xl opacity-10"></i>
                <p class="text-xs opacity-80 mb-1 uppercase tracking-widest font-semibold">Saldo Kas RT</p>
                <h2 id="totalSaldo" class="text-4xl font-black">Rp 0</h2>
                <p id="tglUpdate" class="mt-3 text-[10px] opacity-60">Update: -</p>
            </div>

            <div id="adminPanel" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200">
                <div class="flex items-center space-x-2 mb-4">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-plus text-green-600 text-sm"></i>
                    </div>
                    <h3 class="font-bold text-gray-700">Catat Kas Masuk</h3>
                </div>
                
                <div class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-tag absolute left-3 top-4 text-gray-400"></i>
                        <input type="text" id="keterangan" class="w-full border border-gray-200 pl-10 pr-3 py-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" placeholder="Keterangan iuran">
                    </div>
                    <div class="relative">
                        <i class="fas fa-money-bill-wave absolute left-3 top-4 text-gray-400"></i>
                        <input type="number" id="nominal" class="w-full border border-gray-200 pl-10 pr-3 py-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" placeholder="Nominal Rp">
                    </div>
                    <button onclick="simpanData()" id="btnSimpan" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all">
                        SUBMIT DATA
                    </button>
                </div>
                <div id="status" class="mt-3 text-center text-xs hidden"></div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700 text-xs tracking-widest uppercase">Riwayat Terakhir</h3>
                    <i class="fas fa-history text-gray-400"></i>
                </div>
                <table class="w-full text-sm">
                    <tbody id="tabelKas" class="divide-y divide-gray-100">
                        <tr><td class="p-10 text-center text-gray-400 italic">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-between items-center z-50">
            <button class="flex flex-col items-center text-blue-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">Home</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-[10px] mt-1">Laporan</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-bullhorn text-xl"></i>
                <span class="text-[10px] mt-1">Info</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-cog text-xl"></i>
                <span class="text-[10px] mt-1">Setelan</span>
            </button>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            storageBucket: "websekawan.firebasestorage.app",
            messagingSenderId: "407413490869",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Satpam
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById('mainContent').style.display = "block";
                document.getElementById('userName').innerText = user.displayName;
                muatData();
            }
        });

        document.getElementById('btnLogout').onclick = () => signOut(auth);

        function muatData() {
            onSnapshot(query(collection(db, "kas_rt"), orderBy("tanggal", "desc")), (snapshot) => {
                let total = 0;
                const tabel = document.getElementById('tabelKas');
                tabel.innerHTML = "";
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const nominal = parseInt(data.nominal || 0);
                    total += nominal;
                    if(snapshot.docs.indexOf(doc) < 10) {
                        tabel.innerHTML += `
                            <tr class="hover:bg-gray-50 transition">
                                <td class="p-4 text-gray-700 font-medium">${data.keterangan}</td>
                                <td class="p-4 text-right text-green-600 font-bold">Rp ${nominal.toLocaleString('id-ID')}</td>
                            </tr>`;
                    }
                });
                document.getElementById('totalSaldo').innerText = "Rp " + total.toLocaleString('id-ID');
                document.getElementById('tglUpdate').innerText = "Terakhir Update: " + new Date().toLocaleTimeString('id-ID');
            });
        }

        window.simpanData = async () => {
            const ket = document.getElementById('keterangan').value;
            const nom = document.getElementById('nominal').value;
            const btn = document.getElementById('btnSimpan');
            const status = document.getElementById('status');

            if(!ket || !nom) return alert("Isi datanya dulu, Lur!");
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

            try {
                await addDoc(collection(db, "kas_rt"), {
                    keterangan: ket,
                    nominal: parseInt(nom),
                    tanggal: serverTimestamp(),
                    admin: auth.currentUser.displayName
                });

                // Kirim ke Google Apps Script API Kamu
                fetch("https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec", {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ keterangan: ket, nominal: nom, admin: auth.currentUser.displayName })
                });

                document.getElementById('keterangan').value = "";
                document.getElementById('nominal').value = "";
                status.innerHTML = "<span class='text-green-600 font-bold'><i class='fas fa-check-circle'></i> Berhasil diinput!</span>";
                status.classList.remove('hidden');
            } catch (err) {
                status.innerHTML = "<span class='text-red-500'>‚ùå Eror: " + err.message + "</span>";
                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = "SUBMIT DATA";
                setTimeout(() => status.classList.add('hidden'), 3000);
            }
        };
    </script>
</body>
    </html>
