<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; overflow-x: hidden; }
        /* Blur dihapus agar langsung terlihat */
        .keuangan-card { transition: all 0.3s ease; }
        .ticker-container { white-space: nowrap; display: inline-block; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">Sekawan<span class="text-[#00B7B5]">.</span></h1>
            <p id="jam" class="text-2xl font-black text-[#00B7B5]">00:00</p>
        </div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-lg overflow-hidden border border-slate-100 relative z-10 text-center">
        <div class="ticker-container text-[9px] font-black text-[#018790] uppercase tracking-widest" id="ticker-text">
            ✦ Selamat Datang di Portal Digital Sekwan ✦ Transparansi Keuangan Terupdate Real-time ✦
        </div>
    </div>

    <main class="mt-8 px-6 space-y-8">
        <section id="keuangan-view" class="grid grid-cols-2 gap-4">
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl border-b-4 border-[#00B7B5] keuangan-card">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1">Kas Utama</p>
                <p id="val-kas" class="text-lg font-black italic">Rp --</p>
            </div>
            <div class="bg-[#005461] p-6 rounded-[2.5rem] text-white shadow-xl border-b-4 border-[#00B7B5] keuangan-card">
                <p class="text-[8px] opacity-60 uppercase font-black mb-1">Dana Sosial</p>
                <p id="val-sosial" class="text-lg font-black italic">Rp --</p>
            </div>
        </section>

        <section class="grid grid-cols-4 gap-4 text-center">
            <button onclick="location.href='lapor.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white group-active:scale-90 transition-all">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Lapor</span>
            </button>
            <button onclick="location.href='ronda.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white group-active:scale-90 transition-all">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Ronda</span>
            </button>
            <button onclick="location.href='lapak.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white group-active:scale-90 transition-all">
                    <i class="fas fa-store"></i>
                </div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Lapak</span>
            </button>
            <button onclick="location.href='admin.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#00B7B5] rounded-2xl flex items-center justify-center mb-1 shadow-lg text-white group-active:scale-90 transition-all">
                    <i class="fas fa-user-gear"></i>
                </div>
                <span class="text-[8px] font-bold uppercase text-slate-400">Admin</span>
            </button>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-around items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full active:scale-90 transition-all">
                <i class="fas fa-home"></i>
            </button>
            <div class="h-6 w-[1px] bg-white/10"></div>
            <button onclick="location.href='cuit.html'" class="w-12 h-12 flex items-center justify-center text-white/40 hover:text-[#00B7B5] transition-all">
                <i class="fas fa-comment-dots"></i>
            </button>
            <button onclick="location.href='doku.html'" class="w-12 h-12 flex items-center justify-center text-white/40 hover:text-[#00B7B5] transition-all">
                <i class="fas fa-wallet"></i>
            </button>
            <button onclick="location.href='cakes.html'" class="w-12 h-12 flex items-center justify-center text-white/40 hover:text-[#00B7B5] transition-all">
                <i class="fas fa-book-open"></i>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- TARIK DATA REALTIME (Tanpa Cek Login) ---
        onValue(ref(db, 'keuangan'), (s) => {
            if(s.exists()){
                document.getElementById('val-kas').innerText = 'Rp ' + s.val().kas.toLocaleString('id-ID');
                document.getElementById('val-sosial').innerText = 'Rp ' + s.val().sosial.toLocaleString('id-ID');
            }
        });

        // --- CLOCK ---
        setInterval(() => { 
            document.getElementById('jam').innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}); 
        }, 1000);
    </script>
</body>
</html>
