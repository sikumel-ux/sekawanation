<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RT Digital Sekwan - Bento UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .bento-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .bento-card:active { transform: scale(0.97); }
        .curve-deep { border-radius: 2.5rem; }
    </style>
</head>
<body class="pb-28">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-100 px-4 py-3">
        <div class="max-w-md mx-auto flex justify-between items-center overflow-x-auto hide-scroll space-x-6 scroll-smooth">
            <button onclick="location.href='pengurus.html'" class="flex-shrink-0 text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-blue-600">Pengurus</button>
            <button onclick="location.href='tuntas.html'" class="flex-shrink-0 text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-blue-600">Tuntas</button>
            <button onclick="location.href='login.html'" class="flex-shrink-0 text-[10px] font-black uppercase tracking-widest text-amber-600 flex items-center"><i class="fas fa-lock mr-1 text-[8px]"></i> Kas</button>
            <button onclick="location.href='login.html'" class="flex-shrink-0 text-[10px] font-black uppercase tracking-widest text-amber-600 flex items-center"><i class="fas fa-lock mr-1 text-[8px]"></i> Lapor</button>
            <button onclick="location.href='login.html'" class="flex-shrink-0 text-[10px] font-black uppercase tracking-widest text-amber-600 flex items-center"><i class="fas fa-lock mr-1 text-[8px]"></i> Kontak</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-5 pt-6">
        
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-4 bg-blue-600 curve-deep p-8 text-white relative overflow-hidden bento-card shadow-xl shadow-blue-100">
                <i class="fas fa-rocket absolute -bottom-4 -right-4 text-8xl opacity-10 rotate-12"></i>
                <h2 class="text-2xl font-black italic leading-tight">Sekwan<br>Digital.</h2>
                <p class="text-[10px] mt-4 opacity-70 font-bold uppercase tracking-[0.3em]">Smart Neighborhood v1.0</p>
            </div>

            <div class="col-span-2 bg-white curve-deep p-6 shadow-sm border border-gray-100 bento-card">
                <div class="bg-red-100 w-8 h-8 rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-bullhorn text-red-600 text-xs"></i>
                </div>
                <h3 class="text-xs font-black uppercase tracking-tighter italic">Pengumuman</h3>
                <p class="text-[10px] text-gray-500 mt-2 leading-relaxed">Fogging serentak Sabtu jam 08.00 pagi ini.</p>
            </div>

            <div class="col-span-2 bg-indigo-50 curve-deep p-6 shadow-sm border border-indigo-100 bento-card">
                <div class="bg-indigo-600 w-8 h-8 rounded-xl flex items-center justify-center mb-4 text-white">
                    <i class="fas fa-calendar-day text-xs"></i>
                </div>
                <h3 class="text-xs font-black uppercase tracking-tighter italic">Kerja Bakti</h3>
                <p class="text-[10px] text-indigo-400 mt-1 font-bold italic">25 Jan 2026</p>
            </div>

            <div class="col-span-4 bg-gray-900 curve-deep p-6 text-white bento-card flex justify-between items-center">
                <div>
                    <h3 class="text-sm font-black italic">Informasi Layanan</h3>
                    <p class="text-[10px] opacity-50 font-bold uppercase tracking-widest mt-1">Siskamling & Kebersihan</p>
                </div>
                <div class="bg-white/10 p-3 rounded-2xl">
                    <i class="fas fa-shield-halved text-blue-400"></i>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center opacity-20">
            <i class="fas fa-ellipsis-h text-2xl"></i>
        </div>
    </main>

    <div class="fixed bottom-6 left-6 right-6 z-50">
        <nav class="bg-white/90 backdrop-blur-xl border border-gray-100 curve-deep shadow-2xl p-4 flex justify-between items-center px-8">
            <button onclick="location.href='index.html'" class="flex flex-col items-center group">
                <i class="fas fa-house text-blue-600 text-lg group-active:scale-125 transition"></i>
                <span class="text-[8px] mt-1 font-black uppercase tracking-tighter text-blue-600 italic">Home</span>
            </button>
            <button onclick="location.href='index.html'" class="flex flex-col items-center group">
                <i class="fas fa-calendar-minus text-gray-400 text-lg group-active:scale-125 transition"></i>
                <span class="text-[8px] mt-1 font-bold uppercase tracking-tighter text-gray-400">Agenda</span>
            </button>
            <button onclick="location.href='index.html'" class="flex flex-col items-center group">
                <i class="fas fa-info-circle text-gray-400 text-lg group-active:scale-125 transition"></i>
                <span class="text-[8px] mt-1 font-bold uppercase tracking-tighter text-gray-400">Informasi</span>
            </button>
            <button onclick="location.href='login.html'" class="flex flex-col items-center group">
                <div class="bg-blue-600 w-10 h-10 -mt-8 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200 border-4 border-white transform group-active:rotate-12 transition">
                    <i class="fas fa-user text-white text-xs"></i>
                </div>
                <span class="text-[8px] mt-1 font-black uppercase tracking-tighter text-blue-600">Login</span>
            </button>
        </nav>
    </div>

</body>
</html>
