<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005461">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-36">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative z-20 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="weather-icon"></span>
                    <span id="temp" class="text-[10px] font-bold">--°C</span>
                    <span id="weather-desc" class="text-[8px] font-black uppercase text-[#00B7B5]">Memuat...</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase italic">Bantul</span>
            </div>
        </div>
        <div id="sholat-view" class="flex gap-2 justify-between"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">✦ Memuat Warta Terbaru...</div>
    </div>

    <main class="mt-8 px-6 space-y-7">
        <section class="grid grid-cols-2 gap-3">
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Saldo Kas RT</p>
                <p id="val-kas" class="text-sm font-black italic">Rp --</p>
            </div>
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Dana Sosial</p>
                <p id="val-sosial" class="text-sm font-black italic">Rp --</p>
            </div>
        </section>

        <section class="grid grid-cols-4 gap-2 text-center bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-50">
            <button onclick="location.href='laporan_kas.html'" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center mb-1.5 active:scale-90 transition-all"><i class="fas fa-wallet text-[#005461] text-lg"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Kas</span>
            </button>
            <button onclick="location.href='ronda.html'" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center mb-1.5 active:scale-90 transition-all"><i class="fas fa-shield-halved text-[#005461] text-lg"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Ronda</span>
            </button>
            <button onclick="location.href='lapor.html'" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center mb-1.5 active:scale-90 transition-all"><i class="fas fa-bullhorn text-[#005461] text-lg"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Lapor</span>
            </button>
            <button onclick="location.href='lapak.html'" class="flex flex-col items-center">
                <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center mb-1.5 active:scale-90 transition-all"><i class="fas fa-store text-[#005461] text-lg"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Lapak</span>
            </button>
        </section>

        <section class="space-y-4 pt-2">
            <div id="info-view" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] italic text-slate-300">Memuat warta admin...</p>
            </div>
            <div id="agenda-view"></div>
        </section>

        <section>
            <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest px-2 mb-3">Blog & Catatan</p>
            <div id="blog-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-2"></div>
        </section>

        <section>
            <div class="flex justify-between items-end px-2 mb-4">
                <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest">Suara Warga</p>
                <a href="cuitan.html" class="text-[8px] font-black text-[#00B7B5] uppercase">Ngobrol <i class="fas fa-chevron-right ml-1"></i></a>
            </div>
            <div id="index-feed" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest px-2 mb-3">Pasar Sekawan</p>
            <div id="lapak-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-6"></div>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button id="nav-index" onclick="location.href='index.html'" class="nav-item w-10 h-10 flex items-center justify-center text-white/40">
                <i class="fas fa-home"></i>
            </button>
            
            <button id="nav-cuitan" onclick="location.href='cuitan.html'" class="nav-item flex flex-col items-center text-white/40">
                <i class="fas fa-comment-dots text-xl"></i>
                <span class="text-[6px] uppercase mt-0.5 font-bold">Cuit</span>
            </button>
            
            <button id="nav-doku" onclick="location.href='doku.html'" class="nav-item flex flex-col items-center text-white/40">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[6px] uppercase mt-0.5 font-bold">Doku</span>
            </button>
            
            <button id="nav-cakes" onclick="location.href='cakes.html'" class="nav-item flex flex-col items-center text-white/40">
                <i class="fas fa-book-open text-xl"></i>
                <span class="text-[6px] uppercase mt-0.5 font-bold">Cakes</span>
            </button>
            
            <button id="nav-profile" onclick="location.href='profile.html'" class="nav-item w-10 h-10 flex items-center justify-center text-white/40 border-l border-white/10 ml-1">
                <i class="fas fa-user-gear"></i>
            </button>
        </nav>
    </div>

    <script src="nav.js"></script>
    
    <script src="script.js" type="module"></script>
</body>
                  </html>
