<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 25s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        .cuit-border { border-left: 4px solid #00B7B5; }
        .blog-card { min-width: 260px; transition: transform 0.3s; }
    </style>
</head>
<body class="pb-36">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative z-20 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="weather-icon"></span>
                    <span id="temp" class="text-[10px] font-bold">--°C</span>
                    <span id="weather-desc" class="text-[8px] font-black uppercase text-[#00B7B5]">Memuat...</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase italic">Bantul</span>
            </div>
        </div>
        <div id="sholat-view" class="flex gap-2 justify-between"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">✦ Memuat Warta Terbaru...</div>
    </div>

    <main class="mt-8 px-6 space-y-8">

        <section class="space-y-4">
            <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest px-2">Info Resmi RT</p>
            
            <div id="info-view" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-2 py-1">
                        <div class="h-2 bg-slate-100 rounded"></div>
                        <div class="h-2 bg-slate-100 rounded w-5/6"></div>
                    </div>
                </div>
            </div>

            <div id="agenda-view"></div>
        </section>

        <section class="space-y-4">
            <div class="grid grid-cols-4 gap-2 text-center">
                <button onclick="location.href='keuangan.html'" class="flex flex-col items-center">
                    <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-wallet text-white text-lg"></i></div>
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Kas RT</span>
                </button>
                <button onclick="location.href='lapor.html'" class="flex flex-col items-center">
                    <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-bullhorn text-white text-lg"></i></div>
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Lapor</span>
                </button>
                <button onclick="location.href='ronda.html'" class="flex flex-col items-center">
                    <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-shield-halved text-white text-lg"></i></div>
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Ronda</span>
                </button>
                <button onclick="location.href='lapak.html'" class="flex flex-col items-center">
                    <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-store text-white text-lg"></i></div>
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Lapak</span>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                    <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Saldo Kas</p>
                    <p id="val-kas" class="text-sm font-black italic">Rp --</p>
                </div>
                <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                    <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Dana Sosial</p>
                    <p id="val-sosial" class="text-sm font-black italic">Rp --</p>
                </div>
            </div>
        </section>

        <section>
            <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest px-2 mb-4">Blog & Catatan</p>
            <div id="blog-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                </div>
        </section>

        <section>
            <div class="flex justify-between items-end px-2 mb-4">
                <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest">Suara Warga</p>
                <a href="cuitan.html" class="text-[8px] font-black text-[#00B7B5] uppercase">Ngobrol <i class="fas fa-chevron-right ml-1"></i></a>
            </div>
            <div id="index-feed" class="space-y-3">
                </div>
        </section>

        <section>
            <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest px-2 mb-4">Pasar Sekawan</p>
            <div id="lapak-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-6"></div>
        </section>

    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center text-[#00B7B5] bg-white rounded-full shadow-lg"><i class="fas fa-home"></i></button>
            <button onclick="location.href='cuitan.html'" class="flex flex-col items-center text-white/40"><i class="fas fa-comment-dots"></i><span class="text-[6px] uppercase mt-0.5">Cuit</span></button>
            <button onclick="aksesPrivat('doku.html')" class="flex flex-col items-center text-white/40"><i class="fas fa-wallet text-xl"></i><span class="text-[6px] uppercase mt-0.5 text-amber-400">Doku</span></button>
            <button onclick="aksesPrivat('cakes.html')" class="flex flex-col items-center text-white/40"><i class="fas fa-book-open text-xl"></i><span class="text-[6px] uppercase mt-0.5 text-[#00B7B5]">Cakes</span></button>
            <button id="auth-btn" onclick="handleAuth()" class="w-10 h-10 flex items-center justify-center text-[#00B7B5] border-l border-white/10 ml-1"><i class="fas fa-user-gear"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- AUTH LOGIC ---
        window.handleAuth = () => {
            if(localStorage.getItem('userHp')) {
                if(confirm("Keluar dari aplikasi?")) { localStorage.clear(); location.reload(); }
            } else { location.href = 'login.html'; }
        };
        window.aksesPrivat = (h) => {
            if (localStorage.getItem('userHp')) location.href = h;
            else if (confirm("Fitur khusus warga. Login dulu?")) location.href = 'login.html';
        };

        // --- LOAD DATA ---
        function loadFirebaseData() {
            // Ticker & Kas
            onValue(ref(db, 'settings'), s => { if(s.val()) document.getElementById('ticker-text').innerText = "✦ " + s.val().ticker; });
            onValue(ref(db, 'keuangan'), s => {
                const d = s.val(); if(d) {
                    document.getElementById('val-kas').innerText = 'Rp ' + (parseInt(d.kas) || 0).toLocaleString('id-ID');
                    document.getElementById('val-sosial').innerText = 'Rp ' + (parseInt(d.sosial) || 0).toLocaleString('id-ID');
                }
            });

            // Warta (Info Admin)
            onValue(query(ref(db, 'content/info'), limitToLast(1)), s => {
                const container = document.getElementById('info-view');
                if(s.exists()){
                    const d = Object.values(s.val())[0];
                    container.innerHTML = `<h4 class="text-[12px] font-black text-[#005461] uppercase mb-1">${d.judul}</h4><p class="text-[11px] text-slate-500 leading-relaxed">${d.keterangan}</p>`;
                } else {
                    container.innerHTML = "<p class='text-[10px] italic text-slate-300'>Belum ada pengumuman resmi.</p>";
                }
            });

            // Agenda
            onValue(query(ref(db, 'content/agenda'), limitToLast(1)), s => {
                const container = document.getElementById('agenda-view');
                if(s.exists()){
                    const a = Object.values(s.val())[0];
                    container.innerHTML = `
                        <div class="flex items-center gap-4 bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm">
                            <div class="bg-[#005461] text-[#00B7B5] p-3 rounded-2xl text-center min-w-[50px] font-black text-[14px] leading-tight">${a.tgl.split(' ')[0]}<br><span class="text-[8px] text-white uppercase">${a.tgl.split(' ')[1] || ''}</span></div>
                            <div><h4 class="text-[10px] font-black uppercase text-slate-800">${a.judul}</h4><p class="text-[9px] font-bold text-slate-400 mt-0.5">${a.jam} WIB • ${a.lokasi || 'Lingkungan RT'}</p></div>
                        </div>`;
                }
            });

            // Blog / Artikel
            onValue(query(ref(db, 'content/blog'), limitToLast(5)), s => {
                const container = document.getElementById('blog-list'); container.innerHTML = "";
                if(!s.exists()) { container.innerHTML = "<p class='text-[10px] text-slate-300'>Belum ada artikel.</p>"; return; }
                s.forEach(c => {
                    const b = c.val();
                    container.innerHTML += `
                        <div class="blog-card bg-white p-5 rounded-[2.5rem] border border-slate-50 shadow-sm">
                            <span class="text-[7px] font-black text-[#00B7B5] uppercase bg-[#00B7B5]/10 px-2 py-0.5 rounded-full">${b.kategori || 'Warga'}</span>
                            <h4 class="text-[11px] font-black text-[#005461] uppercase mt-2 line-clamp-1">${b.judul}</h4>
                            <p class="text-[10px] text-slate-500 mt-1 line-clamp-2">${b.isi}</p>
                        </div>`;
                });
            });

            // Cuitan Warga (Bottom Feed)
            onValue(query(ref(db, 'content/cuit'), limitToLast(3)), snapshot => {
                const container = document.getElementById('index-feed'); container.innerHTML = "";
                if(!snapshot.exists()) { container.innerHTML = "<p class='text-center text-[10px] text-slate-300 uppercase font-black'>Sunyi senyap...</p>"; return; }
                let items = []; snapshot.forEach(c => { items.push(c.val()); });
                items.reverse().forEach(data => {
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-[2rem] border border-slate-50 shadow-sm cuit-border">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[8px] font-black text-[#00B7B5] bg-[#00B7B5]/10 px-2 py-0.5 rounded-full uppercase italic">${data.nama.split(' ')[0]}</span>
                                <span class="text-[7px] text-slate-300 font-bold uppercase">${data.tgl}</span>
                            </div>
                            <p class="text-[11px] text-slate-600 font-medium line-clamp-2">${data.teks}</p>
                        </div>`;
                });
            });

            // Lapak
            onValue(ref(db, 'lapak'), s => {
                const list = document.getElementById('lapak-list'); list.innerHTML = "";
                s.forEach(c => {
                    const i = c.val();
                    list.innerHTML += `<div class="min-w-[150px] bg-white p-4 rounded-[2.5rem] border border-slate-50 shadow-sm text-center"><h4 class="text-[10px] font-black text-[#005461] uppercase truncate">${i.produk}</h4><p class="text-[11px] font-black text-[#00B7B5] mt-1">Rp ${parseInt(i.harga).toLocaleString('id-ID')}</p><a href="https://wa.me/${i.wa}" class="block bg-[#005461] text-white text-[8px] font-black py-2 rounded-full mt-3 uppercase tracking-widest">Beli</a></div>`;
                });
            });
        }

        // --- WEATHER & SHOLAT ---
        async function getExtras() {
            try {
                const sholat = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1501/${new Date().getFullYear()}/${new Date().getMonth()+1}/${new Date().getDate()}`);
                const sJ = await sholat.json(); const j = sJ.data.jadwal;
                const s = [{n:'Subuh',t:j.subuh},{n:'Dzuhur',t:j.dzuhur},{n:'Ashar',t:j.ashar},{n:'Maghrib',t:j.maghrib},{n:'Isya',t:j.isya}];
                document.getElementById('sholat-view').innerHTML = s.map(x => `<div class="text-center flex-1 bg-white/10 py-2 rounded-2xl"><p class="text-[7px] font-black text-[#00B7B5] uppercase">${x.n}</p><p class="text-[10px] text-white font-bold">${x.t}</p></div>`).join('');
                
                const cuaca = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-7.84&longitude=110.36&current_weather=true');
                const cJ = await cuaca.json(); const t = Math.round(cJ.current_weather.temperature);
                document.getElementById('temp').innerText = t + '°C';
                document.getElementById('weather-icon').innerHTML = t > 30 ? '<i class="fas fa-sun text-amber-400"></i>' : '<i class="fas fa-cloud-sun text-blue-400"></i>';
                document.getElementById('weather-desc').innerText = t > 30 ? 'Cerah' : 'Berawan';
            } catch(e) {}
        }

        window.onload = () => {
            getExtras(); loadFirebaseData();
            if(localStorage.getItem('userHp')) document.getElementById('auth-btn').innerHTML = '<i class="fas fa-right-from-bracket text-red-400"></i>';
            setInterval(() => {
                const d = new Date();
                document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
            }, 1000);
        };
    </script>
</body>
</html>
