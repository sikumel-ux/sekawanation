<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cuit-card-mini { border-left: 3px solid #00B7B5; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl">
        <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
        <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest mt-1 text-[#00B7B5]">Digital Hub Warga</p>
    </header>

    <main class="mt-8 px-6 space-y-8">
        <section class="grid grid-cols-4 gap-2 text-center">
            <button onclick="location.href='keuangan.html'" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-wallet text-white"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Kas RT</span>
            </button>
            <button onclick="location.href='cuit.html'" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#00B7B5] rounded-2xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-comment-dots text-[#005461]"></i></div>
                <span class="text-[8px] font-black text-[#00B7B5] uppercase">Cuit</span>
            </button>
            <button onclick="location.href='ronda.html'" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-shield-halved text-white"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Ronda</span>
            </button>
            <button onclick="location.href='lapak.html'" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-2xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-store text-white"></i></div>
                <span class="text-[8px] font-black text-slate-400 uppercase">Lapak</span>
            </button>
        </section>

        <section>
            <div class="flex justify-between items-end px-2 mb-4">
                <div>
                    <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest">Suara Warga</p>
                </div>
                <a href="cuit.html" class="text-[8px] font-black text-[#00B7B5] uppercase tracking-widest">Lainnya <i class="fas fa-arrow-right ml-1"></i></a>
            </div>
            <div id="index-feed" class="space-y-3">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 text-center italic text-slate-300 text-[10px]">Memuat diskusi...</div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-md p-3 rounded-full flex justify-around items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="text-[#00B7B5] bg-white w-10 h-10 rounded-full"><i class="fas fa-home"></i></button>
            <button onclick="location.href='cuit.html'" class="text-white/40"><i class="fas fa-comment-dots text-xl"></i></button>
            <button onclick="location.href='doku.html'" class="text-white/40"><i class="fas fa-wallet text-xl"></i></button>
            <button onclick="location.href='login.html'" class="text-white/40"><i class="fas fa-user-gear text-xl"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Load 3 Cuitan Terbaru
        onValue(query(ref(db, 'content/cuit'), limitToLast(3)), (snapshot) => {
            const feed = document.getElementById('index-feed');
            feed.innerHTML = "";
            if(!snapshot.exists()) {
                feed.innerHTML = "<div class='bg-white p-6 rounded-[2rem] border border-slate-50 text-center text-[10px] text-slate-300 uppercase font-black'>Belum ada cuitan</div>";
                return;
            }
            const data = [];
            snapshot.forEach(c => { data.push(c.val()); });
            data.reverse().forEach(item => {
                feed.innerHTML += `
                    <div class="bg-white p-4 rounded-[2rem] border border-slate-50 shadow-sm cuit-card-mini">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[8px] font-black text-[#00B7B5] uppercase bg-[#00B7B5]/10 px-2 py-0.5 rounded-full">${item.nama.split(' ')[0]}</span>
                            <span class="text-[7px] text-slate-300 font-bold uppercase">${item.tgl}</span>
                        </div>
                        <p class="text-[11px] text-slate-600 font-medium line-clamp-2">${item.teks}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
