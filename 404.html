<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halaman Tidak Ditemukan - RT Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --biru-tua: #1C4D8D;
            --biru-mid: #4988C4;
            --biru-muda: #BDE8F5;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            overflow: hidden;
        }
        
        .floating-curve { border-radius: 2.5rem; }
        .soft-shadow { box-shadow: 0 20px 40px -10px rgba(28, 77, 141, 0.15); }

        /* Animation buat icon melayang */
        .float-anim {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Progress Bar Timer */
        .progress-bar {
            height: 4px;
            background: var(--biru-mid);
            width: 0%;
            transition: width 3s linear;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full text-center space-y-8">
        
        <div class="relative inline-block">
            <h1 class="text-[120px] font-black italic tracking-tighter opacity-10 leading-none" style="color: var(--biru-tua);">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-map-location-dot text-6xl float-anim" style="color: var(--biru-tua);"></i>
            </div>
        </div>

        <div class="space-y-3">
            <h2 class="text-2xl font-black italic uppercase tracking-tight" style="color: var(--biru-tua);">Waduh, Nyasar Bro?</h2>
            <p class="text-sm font-bold text-slate-400 px-10">
                Halaman yang kamu cari ga ada. Kamu akan dialihkan ke halaman <span class="text-blue-600">Login</span> sebentar lagi...
            </p>
        </div>

        <div class="bg-white p-6 floating-curve soft-shadow border border-white mx-4 relative overflow-hidden">
            <div class="flex items-center justify-center space-x-3">
                <i class="fas fa-spinner fa-spin text-blue-500"></i>
                <span class="text-xs font-black uppercase italic text-slate-600">Mengarahkan Kembali...</span>
            </div>
            <div class="absolute bottom-0 left-0 w-full bg-slate-100">
                <div id="loader" class="progress-bar"></div>
            </div>
        </div>

        <button onclick="location.href='login.html'" class="text-[10px] font-black uppercase tracking-widest text-slate-300 hover:text-blue-600 transition">
            Klik di sini jika tidak otomatis pindah
        </button>

    </div>

    <script>
        // Start Progress Bar
        setTimeout(() => {
            document.getElementById('loader').style.width = '100%';
        }, 100);

        // Redirect Logic (3 Detik)
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3100);
    </script>
</body>
</html>
