<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapak Warga - Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'lapak'), (snap) => {
            const list = document.getElementById('grid-lapak'); list.innerHTML = "";
            if(snap.exists()){
                snap.forEach(child => {
                    const item = child.val();
                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 text-center flex flex-col items-center active:scale-95 transition-all">
                            <div class="w-14 h-14 bg-slate-50 rounded-[1.5rem] flex items-center justify-center mb-3">
                                <i class="fas fa-shopping-bag text-[#00B7B5] text-xl"></i>
                            </div>
                            <h3 class="text-[11px] font-black text-[#005461] leading-tight truncate w-full uppercase">${item.produk}</h3>
                            <p class="text-[10px] font-bold text-[#00B7B5] mt-1 tracking-tighter">Rp ${parseInt(item.harga).toLocaleString('id-ID')}</p>
                            <a href="https://wa.me/${item.wa}" class="mt-4 bg-[#005461] text-white text-[8px] font-black px-6 py-2.5 rounded-full uppercase tracking-widest w-full">Chat Penjual</a>
                        </div>`;
                });
            } else {
                list.innerHTML = `<p class="col-span-2 text-center text-[10px] text-slate-400 font-bold py-10 italic uppercase tracking-widest">Belum ada produk yang dijual...</p>`;
            }
        });
    </script>
</head>
<body class="bg-[#F8FAFB] pb-40">

    <header class="p-8 bg-[#005461] text-white rounded-b-[3.5rem] shadow-xl relative z-20 border-b-4 border-[#00B7B5]">
        <button onclick="history.back()" class="mb-4 opacity-70 text-[10px] font-black uppercase tracking-widest"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
        <h1 class="text-2xl font-black tracking-tighter uppercase leading-none">LAPAK <span class="text-[#00B7B5]">WARGA.</span></h1>
    </header>

    <main class="p-6">
        <div class="grid grid-cols-2 gap-4" id="grid-lapak">
            </div>
    </main>

    <section class="grid grid-cols-4 gap-2 px-10 mt-10 opacity-40">
        <a href="keuangan.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-slate-200 rounded-2xl flex items-center justify-center"><i class="fas fa-wallet text-[#005461] text-xs"></i></div></a>
        <a href="lapor.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-slate-200 rounded-2xl flex items-center justify-center"><i class="fas fa-bullhorn text-[#005461] text-xs"></i></div></a>
        <a href="pengurus.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-slate-200 rounded-2xl flex items-center justify-center"><i class="fas fa-users-cog text-[#005461] text-xs"></i></div></a>
        <a href="lapak.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-[#005461] rounded-2xl flex items-center justify-center"><i class="fas fa-store text-white text-xs"></i></div></a>
    </section>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full active:scale-90 transition-all">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button onclick="location.href='login.html'" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white active:scale-95 transition-all">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Akun</span>
            </button>
        </nav>
    </div>

</body>
</html>
