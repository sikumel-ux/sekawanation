<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapak Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'lapak'), (snap) => {
            const list = document.getElementById('grid-lapak'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val();
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 text-center flex flex-col items-center">
                        <div class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mb-3">
                            <i class="fas fa-shopping-bag text-[#00B7B5]"></i>
                        </div>
                        <h3 class="text-xs font-black text-[#005461] leading-tight truncate w-full">${item.produk}</h3>
                        <p class="text-[10px] font-bold text-[#00B7B5] mt-1">Rp ${parseInt(item.harga).toLocaleString('id-ID')}</p>
                        <a href="https://wa.me/${item.wa}" class="mt-4 bg-[#005461] text-white text-[9px] font-black px-6 py-2 rounded-full uppercase w-full">Chat Penjual</a>
                    </div>`;
            });
        });
    </script>
</head>
<body class="bg-[#F8FAFB] pb-24">
    <div class="bg-[#005461] p-8 rounded-b-[3.5rem] text-white shadow-xl flex justify-between items-center">
        <div>
            <button onclick="history.back()" class="mb-2 opacity-70"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-2xl font-black tracking-tighter leading-none">LAPAK <span class="text-[#00B7B5]">WARGA.</span></h1>
        </div>
        <i class="fas fa-store-alt text-4xl opacity-20"></i>
    </div>
    <main class="p-6 mt-4 grid grid-cols-2 gap-4" id="grid-lapak"></main>
</body>
</html>
