<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Warga - RT Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // KONFIGURASI FIREBASE (Ganti dengan config aslimu nanti)
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "rt-sekwan.firebaseapp.com",
            databaseURL: "https://rt-sekwan-default-rtdb.firebaseio.com",
            projectId: "rt-sekwan",
            storageBucket: "rt-sekwan.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.requestOTP = async function() {
            const namaInput = document.getElementById('nama').value.trim();
            const nohpInput = document.getElementById('nohp').value.trim();
            const btn = document.getElementById('btn-otp');

            if(!namaInput || !nohpInput) return alert("Isi Nama & No HP dulu, Bro!");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memeriksa...';
            btn.disabled = true;

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `warga`));
                
                let userFound = false;
                if (snapshot.exists()) {
                    const dataWarga = snapshot.val();
                    for (let id in dataWarga) {
                        if (dataWarga[id].nama.toLowerCase() === namaInput.toLowerCase() && dataWarga[id].nohp === nohpInput) {
                            userFound = true;
                            break;
                        }
                    }
                }

                if (userFound) {
                    const otp = Math.floor(1000 + Math.random() * 9000).toString();
                    sessionStorage.setItem('temp_otp', otp);
                    sessionStorage.setItem('temp_user', namaInput);

                    let waPhone = nohpInput.startsWith('0') ? '62' + nohpInput.slice(1) : nohpInput;
                    const msg = encodeURIComponent(`*PORTAL RT SEKWAN*\n\nKode OTP Anda: *${otp}*\n\n_Silakan masukkan kode tersebut di halaman login._`);
                    
                    window.open(`https://wa.me/${waPhone}?text=${msg}`, '_blank');

                    document.getElementById('step-1').classList.add('hidden');
                    document.getElementById('step-2').classList.remove('hidden');
                } else {
                    alert("Data tidak ditemukan! Pastikan Nama & No HP sesuai database.");
                }
            } catch (error) {
                alert("Error koneksi!");
            } finally {
                btn.innerHTML = '<span>Minta OTP</span> <i class="fab fa-whatsapp text-lg"></i>';
                btn.disabled = false;
            }
        };

        window.verifyLogin = function() {
            const inputOtp = document.getElementById('otp-code').value;
            const savedOtp = sessionStorage.getItem('temp_otp');
            if(inputOtp === savedOtp) {
                localStorage.setItem('isLoggedIn', 'true');
                location.href = 'index.html';
            } else {
                alert("Kode OTP Salah!");
            }
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --biru-tua: #1C4D8D;
            --biru-mid: #4988C4;
            --biru-muda: #BDE8F5;
        }

        /* ANTI SCROLL */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Kunci Scroll */
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        .bg-gradient-custom {
            background: radial-gradient(circle at top right, var(--biru-muda), transparent),
                        radial-gradient(circle at bottom left, #ffffff, transparent);
        }

        .floating-curve { border-radius: 2.5rem; }
        .input-curve { border-radius: 1.2rem; }
        .soft-shadow { box-shadow: 0 25px 50px -12px rgba(28, 77, 141, 0.15); }
    </style>
</head>
<body class="flex items-center justify-center bg-gradient-custom">

    <div class="max-w-md w-full px-6 space-y-8">
        
        <div class="text-center">
            <h1 class="text-4xl font-black italic tracking-tighter" style="color: var(--biru-tua);">SEKWAN<span style="color: var(--biru-mid);">.</span></h1>
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.4em] mt-2">Neighborhood Access</p>
        </div>

        <div class="bg-white/90 backdrop-blur-xl p-8 floating-curve soft-shadow border border-white">
            
            <div id="step-1" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black uppercase ml-4 text-slate-400 tracking-widest">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan Nama" class="w-full mt-1 p-4 bg-slate-50 border-none input-curve text-sm font-bold focus:ring-2 focus:ring-blue-300 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase ml-4 text-slate-400 tracking-widest">Nomor WhatsApp</label>
                        <input type="tel" id="nohp" placeholder="08xxxxxxxx" class="w-full mt-1 p-4 bg-slate-50 border-none input-curve text-sm font-bold focus:ring-2 focus:ring-blue-300 outline-none">
                    </div>
                </div>
                <button onclick="requestOTP()" id="btn-otp" class="w-full p-4 input-curve text-white font-black italic uppercase tracking-widest shadow-lg transition active:scale-95 flex items-center justify-center space-x-2" style="background: var(--biru-tua);">
                    <span>Minta OTP</span>
                    <i class="fab fa-whatsapp text-lg"></i>
                </button>
            </div>

            <div id="step-2" class="hidden space-y-6">
                <div class="text-center">
                    <h2 class="text-xl font-black italic text-slate-800 uppercase">Verifikasi</h2>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tight">Kode 4 digit telah dikirim</p>
                </div>
                <input type="text" maxlength="4" id="otp-code" class="w-full p-4 bg-slate-50 border-none input-curve text-center text-3xl font-black tracking-[0.5em] focus:ring-2 focus:ring-blue-300 outline-none" placeholder="0000">
                <button onclick="verifyLogin()" class="w-full p-4 input-curve text-white font-black italic uppercase tracking-widest shadow-lg transition active:scale-95" style="background: var(--biru-mid);">
                    Masuk Sekarang
                </button>
            </div>
        </div>

        <div class="text-center space-y-2">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Tidak bisa login?</p>
            <a href="https://wa.me/628123456789" target="_blank" class="inline-flex items-center space-x-2 bg-white px-5 py-2 rounded-full border border-slate-100 shadow-sm active:scale-95 transition">
                <i class="fab fa-whatsapp text-green-500 text-xs"></i>
                <span class="text-[9px] font-black uppercase text-slate-600 tracking-widest">Hubungi Admin RT</span>
            </a>
        </div>

    </div>

</body>
</html>
