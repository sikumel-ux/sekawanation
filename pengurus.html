<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurus RT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-[#F8FAFB]">
    <div class="bg-[#00B7B5] p-8 rounded-b-[3.5rem] text-white shadow-xl">
        <button onclick="history.back()" class="mb-4 opacity-70"><i class="fas fa-arrow-left text-black"></i></button>
        <h1 class="text-2xl font-black tracking-tighter uppercase text-[#005461]">Struktur <span class="text-white">Pengurus.</span></h1>
    </div>

    <main class="p-6 grid grid-cols-2 gap-4">
        <div class="bg-white p-5 rounded-[2.5rem] border border-slate-100 text-center">
            <img src="https://ui-avatars.com/api/?name=Sugeng&background=005461&color=fff" class="w-16 h-16 rounded-full mx-auto mb-3 border-2 border-[#00B7B5]">
            <h3 class="text-[11px] font-black text-[#005461]">Bp. Sugeng</h3>
            <p class="text-[8px] font-bold text-[#00B7B5] uppercase">Ketua RT</p>
        </div>
        <div class="bg-white p-5 rounded-[2.5rem] border border-slate-100 text-center">
            <img src="https://ui-avatars.com/api/?name=Arif&background=00B7B5&color=fff" class="w-16 h-16 rounded-full mx-auto mb-3 border-2 border-[#005461]">
            <h3 class="text-[11px] font-black text-[#005461]">Bp. Arif</h3>
            <p class="text-[8px] font-bold text-[#00B7B5] uppercase">Sekretaris</p>
        </div>
        </main>
</body>
</html>
