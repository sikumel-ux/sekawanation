<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurus RT - Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-[#F8FAFB] pb-40">

    <header class="p-8 bg-[#005461] text-white rounded-b-[3.5rem] shadow-xl relative z-20 border-b-4 border-[#00B7B5]">
        <button onclick="history.back()" class="mb-4 opacity-70 text-[10px] font-black uppercase tracking-widest"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
        <h1 class="text-2xl font-black tracking-tighter uppercase">STRUKTUR <span class="text-[#00B7B5]">RT.</span></h1>
    </header>

    <main class="p-6 grid grid-cols-2 gap-4">
        <div class="bg-white p-6 rounded-[2.5rem] text-center border border-slate-100 shadow-sm">
            <img src="https://ui-avatars.com/api/?name=Sugeng&background=005461&color=fff" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-[#00B7B5]">
            <h3 class="text-xs font-black text-[#005461]">Bp. Sugeng</h3>
            <p class="text-[8px] font-bold text-[#00B7B5] uppercase tracking-widest mt-1">Ketua RT</p>
        </div>
        <div class="bg-white p-6 rounded-[2.5rem] text-center border border-slate-100 shadow-sm">
            <img src="https://ui-avatars.com/api/?name=Arif&background=00B7B5&color=fff" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-[#005461]">
            <h3 class="text-xs font-black text-[#005461]">Bp. Arif</h3>
            <p class="text-[8px] font-bold text-[#00B7B5] uppercase tracking-widest mt-1">Sekretaris</p>
        </div>
    </main>

    <section class="grid grid-cols-4 gap-2 px-10 mt-10 opacity-40">
        <a href="keuangan.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-slate-200 rounded-2xl flex items-center justify-center"><i class="fas fa-wallet text-[#005461] text-xs"></i></div></a>
        <a href="lapor.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-slate-200 rounded-2xl flex items-center justify-center"><i class="fas fa-bullhorn text-[#005461] text-xs"></i></div></a>
        <a href="pengurus.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-[#005461] rounded-2xl flex items-center justify-center"><i class="fas fa-users-cog text-white text-xs"></i></div></a>
        <a href="lapak.html" class="flex flex-col items-center"><div class="w-10 h-10 bg-slate-200 rounded-2xl flex items-center justify-center"><i class="fas fa-store text-[#005461] text-xs"></i></div></a>
    </section>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full active:scale-90 transition-all"><i class="fas fa-home text-lg"></i></button>
            <button onclick="location.href='login.html'" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white"><i class="fas fa-user-circle text-lg text-[#00B7B5]"></i><span class="text-[10px] font-black uppercase tracking-widest">Akun</span></button>
        </nav>
    </div>
</body>
</html>
