<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RT Digital Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          storageBucket: "websekawan.firebasestorage.app",
          messagingSenderId: "407413490869",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. CEK LOGIN & SALDO ---
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
            document.getElementById('section-kas').classList.remove('hidden');
            document.getElementById('nav-login-text').innerText = "Profil";
            onValue(ref(db, 'keuangan'), (snap) => {
                const d = snap.val();
                if(d) {
                    document.getElementById('val-kas').innerText = 'Rp ' + parseInt(d.kas).toLocaleString('id-ID');
                    document.getElementById('val-sosial').innerText = 'Rp ' + parseInt(d.sosial).toLocaleString('id-ID');
                }
            });
        }

        // --- 2. TICKER (RUNNING TEXT) ---
        onValue(ref(db, 'settings/ticker'), (snap) => {
            if (snap.exists()) document.getElementById('ticker-text').innerText = "‚ú¶ " + snap.val();
        });

        // --- 3. RONDA HARI INI ---
        const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][new Date().getDay()];
        onValue(ref(db, 'ronda/' + hari.toLowerCase()), (snap) => {
            const d = snap.val();
            document.getElementById('ronda-info').innerText = d ? d.petugas : "Belum ada jadwal";
            document.getElementById('ronda-tag').innerText = d ? d.kelompok : "-";
        });

        // --- 4. AGENDA TERBARU ---
        onValue(query(ref(db, 'content/agenda'), limitToLast(1)), (snap) => {
            if (snap.exists()) {
                const data = Object.values(snap.val())[0];
                document.getElementById('agenda-box').innerHTML = `
                    <h3 class="text-xl font-black uppercase italic">${data.judul}</h3>
                    <p class="text-[10px] opacity-70 font-bold mt-1">${data.tanggal} ‚Äî ${data.keterangan}</p>
                `;
            }
        });

        // --- 5. LAPAK UMKM (SINKRON) ---
        onValue(query(ref(db, 'lapak'), limitToLast(5)), (snap) => {
            const list = document.getElementById('lapak-list');
            list.innerHTML = "";
            if (snap.exists()) {
                Object.values(snap.val()).forEach(item => {
                    list.innerHTML += `
                        <div class="min-w-[140px] bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100">
                            <p class="text-[10px] font-black text-pink-500 uppercase">${item.pemilik}</p>
                            <h4 class="text-xs font-bold text-slate-800 my-1">${item.produk}</h4>
                            <p class="text-[10px] font-black text-slate-400 mb-3">Rp ${item.harga}</p>
                            <a href="https://wa.me/${item.wa}" class="text-[9px] bg-pink-50 text-pink-600 px-3 py-1 rounded-full font-black uppercase">Beli</a>
                        </div>
                    `;
                });
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .ticker-wrap { background: #BDE8F5; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker-move { display: inline-block; animation: move 20s linear infinite; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-40">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-900">SEKWAN<span class="text-blue-500">.</span></h1>
            <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.4em]">Digital Neighborhood</p>
        </div>
        <div class="text-right">
            <p id="jam" class="text-xl font-black text-slate-800 tracking-tighter">00:00</p>
            <p class="text-[8px] font-black text-blue-500 uppercase tracking-widest">WIB</p>
        </div>
    </header>

    <div class="ticker-wrap mx-5 rounded-full shadow-inner border border-white">
        <div class="ticker-move">
            <span id="ticker-text" class="text-[10px] font-black text-blue-900 uppercase italic">‚ú¶ Memuat informasi terbaru...</span>
        </div>
    </div>

    <main class="mt-6 px-6 space-y-6">

        <section id="section-kas" class="hidden grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Kas RT</p>
                <p id="val-kas" class="text-sm font-black text-blue-900">Rp --</p>
            </div>
            <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Dana Sosial</p>
                <p id="val-sosial" class="text-sm font-black text-pink-600">Rp --</p>
            </div>
        </section>

        <section>
            <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-4 mb-2">‚ú¶ Agenda Terdekat</p>
            <div id="agenda-box" class="bg-blue-900 text-white p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden">
                <i class="fas fa-calendar-check absolute -bottom-5 -right-5 text-8xl opacity-10"></i>
                <p class="text-xs italic opacity-50 font-bold uppercase">Belum ada agenda...</p>
            </div>
        </section>

        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm flex items-center justify-between border border-slate-50">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <div>
                    <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Ronda Malam Ini</p>
                    <p id="ronda-info" class="text-xs font-black text-slate-700 italic uppercase">Memuat...</p>
                </div>
            </div>
            <span id="ronda-tag" class="text-[9px] font-black bg-slate-100 text-slate-400 px-3 py-1 rounded-full italic">--</span>
        </section>

        <section>
            <div class="flex justify-between items-center px-4 mb-3">
                <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest">üõçÔ∏è Lapak Warga</p>
                <i class="fas fa-chevron-right text-[10px] text-slate-300"></i>
            </div>
            <div id="lapak-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
                <p class="text-[10px] italic text-slate-400 ml-4">Belum ada produk...</p>
            </div>
        </section>

    </main>

    <div class="fixed bottom-8 left-0 right-0 px-8 z-50">
        <nav class="bg-white/90 backdrop-blur-xl p-4 rounded-[2.5rem] shadow-2xl border border-white flex justify-around">
            <button onclick="location.href='index.html'" class="flex flex-col items-center text-blue-900">
                <i class="fas fa-th-large text-xl"></i>
                <span class="text-[8px] font-black uppercase mt-1 italic">Home</span>
            </button>
            <button onclick="location.href='login.html'" class="flex flex-col items-center text-slate-300">
                <i class="fas fa-user-circle text-xl"></i>
                <span id="nav-login-text" class="text-[8px] font-black uppercase mt-1">Login</span>
            </button>
        </nav>
    </div>

    <script>
        // Jam Aktif
        setInterval(() => {
            const d = new Date();
            document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
</html>
