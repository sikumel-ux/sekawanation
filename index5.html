<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RT Digital Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          storageBucket: "websekawan.firebasestorage.app",
          messagingSenderId: "407413490869",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. LOGIN & KAS LOGIC ---
        // Untuk testing: buka console browser lalu ketik localStorage.setItem('isLoggedIn', 'true')
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
            document.getElementById('section-kas').classList.remove('hidden');
            document.getElementById('login-text').innerText = "Profil";
            document.getElementById('login-icon').className = "fas fa-user-check text-xl text-blue-600";
            
            onValue(ref(db, 'keuangan'), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('display-kas').innerText = 'Rp ' + (parseInt(data.kas) || 0).toLocaleString('id-ID');
                    document.getElementById('display-sosial').innerText = 'Rp ' + (parseInt(data.sosial) || 0).toLocaleString('id-ID');
                }
            });
        }

        // --- 2. RUNNING TEXT (TICKER) ---
        onValue(ref(db, 'settings/ticker'), (snap) => {
            if (snap.exists()) {
                document.getElementById('ticker-content').innerText = "âœ¦ " + snap.val();
            }
        });

        // --- 3. JADWAL RONDA OTOMATIS ---
        const hariIni = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][new Date().getDay()];
        onValue(ref(db, 'ronda/' + hariIni.toLowerCase()), (snap) => {
            if (snap.exists()) {
                const data = snap.val();
                document.getElementById('ronda-petugas').innerText = data.petugas || "Belum ada petugas";
                document.getElementById('ronda-kelompok').innerText = data.kelompok || "-";
            } else {
                document.getElementById('ronda-petugas').innerText = "Jadwal " + hariIni + " belum diatur";
            }
        });

        // --- 4. AGENDA TERBARU ---
        const agendaRef = query(ref(db, 'content/agenda'), limitToLast(1));
        onValue(agendaRef, (snap) => {
            if (snap.exists()) {
                const rawData = snap.val();
                const key = Object.keys(rawData)[0];
                const data = rawData[key];
                document.getElementById('agenda-view').innerHTML = `
                    <h4 class="text-2xl font-black italic leading-tight uppercase">${data.judul}</h4>
                    <p class="text-xs mt-3 font-bold opacity-90 uppercase italic text-blue-200">${data.tanggal} â€¢ ${data.keterangan}</p>
                `;
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --biru-tua: #1C4D8D; --biru-mid: #4988C4; --biru-muda: #BDE8F5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .floating-curve { border-radius: 2.5rem; }
        .soft-shadow { box-shadow: 0 20px 40px -10px rgba(28, 77, 141, 0.12); }
        .ticker-container { overflow: hidden; white-space: nowrap; background: var(--biru-muda); border-radius: 50px; margin: 10px 20px; padding: 10px 0; border: 1px solid white; }
        .ticker-wrapper { display: inline-block; animation: ticker-anim 25s linear infinite; }
        @keyframes ticker-anim { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-40">

    <header class="p-6 pb-2 flex justify-between items-center bg-white/70 backdrop-blur-lg sticky top-0 z-50">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter" style="color: var(--biru-tua);">SEKWAN<span style="color: var(--biru-mid);">.</span></h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">Smart Neighborhood</p>
        </div>
        <div class="text-right">
            <p id="clock" class="text-xl font-black text-slate-800 tracking-tighter">00:00</p>
            <p class="text-[9px] font-bold text-blue-500 uppercase italic">WIB</p>
        </div>
    </header>

    <div class="ticker-container soft-shadow">
        <div class="ticker-wrapper">
            <span id="ticker-content" class="text-[11px] font-bold text-blue-900 uppercase italic">âœ¦ Memuat informasi terbaru dari RT...</span>
        </div>
    </div>

    <main class="max-w-md mx-auto px-5 mt-4 space-y-6">

        <section id="section-kas" class="hidden grid grid-cols-2 gap-3 px-1">
            <div class="bg-white p-5 floating-curve soft-shadow border-2 border-blue-50">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Kas RT</p>
                <p id="display-kas" class="text-sm font-black text-blue-900 tracking-tight">Rp --</p>
            </div>
            <div class="bg-white p-5 floating-curve soft-shadow border-2 border-pink-50">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Dana Sosial</p>
                <p id="display-sosial" class="text-sm font-black text-pink-600 tracking-tight">Rp --</p>
            </div>
        </section>

        <div class="grid grid-cols-12 gap-3 px-1">
            <div class="col-span-5 bg-white p-5 floating-curve soft-shadow border border-white flex flex-col items-center justify-center text-center">
                <div id="weather-icon"><i class="fas fa-sun text-amber-400 text-2xl mb-1"></i></div>
                <h4 id="temp" class="text-xl font-black tracking-tighter" style="color: var(--biru-tua);">--Â°C</h4>
                <p id="weather-desc" class="text-[8px] font-bold text-slate-400 uppercase">Cerah</p>
            </div>
            <div class="col-span-7 bg-white p-5 floating-curve soft-shadow border border-white flex flex-col justify-center">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[8px] font-black text-slate-400 uppercase italic">Berikutnya</p>
                    <i class="fas fa-mosque text-blue-100 text-[10px]"></i>
                </div>
                <div class="flex justify-between items-end">
                    <p id="next-prayer" class="text-sm font-black italic uppercase text-blue-900">--</p>
                    <p id="prayer-time" class="text-xl font-black tracking-tighter text-blue-600">--:--</p>
                </div>
            </div>
        </div>

        <section class="space-y-3">
            <p class="text-[10px] font-black uppercase tracking-[0.2em] px-4 italic text-slate-300">ðŸ“… Agenda RT</p>
            <div class="floating-curve p-8 text-white soft-shadow relative overflow-hidden min-h-[140px] flex items-center" style="background: var(--biru-tua);">
                <i class="fas fa-calendar-alt absolute -bottom-4 -right-4 text-9xl opacity-10"></i>
                <div id="agenda-view" class="w-full">
                    <p class="text-xs italic opacity-50">Memuat agenda...</p>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 floating-curve soft-shadow border border-white flex items-center justify-between mx-1">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-white" style="background: var(--biru-mid);">
                    <i class="fas fa-moon"></i>
                </div>
                <div>
                    <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Ronda Hari Ini</p>
                    <p id="ronda-petugas" class="text-xs font-extrabold text-slate-700 italic uppercase">--</p>
                </div>
            </div>
            <span id="ronda-kelompok" class="text-[9px] font-black px-3 py-1 rounded-lg uppercase tracking-tighter" style="background: var(--biru-muda); color: var(--biru-tua);">--</span>
        </section>

    </main>

    <div class="fixed bottom-6 left-8 right-8 z-50">
        <nav class="bg-white/95 backdrop-blur-xl floating-curve shadow-2xl p-4 flex justify-around items-center">
            <button onclick="location.href='index.html'" class="flex flex-col items-center" style="color: var(--biru-tua);">
                <i class="fas fa-house-chimney text-xl"></i>
                <span class="text-[9px] mt-1 font-black uppercase italic">Home</span>
            </button>
            <button onclick="location.href='login.html'" class="flex flex-col items-center text-slate-300">
                <i id="login-icon" class="fas fa-lock text-xl"></i>
                <span id="login-text" class="text-[9px] mt-1 font-bold uppercase">Login</span>
            </button>
        </nav>
    </div>

    <script>
        // 1. JAM AKTIF
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }, 1000);

        // 2. DATA CUACA & SHOLAT (Yogyakarta)
        async function updateWidgets() {
            try {
                // Cuaca
                const resW = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-7.79&longitude=110.37&current_weather=true');
                const dataW = await resW.json();
                document.getElementById('temp').innerText = Math.round(dataW.current_weather.temperature) + 'Â°C';

                // Sholat
                const resS = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=Yogyakarta&country=Indonesia&method=11`);
                const dataS = await resS.json();
                const t = dataS.data.timings;
                const schedule = [
                    {n:'Subuh', t:t.Fajr}, {n:'Dzuhur', t:t.Dhuhr}, {n:'Ashar', t:t.Asr}, {n:'Maghrib', t:t.Maghrib}, {n:'Isya', t:t.Isha}
                ];
                const now = new Date().getHours().toString().padStart(2,'0')+":"+new Date().getMinutes().toString().padStart(2,'0');
                let next = schedule.find(s => s.t > now) || schedule[0];
                document.getElementById('next-prayer').innerText = next.n;
                document.getElementById('prayer-time').innerText = next.t;
            } catch (e) { console.error("Widget Error", e); }
        }
        updateWidgets();
    </script>
</body>
</html>
