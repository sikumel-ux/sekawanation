<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Hub - Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; }
        .admin-locked { display: none; }
        #monitor { position: fixed; top: 0; left: 0; width: 100%; background: #000; color: #0f0; font-size: 9px; padding: 4px; z-index: 9999; font-family: monospace; border-bottom: 1px solid #00B7B5; }
        .card-admin { background: white; border-radius: 2rem; padding: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0, 84, 97, 0.1); border: 1px solid rgba(0, 183, 181, 0.1); }
    </style>
</head>
<body class="pb-32">
    <div id="monitor">Inisialisasi Sistem...</div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center">
            <button onclick="location.href='index.html'" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Admin <span class="text-[#00B7B5]">Hub</span></h1>
            <div id="login-trigger" class="hidden"><button onclick="loginSekarang()" class="bg-red-500 text-white text-[10px] px-3 py-1 rounded-full animate-pulse font-bold">RE-LOGIN</button></div>
        </div>
    </header>

    <main id="admin-content" class="mt-8 px-6 space-y-6 admin-locked">
        <div class="card-admin space-y-4">
            <h2 class="text-xs font-black uppercase tracking-widest text-[#00B7B5]">ðŸ’° Update Kas</h2>
            <div class="grid grid-cols-2 gap-3">
                <input type="number" id="input-kas" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-sm" placeholder="Kas Utama">
                <input type="number" id="input-sosial" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-sm" placeholder="Dana Sosial">
            </div>
            <button onclick="updateSaldo()" class="w-full bg-[#005461] text-white p-4 rounded-xl font-black text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">UPDATE SALDO</button>
        </div>

        <div class="card-admin space-y-4 border-l-4 border-l-[#00B7B5]">
            <h2 class="text-xs font-black uppercase tracking-widest text-[#005461]">ðŸ‘¤ Tambah Warga</h2>
            <input type="text" id="new-name" class="w-full p-3 bg-slate-50 rounded-xl text-sm" placeholder="Nama Warga">
            <input type="email" id="new-email" class="w-full p-3 bg-slate-50 rounded-xl text-sm" placeholder="Email Google">
            <button onclick="addWarga()" class="w-full bg-[#00B7B5] text-[#005461] p-4 rounded-xl font-black text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">DAFTARKAN</button>
        </div>

        <div class="card-admin space-y-4">
            <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Daftar Warga</h2>
            <div id="list-warga" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const mon = (m) => { document.getElementById('monitor').innerText = m; };

        setPersistence(auth, browserLocalPersistence);

        window.loginSekarang = () => {
            signInWithPopup(auth, provider).then(() => location.reload()).catch(e => alert(e.message));
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const myEmail = user.email.toLowerCase().trim();
                mon("Mengecek Otoritas: " + myEmail);
                
                // --- BYPASS LIST ---
                const superAdmins = ["sikumel@gmail.com"]; 
                
                try {
                    const snap = await get(ref(db, 'users'));
                    let whitelist = [];
                    if (snap.exists()) {
                        whitelist = Object.values(snap.val()).filter(u => u && u.email).map(u => u.email.toLowerCase().trim());
                    }

                    if (whitelist.includes(myEmail) || superAdmins.includes(myEmail)) {
                        mon("Status: Admin Terverifikasi");
                        document.getElementById('admin-content').classList.remove('admin-locked');
                        document.getElementById('login-trigger').classList.add('hidden');
                        loadData();
                    } else {
                        mon("DITOLAK: Email tidak terdaftar!");
                        setTimeout(() => location.href = 'index.html', 3000);
                    }
                } catch (e) { mon("Error DB: " + e.message); }
            } else {
                mon("SESI KOSONG! Silakan klik tombol RE-LOGIN di pojok kanan.");
                document.getElementById('login-trigger').classList.remove('hidden');
            }
        });

        function loadData() {
            onValue(ref(db, 'keuangan'), (s) => {
                if(s.exists()){
                    document.getElementById('input-kas').value = s.val().kas;
                    document.getElementById('input-sosial').value = s.val().sosial;
                }
            });
            onValue(ref(db, 'users'), (s) => {
                const list = document.getElementById('list-warga');
                list.innerHTML = "";
                if(s.exists()){
                    Object.values(s.val()).forEach(u => {
                        list.innerHTML += `<div class="p-3 bg-slate-50 rounded-xl text-[10px] flex justify-between"><b>${u.nama}</b> <span>${u.email}</span></div>`;
                    });
                }
            });
        }

        window.updateSaldo = async () => {
            const kas = parseInt(document.getElementById('input-kas').value);
            const sosial = parseInt(document.getElementById('input-sosial').value);
            await set(ref(db, 'keuangan'), { kas, sosial });
            mon("SALDO BERHASIL DIUPDATE!");
        };

        window.addWarga = async () => {
            const nama = document.getElementById('new-name').value;
            const email = document.getElementById('new-email').value.toLowerCase().trim();
            if(nama && email) {
                await push(ref(db, 'users'), { nama, email });
                mon("Warga Baru Berhasil Ditambah!");
                document.getElementById('new-name').value = "";
                document.getElementById('new-email').value = "";
            }
        };
    </script>
</body>
</html>
