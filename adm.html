<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Hub - Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; }
        /* Paksa munculin dulu buat ngetes UI */
        #admin-content { display: block !important; }
        #monitor { position: fixed; top: 0; left: 0; width: 100%; background: #000; color: #0f0; font-size: 9px; padding: 4px; z-index: 9999; font-family: monospace; border-bottom: 1px solid #00B7B5; }
        .card-admin { background: white; border-radius: 2rem; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="pb-32">
    <div id="monitor">System Ready.</div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl">
        <div class="flex justify-between items-center">
            <button onclick="location.href='index.html'" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-xl font-black italic">ADMIN HUB</h1>
            <div class="w-10"></div>
        </div>
    </header>

    <main id="admin-content" class="mt-8 px-6">
        <div class="card-admin">
            <h2 class="text-[10px] font-black uppercase mb-4 text-[#00B7B5]">ðŸ’° Update Saldo</h2>
            <div class="space-y-3">
                <input type="number" id="input-kas" class="w-full p-3 bg-slate-100 rounded-xl text-sm font-bold" placeholder="Kas Utama">
                <input type="number" id="input-sosial" class="w-full p-3 bg-slate-100 rounded-xl text-sm font-bold" placeholder="Dana Sosial">
                <button onclick="updateSaldo()" class="w-full bg-[#005461] text-white p-4 rounded-xl font-black text-[10px]">SIMPAN SALDO</button>
            </div>
        </div>

        <div class="card-admin border-t-4 border-[#00B7B5]">
            <h2 class="text-[10px] font-black uppercase mb-4 text-[#005461]">ðŸ‘¤ Tambah Warga</h2>
            <div class="space-y-3">
                <input type="text" id="new-name" class="w-full p-3 bg-slate-100 rounded-xl text-sm" placeholder="Nama Warga">
                <input type="email" id="new-email" class="w-full p-3 bg-slate-100 rounded-xl text-sm" placeholder="Email Google">
                <button onclick="addWarga()" class="w-full bg-[#00B7B5] text-[#005461] p-4 rounded-xl font-black text-[10px]">DAFTARKAN WARGA</button>
            </div>
        </div>

        <div class="card-admin">
            <h2 class="text-[10px] font-black uppercase mb-2 opacity-40">Daftar Warga</h2>
            <div id="list-warga" class="space-y-2 text-[10px]"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const mon = (m) => { document.getElementById('monitor').innerText = m; };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const myEmail = user.email.toLowerCase().trim();
                mon("User: " + myEmail);
                
                // --- BYPASS ADMIN ---
                // Ganti baris di bawah ini dengan email lo
                const superAdmin = "EMAIL_LO_DISINI@gmail.com"; 

                try {
                    const snap = await get(ref(db, 'users'));
                    let authorized = false;
                    
                    if (snap.exists()) {
                        const whitelist = Object.values(snap.val()).map(u => u.email?.toLowerCase().trim());
                        if (whitelist.includes(myEmail)) authorized = true;
                    }

                    if (myEmail === superAdmin.toLowerCase().trim()) authorized = true;

                    if (authorized) {
                        mon("Akses Admin OK!");
                        loadData();
                    } else {
                        mon("Bukan Admin! Balik ke Index...");
                        setTimeout(() => { location.href = 'index.html'; }, 3000);
                    }
                } catch (e) { mon("DB Error: " + e.message); }
            } else {
                mon("Sesi Kosong! Balik...");
                location.href = 'index.html';
            }
        });

        function loadData() {
            onValue(ref(db, 'keuangan'), (s) => {
                if(s.exists()){
                    document.getElementById('input-kas').value = s.val().kas;
                    document.getElementById('input-sosial').value = s.val().sosial;
                }
            });
            onValue(ref(db, 'users'), (s) => {
                const list = document.getElementById('list-warga');
                list.innerHTML = "";
                if(s.exists()){
                    Object.values(s.val()).forEach(u => {
                        list.innerHTML += `<div class="p-2 bg-slate-100 rounded-lg flex justify-between"><span>${u.nama}</span><b>${u.email}</b></div>`;
                    });
                }
            });
        }

        window.updateSaldo = async () => {
            const kas = parseInt(document.getElementById('input-kas').value);
            const sosial = parseInt(document.getElementById('input-sosial').value);
            await set(ref(db, 'keuangan'), { kas, sosial });
            mon("SALDO DISIMPAN!");
            alert("Berhasil!");
        };

        window.addWarga = async () => {
            const nama = document.getElementById('new-name').value;
            const email = document.getElementById('new-email').value.toLowerCase().trim();
            if(nama && email) {
                await push(ref(db, 'users'), { nama, email });
                mon("WARGA DITAMBAH!");
                document.getElementById('new-name').value = "";
                document.getElementById('new-email').value = "";
                alert("Warga Berhasil Didaftarkan!");
            }
        };
    </script>
</body>
</html>
