<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekwan Digital - Bantul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- FIXED API CUACA BANTUL ---
        async function getBantulWeather() {
            try {
                // Menggunakan ID Kota Bantul untuk akurasi tinggi
                const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Bantul,ID&units=metric&appid=9e657688220f83733276686a65b058c4');
                const data = await res.json();
                if(data.main) {
                    document.getElementById('weather-temp').innerText = Math.round(data.main.temp) + "°C";
                    document.getElementById('weather-desc').innerText = data.weather[0].description.toUpperCase();
                }
            } catch (e) { 
                document.getElementById('weather-temp').innerText = "27°C";
                document.getElementById('weather-desc').innerText = "BERAWAN";
            }
        }

        // --- FIXED JADWAL SHOLAT BANTUL ---
        async function getBantulSholat() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            try {
                // ID Kota Bantul di MyQuran API adalah 1501
                const res = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1501/${y}/${m}/${d}`);
                const resJson = await res.json();
                const j = resJson.data.jadwal;
                const listSholat = [
                    {n: 'Subuh', t: j.subuh},
                    {n: 'Dzuhur', t: j.dzuhur},
                    {n: 'Ashar', t: j.ashar},
                    {n: 'Maghrib', t: j.maghrib},
                    {n: 'Isya', t: j.isya}
                ];
                document.getElementById('sholat-view').innerHTML = listSholat.map(s => `
                    <div class="text-center flex-1 bg-white/10 py-2 rounded-2xl border border-white/5">
                        <p class="text-[7px] uppercase font-black opacity-60 text-[#00B7B5]">${s.n}</p>
                        <p class="text-[10px] font-bold text-white">${s.t}</p>
                    </div>
                `).join('');
            } catch (e) { 
                document.getElementById('sholat-view').innerHTML = "<p class='text-[10px] opacity-50'>Gagal memuat jadwal...</p>";
            }
        }

        // --- REALTIME DATA ---
        function initRealtime() {
            // Ticker & Quote
            onValue(ref(db, 'settings'), (snap) => {
                const d = snap.val();
                if(d) {
                    document.getElementById('ticker-text').innerText = "✦ " + (d.ticker || "Selamat Datang di Sekwan Digital");
                    document.getElementById('quote-text').innerText = `"${d.quote || "Rukun Warga, Maju Bersama"}"`;
                }
            });

            // Warta
            onValue(query(ref(db, 'content/info'), limitToLast(1)), (snap) => {
                if(snap.exists()) {
                    const data = Object.values(snap.val())[0];
                    document.getElementById('info-view').innerHTML = `
                        <h4 class="text-[11px] font-black text-[#005461] uppercase">${data.judul}</h4>
                        <p class="text-[10px] text-slate-500 mt-1">${data.keterangan}</p>
                    `;
                }
            });

            // Blog (Read More)
            onValue(query(ref(db, 'content/blog'), limitToLast(3)), (snap) => {
                const list = document.getElementById('blog-list'); list.innerHTML = "";
                snap.forEach(child => {
                    const b = child.val();
                    const el = document.createElement('div');
                    el.className = "bg-white p-5 rounded-[2.5rem] border border-[#018790]/5 mb-3 active:scale-95 transition-all";
                    el.innerHTML = `
                        <span class="text-[7px] font-black bg-[#00B7B5]/10 text-[#00B7B5] px-2 py-1 rounded-full uppercase">${b.tgl}</span>
                        <h4 class="text-xs font-black text-[#005461] mt-2">${b.judul}</h4>
                        <p class="text-[10px] text-slate-500 mt-1 line-clamp-2">${b.isi}</p>
                    `;
                    el.onclick = () => {
                        document.getElementById('modal-title').innerText = b.judul;
                        document.getElementById('modal-content').innerText = b.isi;
                        document.getElementById('blog-modal').classList.remove('hidden');
                    };
                    list.prepend(el);
                });
            });
            
            // Sync Auth & Kas
            const status = localStorage.getItem('isLoggedIn');
            if (status === 'true') {
                document.getElementById('section-kas').classList.remove('hidden');
                onValue(ref(db, 'keuangan'), (snap) => {
                    const d = snap.val();
                    if(d) {
                        document.getElementById('val-kas').innerText = 'Rp ' + (parseInt(d.kas) || 0).toLocaleString('id-ID');
                        document.getElementById('val-sosial').innerText = 'Rp ' + (parseInt(d.sosial) || 0).toLocaleString('id-ID');
                    }
                });
            }
        }

        // Jalankan semua
        window.onload = () => {
            getBantulWeather();
            getBantulSholat();
            initRealtime();
        };

        window.closeModal = () => document.getElementById('blog-modal').classList.add('hidden');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 20s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-32">

    <div id="blog-modal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center hidden">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] p-8 max-h-[80vh] overflow-y-auto relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-slate-300 text-xl"><i class="fas fa-times-circle"></i></button>
            <h2 id="modal-title" class="text-lg font-black text-[#005461] leading-tight pr-6"></h2>
            <div class="w-12 h-1 bg-[#00B7B5] my-4 rounded-full"></div>
            <p id="modal-content" class="text-sm text-slate-600 leading-relaxed whitespace-pre-wrap"></p>
        </div>
    </div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">SEKWAN<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <i class="fas fa-map-marker-alt text-[10px] text-[#00B7B5]"></i>
                    <span class="text-[9px] font-black uppercase tracking-widest">Bantul, DIY</span>
                </div>
                <div class="flex items-center gap-2 mt-1 opacity-80">
                    <span id="weather-temp" class="text-[10px] font-bold">--°C</span>
                    <span id="weather-desc" class="text-[8px] font-black uppercase">Loading...</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black tracking-tighter">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase">WIB</span>
            </div>
        </div>
        
        <div id="sholat-view" class="flex gap-2 justify-between">
            <p class="text-[10px] opacity-50">Menghubungkan ke jadwal sholat...</p>
        </div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">✦ MEMUAT INFORMASI SEPUTAR RT SEKWAN...</div>
    </div>

    <main class="mt-8 px-6 space-y-6">
        <section class="text-center px-4">
            <p id="quote-text" class="text-[11px] font-bold italic text-[#005461] opacity-60">"..."</p>
        </section>

        <section id="section-kas" class="grid grid-cols-2 gap-3 hidden">
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg">
                <p class="text-[8px] font-bold opacity-60 uppercase mb-1">Kas RT</p>
                <p id="val-kas" class="text-sm font-black text-[#00B7B5]">Rp 0</p>
            </div>
            <div class="bg-white p-5 rounded-[2.5rem] border border-[#018790]/10 shadow-sm">
                <p class="text-[8px] font-bold text-[#018790] uppercase mb-1">Sosial</p>
                <p id="val-sosial" class="text-sm font-black text-[#005461]">Rp 0</p>
            </div>
        </section>

        <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-[#018790]/5">
            <p class="text-[9px] font-black text-[#018790] uppercase tracking-[0.2em] mb-3">Warta Sekwan</p>
            <div id="info-view">
                <p class="text-[10px] italic opacity-50">Belum ada warta terbaru.</p>
            </div>
        </section>

        <section>
            <p class="text-[9px] font-black text-[#018790] uppercase tracking-[0.2em] px-4 mb-4">Kabar & Artikel</p>
            <div id="blog-list"></div>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/5 rounded-full">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button onclick="location.href='login.html'" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Warga</span>
            </button>
        </nav>
    </div>

    <script>
        setInterval(() => {
            const d = new Date();
            document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
  </html>
