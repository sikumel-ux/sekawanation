<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub - Sekwan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F4F4F4; color: #005461; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input:focus, textarea:focus, select:focus { border-color: #00B7B5 !important; outline: none; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] shadow-xl sticky top-0 z-50">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic tracking-tighter text-[#00B7B5]">ADMIN<span class="text-white">HUB.</span></h1>
            <button onclick="location.href='index.html'" class="text-[10px] font-bold opacity-70 border border-white/20 px-4 py-2 rounded-full uppercase tracking-widest">Web Utama</button>
        </div>
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
            <button onclick="openTab('warga')" class="tab-btn whitespace-nowrap px-6 py-2 bg-white/10 text-white rounded-full font-black text-[10px] uppercase">Warga</button>
            <button onclick="openTab('keuangan')" class="tab-btn whitespace-nowrap px-6 py-2 bg-[#00B7B5] text-[#005461] rounded-full font-black text-[10px] uppercase">Keuangan</button>
            <button onclick="openTab('konten')" class="tab-btn whitespace-nowrap px-6 py-2 bg-white/10 text-white rounded-full font-black text-[10px] uppercase">Konten</button>
        </div>
    </header>

    <main class="p-6">
        <section id="tab-warga" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-[#018790]/10">
                <h3 class="text-xs font-black text-[#018790] uppercase mb-4 tracking-widest">Tambah Warga</h3>
                <div class="space-y-3">
                    <input type="text" id="warga-nama" placeholder="Nama Warga" class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold uppercase border-none">
                    <input type="number" id="warga-nohp" placeholder="WA (628...)" class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold border-none">
                    <button onclick="saveWarga()" class="w-full bg-[#005461] text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs">Simpan Warga</button>
                </div>
            </div>
            <div id="list-warga" class="space-y-2"></div>
        </section>

        <section id="tab-keuangan" class="tab-content active space-y-6">
            <div class="bg-[#00B7B5] p-8 rounded-[3rem] text-[#005461] shadow-xl text-center">
                <p class="text-[10px] font-black uppercase tracking-[0.3em] mb-1">Total Saldo Gabungan</p>
                <h2 id="view-total-gabungan" class="text-3xl font-black tracking-tighter">Rp 0</h2>
            </div>
            
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-[#018790]/10 space-y-3">
                <label class="text-[9px] font-black text-[#00B7B5] uppercase ml-2">Pilih Pos Anggaran</label>
                <select id="fin-tipe" class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold uppercase border-none">
                    <option value="kas">Kas Utama</option>
                    <option value="sosial">Dana Sosial</option>
                    <option value="tuntas">Kas Tuntas</option>
                    <option value="inventaris">Inventaris</option>
                </select>
                
                <label class="text-[9px] font-black text-[#00B7B5] uppercase ml-2">Periode Bulan</label>
                <select id="fin-bulan" class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold uppercase border-none">
                    <option value="Januari">Januari</option><option value="Februari">Februari</option><option value="Maret">Maret</option>
                    <option value="April">April</option><option value="Mei">Mei</option><option value="Juni">Juni</option>
                    <option value="Juli">Juli</option><option value="Agustus">Agustus</option><option value="September">September</option>
                    <option value="Oktober">Oktober</option><option value="November">November</option><option value="Desember">Desember</option>
                </select>

                <label class="text-[9px] font-black text-[#00B7B5] uppercase ml-2">Nominal Input</label>
                <input type="number" id="fin-nominal" placeholder="Contoh: 50000" class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold border-none">
                
                <button onclick="saveHistoryKeuangan()" class="w-full bg-[#005461] text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs mt-2">Simpan Transaksi</button>
            </div>

            <div class="flex items-center gap-2 px-2">
                <div class="w-1 h-4 bg-[#00B7B5] rounded-full"></div>
                <h3 class="text-[10px] font-black uppercase tracking-widest">Riwayat Transaksi</h3>
            </div>
            <div id="list-history-fin" class="space-y-2"></div>
        </section>

        <section id="tab-konten" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-[#018790]/10">
                <h3 class="text-xs font-black text-[#018790] uppercase mb-4 tracking-widest">Update Jadwal Ronda</h3>
                <div class="space-y-3">
                    <select id="ronda-id" class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold uppercase border-none">
                        <option value="senin">Senin</option><option value="selasa">Selasa</option><option value="rabu">Rabu</option>
                        <option value="kamis">Kamis</option><option value="jumat">Jumat</option><option value="sabtu">Sabtu</option><option value="minggu">Minggu</option>
                    </select>
                    <textarea id="ronda-petugas" placeholder="Nama-nama Petugas..." class="w-full px-5 py-3 bg-[#F4F4F4] rounded-2xl text-sm font-bold h-20 border-none"></textarea>
                    <button onclick="saveRonda()" class="w-full bg-[#005461] text-white font-black py-4 rounded-2xl uppercase text-[10px]">Update Petugas Ronda</button>
                </div>
            </div>
            </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // UI Logic
        window.openTab = (tabName) => {
            const contents = document.getElementsByClassName('tab-content');
            const btns = document.getElementsByClassName('tab-btn');
            for (let c of contents) c.classList.remove('active');
            for (let b of btns) {
                b.classList.remove('bg-[#00B7B5]', 'text-[#005461]');
                b.classList.add('bg-white/10', 'text-white');
            }
            document.getElementById('tab-' + tabName).classList.add('active');
            event.currentTarget.classList.remove('bg-white/10', 'text-white');
            event.currentTarget.classList.add('bg-[#00B7B5]', 'text-[#005461]');
        };

        // KEUANGAN LOGIC (UPDATED)
        window.saveHistoryKeuangan = () => {
            const tipe = document.getElementById('fin-tipe').value;
            const bulan = document.getElementById('fin-bulan').value;
            const nominal = document.getElementById('fin-nominal').value;
            
            if(nominal) {
                push(ref(db, `history/${tipe}`), { 
                    bulan, 
                    nominal: parseInt(nominal),
                    timestamp: Date.now() 
                }).then(() => {
                    alert("Laporan " + tipe.toUpperCase() + " Berhasil Diupdate!");
                    document.getElementById('fin-nominal').value = "";
                });
            }
        };

        onValue(ref(db, 'history'), (snap) => {
            let totalGabungan = 0;
            const list = document.getElementById('list-history-fin');
            list.innerHTML = "";
            
            if(snap.exists()) {
                snap.forEach(tipe => {
                    tipe.forEach(item => {
                        const data = item.val();
                        totalGabungan += parseInt(data.nominal);
                        
                        // Logika warna border berdasarkan tipe
                        let borderColor = "border-[#005461]"; // Default Kas
                        if(tipe.key === 'sosial') borderColor = "border-[#00B7B5]";
                        if(tipe.key === 'tuntas') borderColor = "border-amber-500";
                        if(tipe.key === 'inventaris') borderColor = "border-indigo-500";

                        list.innerHTML += `
                            <div class="bg-white p-4 rounded-2xl border-l-4 ${borderColor} flex justify-between items-center shadow-sm mb-2">
                                <div>
                                    <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">${tipe.key}</p>
                                    <p class="text-[11px] font-black text-[#005461] uppercase">${data.bulan}</p>
                                    <p class="text-xs font-bold text-black">Rp ${parseInt(data.nominal).toLocaleString('id-ID')}</p>
                                </div>
                                <button onclick="deleteItem('history/${tipe.key}/${item.key}')" class="w-8 h-8 flex items-center justify-center bg-red-50 text-red-400 rounded-full">
                                    <i class="fas fa-trash-alt text-[10px]"></i>
                                </button>
                            </div>`;
                    });
                });
            }
            document.getElementById('view-total-gabungan').innerText = 'Rp ' + totalGabungan.toLocaleString('id-ID');
        });

        // Delete Helper
        window.deleteItem = (path) => { if(confirm("Hapus data ini?")) remove(ref(db, path)); };

        // --- Sisanya tetap sama (Ronda, Warga, dll) ---
        // (Silakan copy-paste script Ronda, Ticker, Info, Agenda dari kode sebelumnya di sini)
        
    </script>
</body>
  </html>
