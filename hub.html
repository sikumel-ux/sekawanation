<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - RT Digital Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bg-animate {
            background: linear-gradient(-45deg, #1e40af, #3b82f6, #1d4ed8, #2563eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body class="bg-animate flex items-center justify-center p-6 text-gray-800">

    <div class="w-full max-w-sm glass-effect rounded-[2.5rem] p-8 shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-blue-600 text-white rounded-2xl shadow-lg mb-4 transform -rotate-6">
                <i class="fas fa-city text-2xl"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight italic">RT DIGITAL SEKWAN</h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Portal Warga Digital</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-blue-500"></i>
                <input type="email" id="email" placeholder="Email Terdaftar" class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm font-semibold">
            </div>

            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-blue-500"></i>
                <input type="password" id="password" placeholder="Password" class="w-full pl-12 pr-12 py-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm font-semibold">
                <button onclick="togglePass()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                    <i id="passIcon" class="fas fa-eye"></i>
                </button>
            </div>

            <button id="btnLogin" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all text-sm flex justify-center items-center">
                <span>MASUK SEKARANG</span>
            </button>
        </div>

        <div id="errMsg" class="mt-4 text-[10px] text-red-500 font-bold text-center hidden uppercase"></div>

        <p class="text-center mt-10 text-[9px] text-gray-400 font-bold uppercase tracking-widest">
            &copy; 2026 Pengurus RT Sekwan
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            storageBucket: "websekawan.firebasestorage.app",
            messagingSenderId: "407413490869",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Satpam: Kalo udah login, langsung lempar ke dashboard
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "dashboard.html";
        });

        // Fungsi Login Email & Pass
        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('errMsg');
            const btn = document.getElementById('btnLogin');

            if(!email || !password) return alert("Email dan Password wajib diisi!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> LOADING...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                msg.innerText = "Email atau Password Salah!";
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = 'MASUK SEKARANG';
            }
        };

        // Toggle Pass
        window.togglePass = () => {
            const pass = document.getElementById('password');
            const icon = document.getElementById('passIcon');
            if(pass.type === "password") {
                pass.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pass.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        };
    </script>
</body>
</html>
