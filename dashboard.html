<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Warga - RT Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Sembunyikan konten utama sebelum satpam izinkan lewat */
        #mainContent { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <div id="mainContent">
        <nav class="bg-blue-700 p-5 text-white shadow-md sticky top-0 z-10 flex justify-between items-center">
            <div class="text-left">
                <h1 class="text-lg font-bold">PORTAL WARGA</h1>
                <p id="userStatus" class="text-[10px] text-yellow-300">Memverifikasi...</p>
            </div>
            <button id="btnLogout" class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-md">LOGOUT</button>
        </nav>

        <div class="max-w-md mx-auto px-4 mt-6 space-y-6">
            
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-3xl shadow-xl text-white text-center">
                <p class="text-sm opacity-80 mb-1">Total Saldo Kas RT</p>
                <h2 id="totalSaldo" class="text-4xl font-bold italic">Rp 0</h2>
                <div id="tglUpdate" class="mt-4 text-[10px] opacity-70 italic">-</div>
            </div>

            <div id="adminPanel" class="bg-white p-6 rounded-2xl shadow-sm border-2 border-blue-400">
                <h3 class="text-md font-bold mb-4 text-blue-700 flex items-center">
                    <span class="mr-2">➕</span> Input Data Kas
                </h3>
                <div class="space-y-4">
                    <input type="text" id="keterangan" class="w-full border border-gray-300 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Keterangan (Contoh: Iuran Keamanan)">
                    <input type="number" id="nominal" class="w-full border border-gray-300 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nominal Rp">
                    <button onclick="simpanData()" id="btnSimpan" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all">SIMPAN DATA</button>
                </div>
                <div id="status" class="mt-3 text-center text-xs hidden font-bold"></div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between">
                    <h3 class="font-bold text-gray-700 text-xs uppercase tracking-widest">10 Transaksi Terakhir</h3>
                </div>
                <table class="w-full text-sm">
                    <tbody id="tabelKas" class="divide-y divide-gray-100">
                        <tr><td class="p-10 text-center text-gray-400 italic">Memuat riwayat...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithRedirect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            storageBucket: "websekawan.firebasestorage.app",
            messagingSenderId: "407413490869",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- SATPAM: CEK LOGIN ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // GAK LOGIN? TENDANG BALIK KE DEPAN!
                window.location.href = "index.html";
            } else {
                // LOLOS! Tampilkan konten dashboard
                document.getElementById('mainContent').style.display = "block";
                document.getElementById('userStatus').innerText = "Halo, " + user.displayName;
                muatData();
            }
        });

        // Logout
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // --- MUAT DATA RIWAYAT & SALDO ---
        function muatData() {
            const q = query(collection(db, "kas_rt"), orderBy("tanggal", "desc"));
            onSnapshot(q, (snapshot) => {
                let total = 0;
                const tabel = document.getElementById('tabelKas');
                tabel.innerHTML = "";
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const nominal = parseInt(data.nominal || 0);
                    total += nominal;
                    if(snapshot.docs.indexOf(doc) < 10) {
                        tabel.innerHTML += `
                            <tr class="hover:bg-gray-50 transition">
                                <td class="p-4 text-gray-700">${data.keterangan}</td>
                                <td class="p-4 text-right text-green-600 font-bold">Rp ${nominal.toLocaleString('id-ID')}</td>
                            </tr>`;
                    }
                });
                document.getElementById('totalSaldo').innerText = "Rp " + total.toLocaleString('id-ID');
                document.getElementById('tglUpdate').innerText = "Sinkronisasi: " + new Date().toLocaleTimeString('id-ID');
            });
        }

        // --- SIMPAN DATA (Sama seperti sebelumnya) ---
        window.simpanData = async () => {
            const ket = document.getElementById('keterangan').value;
            const nom = document.getElementById('nominal').value;
            const btn = document.getElementById('btnSimpan');
            const status = document.getElementById('status');

            if(!ket || !nom) return alert("Isi yang lengkap, Bos!");

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                await addDoc(collection(db, "kas_rt"), {
                    keterangan: ket,
                    nominal: parseInt(nom),
                    tanggal: serverTimestamp(),
                    admin: auth.currentUser.displayName
                });

                // API Google Apps Script
                fetch("https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec", {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ keterangan: ket, nominal: nom, admin: auth.currentUser.displayName })
                });

                document.getElementById('keterangan').value = "";
                document.getElementById('nominal').value = "";
                status.innerHTML = "<span class='text-green-600'>✅ Data Berhasil Masuk!</span>";
                status.classList.remove('hidden');
            } catch (err) {
                status.innerHTML = "<span class='text-red-500'>❌ Eror: " + err.message + "</span>";
                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "SIMPAN DATA";
                setTimeout(() => status.classList.add('hidden'), 3000);
            }
        };
    </script>
</body>
</html>
