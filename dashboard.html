<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Digital - Secure Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <nav class="bg-blue-700 p-5 text-white shadow-md sticky top-0 z-10 flex justify-between items-center">
        <div class="text-left">
            <h1 class="text-lg font-bold">RT DIGITAL SEKWAN</h1>
            <p id="userStatus" class="text-[10px] opacity-80">Mode: Tamu (Read Only)</p>
        </div>
        <button id="btnLogin" class="bg-white text-blue-700 px-4 py-2 rounded-lg text-xs font-bold shadow-md">LOGIN</button>
        <button id="btnLogout" class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-md hidden">LOGOUT</button>
    </nav>

    <div class="max-w-md mx-auto px-4 mt-6 space-y-6">
        
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-3xl shadow-xl text-white">
            <p class="text-sm opacity-80 mb-1">Total Saldo Kas RT</p>
            <h2 id="totalSaldo" class="text-3xl font-bold">Rp 0</h2>
            <div class="mt-4 flex justify-between text-[10px] opacity-70">
                <span id="tglUpdate">Update: -</span>
                <span>WebSekawan v2.0</span>
            </div>
        </div>

        <div id="adminPanel" class="bg-white p-6 rounded-2xl shadow-sm border-2 border-blue-400 hidden animate-fade-in">
            <h3 class="text-md font-bold mb-4 text-blue-700 flex items-center">
                <span class="mr-2">üõ°Ô∏è</span> Panel Admin (Input Kas)
            </h3>
            <div class="space-y-4">
                <input type="text" id="keterangan" class="w-full border border-gray-300 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Keterangan">
                <input type="number" id="nominal" class="w-full border border-gray-300 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nominal Rp">
                <button onclick="simpanData()" id="btnSimpan" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold shadow-lg active:scale-95 transition-all">SIMPAN DATA</button>
            </div>
            <div id="status" class="mt-3 text-center text-xs hidden font-bold"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-4 border-b border-gray-100 bg-gray-50">
                <h3 class="font-bold text-gray-700 text-sm uppercase tracking-wider">Transaksi Terbaru</h3>
            </div>
            <table class="w-full text-sm">
                <tbody id="tabelKas" class="divide-y divide-gray-100">
                    <tr><td class="p-10 text-center text-gray-400 italic">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            storageBucket: "websekawan.firebasestorage.app",
            messagingSenderId: "407413490869",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- 1. LOGIKA LOGIN/LOGOUT ---
        const btnLogin = document.getElementById('btnLogin');
        const btnLogout = document.getElementById('btnLogout');
        const adminPanel = document.getElementById('adminPanel');
        const userStatus = document.getElementById('userStatus');

        btnLogin.onclick = () => signInWithPopup(auth, provider);
        btnLogout.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Jika Login
                btnLogin.classList.add('hidden');
                btnLogout.classList.remove('hidden');
                adminPanel.classList.remove('hidden');
                userStatus.innerText = "Admin: " + user.displayName;
                userStatus.classList.replace('opacity-80', 'text-yellow-300');
            } else {
                // Jika Logout
                btnLogin.classList.remove('hidden');
                btnLogout.classList.add('hidden');
                adminPanel.classList.add('hidden');
                userStatus.innerText = "Mode: Tamu (Read Only)";
                userStatus.classList.replace('text-yellow-300', 'opacity-80');
            }
        });

        // --- 2. MONITOR DATA (Sama seperti sebelumnya) ---
        onSnapshot(query(collection(db, "kas_rt"), orderBy("tanggal", "desc")), (snapshot) => {
            let total = 0;
            const tabel = document.getElementById('tabelKas');
            tabel.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                const nominal = parseInt(data.nominal || 0);
                total += nominal;
                if(snapshot.docs.indexOf(doc) < 10) {
                    tabel.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 text-gray-700">${data.keterangan}</td>
                            <td class="p-4 text-right text-green-600 font-bold italic">Rp ${nominal.toLocaleString('id-ID')}</td>
                        </tr>`;
                }
            });
            document.getElementById('totalSaldo').innerText = "Rp " + total.toLocaleString('id-ID');
            document.getElementById('tglUpdate').innerText = "Update: " + new Date().toLocaleTimeString('id-ID');
        });

        // --- 3. SIMPAN DATA (Hanya jika login) ---
        window.simpanData = async () => {
            if (!auth.currentUser) return alert("Waduh, login dulu bro!");
            
            const ket = document.getElementById('keterangan').value;
            const nom = document.getElementById('nominal').value;
            const btn = document.getElementById('btnSimpan');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.innerText = "Mengirim...";

            try {
                await addDoc(collection(db, "kas_rt"), {
                    keterangan: ket,
                    nominal: parseInt(nom),
                    tanggal: serverTimestamp(),
                    admin: auth.currentUser.displayName // Simpan siapa yang input
                });

                // Kirim ke API Apps Script
                fetch("https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec", {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ keterangan: ket, nominal: nom, admin: auth.currentUser.displayName })
                });

                document.getElementById('keterangan').value = "";
                document.getElementById('nominal').value = "";
                status.innerHTML = "<span class='text-green-600'>‚úÖ Data Berhasil Masuk!</span>";
                status.classList.remove('hidden');
            } catch (err) {
                status.innerHTML = "<span class='text-red-500'>‚ùå Gagal!</span>";
                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "SIMPAN DATA";
                setTimeout(() => status.classList.add('hidden'), 3000);
            }
        };
    </script>
</body>
</html>
