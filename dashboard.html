<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Admin - RT Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --biru-tua: #1C4D8D; --biru-mid: #4988C4; --biru-muda: #BDE8F5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fa; }
        .floating-curve { border-radius: 2.2rem; }
        .stat-card { border-radius: 1.8rem; background: white; border: 1px solid rgba(255,255,255,0.8); }
        .soft-shadow { box-shadow: 0 15px 35px -10px rgba(28, 77, 141, 0.1); }
    </style>
</head>
<body class="pb-10">

    <header class="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter" style="color: var(--biru-tua);">ADMIN<span style="color: var(--biru-mid);">.</span></h1>
            <p class="text-[8px] font-black text-blue-500 uppercase tracking-widest">RT 04 Sekwan Portal</p>
        </div>
        <div class="flex items-center space-x-3">
            <div class="text-right mr-2">
                <p class="text-[9px] font-black text-slate-800 uppercase leading-none">Pak RT Agus</p>
                <p class="text-[7px] font-bold text-green-500 uppercase tracking-tighter">Online</p>
            </div>
            <img src="https://ui-avatars.com/api/?name=RT+Agus&background=1C4D8D&color=fff" class="w-10 h-10 rounded-2xl shadow-sm">
        </div>
    </header>

    <main class="max-w-md mx-auto px-5 mt-6 space-y-6">

        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card p-5 soft-shadow">
                <i class="fas fa-users text-blue-400 mb-2"></i>
                <h2 class="text-2xl font-black text-slate-800">142</h2>
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Total Warga</p>
            </div>
            <div class="stat-card p-5 soft-shadow">
                <i class="fas fa-hand-holding-dollar text-emerald-400 mb-2"></i>
                <h2 class="text-2xl font-black text-slate-800">8.4M</h2>
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Kas RT (Feb)</p>
            </div>
        </div>

        <section class="space-y-3">
            <div class="flex justify-between items-center px-4">
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] italic text-slate-400">Verifikasi Pendaftar</h3>
                <span class="bg-red-500 text-white text-[8px] px-2 py-0.5 rounded-full font-black">2</span>
            </div>
            
            <div class="space-y-3">
                <div class="stat-card p-5 flex items-center justify-between soft-shadow">
                    <div class="flex items-center space-x-3">
                        <img src="https://ui-avatars.com/api/?name=Budi+S&background=BDE8F5&color=1C4D8D" class="w-10 h-10 rounded-xl">
                        <div>
                            <p class="text-xs font-black text-slate-800 italic uppercase">Budi Santoso</p>
                            <p class="text-[8px] font-bold text-slate-400 uppercase">Blok B-4 â€¢ 0812...</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="w-8 h-8 rounded-lg bg-green-500 text-white text-xs shadow-md shadow-green-100"><i class="fas fa-check"></i></button>
                        <button class="w-8 h-8 rounded-lg bg-slate-100 text-slate-400 text-xs"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="space-y-3">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] px-4 italic text-slate-400">Manajemen Fitur</h3>
            <div class="grid grid-cols-3 gap-3">
                <button class="stat-card p-4 flex flex-col items-center justify-center space-y-2 active:scale-95 transition">
                    <div class="w-10 h-10 rounded-2xl bg-blue-50 flex items-center justify-center text-blue-600">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <span class="text-[8px] font-black uppercase">Broadcast</span>
                </button>
                <button class="stat-card p-4 flex flex-col items-center justify-center space-y-2 active:scale-95 transition">
                    <div class="w-10 h-10 rounded-2xl bg-emerald-50 flex items-center justify-center text-emerald-600">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <span class="text-[8px] font-black uppercase">Tagihan</span>
                </button>
                <button class="stat-card p-4 flex flex-col items-center justify-center space-y-2 active:scale-95 transition">
                    <div class="w-10 h-10 rounded-2xl bg-amber-50 flex items-center justify-center text-amber-600">
                        <i class="fas fa-calendar-plus"></i>
                    </div>
                    <span class="text-[8px] font-black uppercase">Agenda</span>
                </button>
            </div>
        </section>

        <section class="space-y-3 pb-20">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] px-4 italic text-slate-400">Aktivitas Terkini</h3>
            <div class="stat-card p-6 space-y-4">
                <div class="flex items-start space-x-3 border-b border-slate-50 pb-3">
                    <div class="w-2 h-2 mt-1.5 rounded-full bg-blue-500"></div>
                    <p class="text-[10px] font-bold text-slate-600">
                        <span class="font-black text-slate-800 uppercase italic">Andi Blok A</span> baru saja memposting di <span class="text-blue-500 font-black italic">CUIT</span>.
                    </p>
                </div>
                <div class="flex items-start space-x-3">
                    <div class="w-2 h-2 mt-1.5 rounded-full bg-emerald-500"></div>
                    <p class="text-[10px] font-bold text-slate-600">
                        <span class="font-black text-slate-800 uppercase italic">Ibu Wati</span> membayar iuran sampah via <span class="text-emerald-500 font-black italic">DOKU</span>.
                    </p>
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-6 left-8 right-8">
        <button onclick="location.href='index.html'" class="w-full bg-white/90 backdrop-blur-md p-4 floating-curve shadow-2xl border border-white text-[10px] font-black uppercase italic tracking-widest text-slate-400">
            <i class="fas fa-arrow-left mr-2"></i> Kembali ke Portal Warga
        </button>
    </div>

</body>
                    </html>
