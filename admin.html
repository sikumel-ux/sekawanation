<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminHub - RT Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .admin-card { background: white; border-radius: 2rem; padding: 1.5rem; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .input-style { width: 100%; padding: 0.85rem 1rem; background: #f1f5f9; border-radius: 1rem; border: 2px solid transparent; font-weight: 700; font-size: 0.875rem; outline: none; transition: all 0.2s; }
        .input-style:focus { border-color: #6366f1; background: white; }
        .btn-primary { background: #1e293b; color: white; padding: 0.85rem; border-radius: 1rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.75rem; width: 100%; cursor: pointer; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.96); }
        h3 { display: flex; align-items: center; gap: 8px; margin-bottom: 1rem; }
    </style>
</head>
<body class="pb-24">

    <div class="max-w-2xl mx-auto px-6 pt-10 space-y-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">Admin<span class="text-indigo-600">Hub.</span></h1>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">Web Sekawan Control Center</p>
            </div>
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-xl">
                <i class="fas fa-hammer"></i>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="admin-card">
                <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest"><i class="fas fa-wallet"></i> Saldo Kas</h3>
                <div class="space-y-3">
                    <input type="number" id="kas" placeholder="Kas RT (Rp)" class="input-style">
                    <input type="number" id="sosial" placeholder="Dana Sosial (Rp)" class="input-style">
                    <button onclick="handleSaldo()" class="btn-primary">Update Saldo</button>
                </div>
            </div>
            <div class="admin-card">
                <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest"><i class="fas fa-bullhorn"></i> Running Text</h3>
                <div class="space-y-3">
                    <textarea id="ticker_teks" placeholder="Isi pengumuman jalan..." class="input-style h-[88px]"></textarea>
                    <button onclick="handleTicker()" class="btn-primary">Simpan Teks</button>
                </div>
            </div>
        </div>

        <div class="admin-card border-l-8 border-indigo-600">
            <h3 class="text-xs font-black uppercase text-indigo-600 tracking-widest"><i class="fas fa-moon"></i> Atur Jadwal Ronda</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <select id="ronda_hari" class="input-style">
                    <option value="Senin">Senin</option><option value="Selasa">Selasa</option><option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option><option value="Jumat">Jumat</option><option value="Sabtu">Sabtu</option><option value="Minggu">Minggu</option>
                </select>
                <input type="text" id="ronda_kelompok" placeholder="Nama Kelompok" class="input-style">
            </div>
            <input type="text" id="ronda_nama" placeholder="Daftar Petugas (Andi, Budi, ...)" class="input-style mt-4">
            <button onclick="handleRonda()" class="btn-primary mt-4 bg-indigo-600">Update Ronda</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="admin-card">
                <h3 class="text-xs font-black uppercase text-indigo-600 tracking-widest"><i class="fas fa-calendar-alt"></i> Agenda</h3>
                <div class="space-y-3">
                    <input type="text" id="agenda_judul" placeholder="Judul Agenda" class="input-style">
                    <input type="date" id="agenda_tgl" class="input-style">
                    <input type="text" id="agenda_ket" placeholder="Keterangan" class="input-style">
                    <button onclick="handleAgenda()" class="btn-primary">Publish Agenda</button>
                </div>
            </div>
            <div class="admin-card">
                <h3 class="text-xs font-black uppercase text-blue-500 tracking-widest"><i class="fas fa-info-circle"></i> Informasi</h3>
                <div class="space-y-3">
                    <input type="text" id="info_judul" placeholder="Judul Informasi" class="input-style">
                    <textarea id="info_ket" placeholder="Detail Info..." class="input-style h-20"></textarea>
                    <button onclick="handleInfo()" class="btn-primary bg-blue-500">Publish Info</button>
                </div>
            </div>
        </div>

        <div class="admin-card border-l-8 border-pink-500">
            <h3 class="text-xs font-black uppercase text-pink-500 tracking-widest"><i class="fas fa-store"></i> Lapak Warga</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="lapak_nama" placeholder="Nama Pemilik" class="input-style">
                <input type="text" id="lapak_produk" placeholder="Nama Produk" class="input-style">
                <input type="text" id="lapak_harga" placeholder="Harga" class="input-style">
                <input type="tel" id="lapak_wa" placeholder="No WA (62...)" class="input-style">
            </div>
            <button onclick="handleLapak()" class="btn-primary mt-4 bg-pink-500">Post ke Lapak</button>
        </div>

        <div class="admin-card">
            <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest"><i class="fas fa-user-plus text-slate-800"></i> Registrasi Warga</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="warga_nama" placeholder="Nama KTP" class="input-style">
                <input type="tel" id="warga_hp" placeholder="No HP/WA" class="input-style">
            </div>
            <button onclick="handleWarga()" class="btn-primary mt-4 bg-slate-800">Simpan Warga</button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG ASLI SESUAI DATA LO
        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.firebaseio.com", // WAJIB ADA INI BRO!
          storageBucket: "websekawan.firebasestorage.app",
          messagingSenderId: "407413490869",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Tempel fungsi ke window agar terbaca oleh tombol
        window.handleSaldo = () => {
            set(ref(db, 'keuangan'), { 
                kas: document.getElementById('kas').value, 
                sosial: document.getElementById('sosial').value 
            }).then(() => alert("✅ Saldo Berhasil Diupdate!"));
        };

        window.handleTicker = () => {
            set(ref(db, 'settings/ticker'), document.getElementById('ticker_teks').value)
                .then(() => alert("✅ Running Text Disimpan!"));
        };

        window.handleRonda = () => {
            const hari = document.getElementById('ronda_hari').value;
            set(ref(db, 'ronda/' + hari.toLowerCase()), {
                hari: hari,
                petugas: document.getElementById('ronda_nama').value,
                kelompok: document.getElementById('ronda_kelompok').value
            }).then(() => alert("✅ Jadwal Ronda Updated!"));
        };

        window.handleAgenda = () => {
            push(ref(db, 'content/agenda'), {
                judul: document.getElementById('agenda_judul').value,
                tanggal: document.getElementById('agenda_tgl').value,
                keterangan: document.getElementById('agenda_ket').value,
                timestamp: Date.now()
            }).then(() => { alert("✅ Agenda Published!"); location.reload(); });
        };

        window.handleInfo = () => {
            push(ref(db, 'content/info'), {
                judul: document.getElementById('info_judul').value,
                keterangan: document.getElementById('info_ket').value,
                timestamp: Date.now()
            }).then(() => { alert("✅ Info Published!"); location.reload(); });
        };

        window.handleLapak = () => {
            push(ref(db, 'lapak'), {
                pemilik: document.getElementById('lapak_nama').value,
                produk: document.getElementById('lapak_produk').value,
                harga: document.getElementById('lapak_harga').value,
                wa: document.getElementById('lapak_wa').value
            }).then(() => { alert("✅ Produk Masuk Lapak!"); location.reload(); });
        };

        window.handleWarga = () => {
            push(ref(db, 'warga'), {
                nama: document.getElementById('warga_nama').value,
                nohp: document.getElementById('warga_hp').value
            }).then(() => { alert("✅ Warga Terdaftar!"); location.reload(); });
        };
    </script>
</body>
</html>
