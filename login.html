<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Warga - Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #005461; }
        input:focus { outline: none; border-color: #00B7B5; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm bg-white rounded-[3rem] p-10 shadow-2xl relative overflow-hidden">
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-[#00B7B5]/10 rounded-full"></div>
        
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-[#00B7B5] rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-fingerprint text-[#005461] text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black text-[#005461] tracking-tighter uppercase">Masuk Warga</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Akses Fitur Privat Sekawan</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="text-[10px] font-black text-[#005461] uppercase ml-4 mb-2 block">Nomor HP</label>
                <div class="relative">
                    <i class="fas fa-phone absolute left-5 top-4 text-slate-300 text-sm"></i>
                    <input type="number" id="logHp" required placeholder="081234567xxx" 
                        class="w-full bg-slate-50 border-2 border-slate-50 rounded-2xl py-3.5 pl-12 pr-6 text-sm font-bold text-[#005461] transition-all">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black text-[#005461] uppercase ml-4 mb-2 block">Kata Sandi</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-5 top-4 text-slate-300 text-sm"></i>
                    <input type="password" id="logPass" required placeholder="••••••••" 
                        class="w-full bg-slate-50 border-2 border-slate-50 rounded-2xl py-3.5 pl-12 pr-6 text-sm font-bold text-[#005461] transition-all">
                </div>
            </div>

            <button type="submit" id="btnLogin" class="w-full bg-[#00B7B5] text-[#005461] py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all mt-4">
                Masuk Sekarang
            </button>
        </form>

        <div class="text-center mt-8">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Belum punya akun? 
                <a href="register.html" class="text-[#00B7B5] ml-1 font-black">Daftar</a>
            </p>
            <button onclick="location.href='index.html'" class="mt-4 text-[9px] font-black text-slate-300 uppercase hover:text-[#005461]">
                <i class="fas fa-house mr-1"></i> Kembali ke Home
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const hp = document.getElementById('logHp').value;
            const pass = document.getElementById('logPass').value;

            btn.innerText = "MENCOCOKKAN...";
            btn.disabled = true;

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `users/${hp}`));

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    if (userData.password === pass) {
                        // Simpan sesi di browser
                        localStorage.setItem('userSekawan', userData.nama);
                        localStorage.setItem('userHp', hp);
                        
                        alert("Berhasil masuk! Selamat datang, " + userData.nama);
                        location.href = 'index.html';
                    } else {
                        alert("Kata sandi salah!");
                        btn.innerText = "MASUK SEKARANG";
                        btn.disabled = false;
                    }
                } else {
                    alert("Nomor HP tidak ditemukan. Silakan daftar dulu.");
                    btn.innerText = "MASUK SEKARANG";
                    btn.disabled = false;
                }
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
                btn.innerText = "MASUK SEKARANG";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
