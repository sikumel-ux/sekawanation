<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 20s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        .link-more { font-weight: 800; font-size: 8px; color: #00B7B5; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body class="pb-32">

    <div id="splash-screen" class="fixed inset-0 z-[200] flex items-center justify-center p-6 transition-all duration-500">
        <div class="absolute inset-0 bg-[#005461]/70 backdrop-blur-md"></div>
        <div class="relative bg-white w-full max-w-xs rounded-[3rem] p-8 text-center shadow-2xl border border-white/20 overflow-hidden">
            <div id="greeting-bg-icon" class="absolute -top-6 -right-6 text-slate-100 text-6xl opacity-20"></div>
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-[#005461] rounded-3xl flex items-center justify-center shadow-lg relative z-10">
                    <h1 class="text-2xl font-black text-[#00B7B5]">S<span class="text-white">.</span></h1>
                </div>
            </div>
            <h2 id="greeting-text" class="text-[#005461] text-lg font-black uppercase tracking-tighter leading-none">Halo Warga!</h2>
            <div class="w-8 h-1 bg-[#00B7B5] mx-auto my-3 rounded-full"></div>
            <p class="text-slate-500 text-[11px] font-bold leading-relaxed px-2 mb-8">Selamat datang di portal informasi digital Sekawan.</p>
            <div class="flex items-center justify-center gap-3">
                <a href="https://wa.me/6281234567890" class="flex-1 flex items-center justify-center h-12 rounded-2xl border-2 border-slate-100 text-[#005461] active:scale-95 transition-all"><i class="fab fa-whatsapp text-xl"></i></a>
                <button onclick="closeSplash()" class="flex-[2] h-12 bg-[#005461] text-[#00B7B5] text-[10px] font-black uppercase tracking-widest rounded-2xl shadow-lg active:scale-95 transition-all">Masuk Web</button>
            </div>
        </div>
    </div>

    <div id="blog-modal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center hidden">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] p-8 max-h-[85vh] overflow-y-auto relative border-t-4 border-[#00B7B5]">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-slate-300 text-xl"><i class="fas fa-times-circle"></i></button>
            <h2 id="modal-title" class="text-lg font-black text-[#005461] pr-8 leading-tight"></h2>
            <div class="w-12 h-1 bg-[#00B7B5] my-4 rounded-full"></div>
            <p id="modal-content" class="text-sm text-black font-medium leading-relaxed whitespace-pre-wrap pb-10"></p>
        </div>
    </div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative z-20 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1 opacity-90">
                    <span id="weather-icon"></span>
                    <span id="temp" class="text-[10px] font-bold">--</span>
                    <span id="weather-desc" class="text-[8px] font-black uppercase tracking-widest text-[#00B7B5]">LOADING...</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase">Bantul</span>
            </div>
        </div>
        <div id="sholat-view" class="flex gap-2 justify-between"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">...</div>
    </div>

    <main class="mt-8 px-6 space-y-7">
        <section class="grid grid-cols-4 gap-2 text-center">
            <button onclick="restrictedLink('keuangan.html')" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-wallet text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Kas RT</span>
            </button>
            <button onclick="restrictedLink('lapor.html')" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-bullhorn text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Lapor</span>
            </button>
            <a href="ronda.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-shield-halved text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Ronda</span>
            </a>
            <a href="lapak.html" class="flex flex-col items-center">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 active:scale-90 transition-all"><i class="fas fa-store text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Lapak</span>
            </a>
        </section>

        <p id="quote-text" class="text-center text-[11px] font-bold italic text-[#005461] opacity-60 px-4"></p>

        <section onclick="restrictedLink('keuangan.html')" class="grid grid-cols-2 gap-3 active:scale-95 transition-all">
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Kas Utama</p>
                <p id="val-kas" class="text-sm font-black">Memuat...</p>
            </div>
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Dana Sosial</p>
                <p id="val-sosial" class="text-sm font-black">Memuat...</p>
            </div>
        </section>

        <section id="info-view" class="bg-white p-6 rounded-[2.5rem] border border-[#018790]/5 shadow-sm"></section>
        <section id="agenda-view" class="shadow-sm rounded-[2rem]"></section>
        <section id="blog-list"></section>
        <section id="lapak-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-2"></section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button id="btn-auth" onclick="handleAuthAction()" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white active:scale-95 transition-all">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span id="label-auth" class="text-[10px] font-black uppercase tracking-widest">Login</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GLOBAL VARIABLES (Pindahkan ke window supaya bisa diakses di mana saja) ---
        window.isAdmin = localStorage.getItem('isAdmin') === 'true';

        // --- GREETING LOGIC ---
        function setGreeting() {
            const jam = new Date().getHours();
            let teks = "Halo"; let icon = "";
            if (jam >= 5 && jam < 11) { teks = "Selamat Pagi"; icon = '<i class="fas fa-sun"></i>'; }
            else if (jam >= 11 && jam < 15) { teks = "Selamat Siang"; icon = '<i class="fas fa-cloud-sun"></i>'; }
            else if (jam >= 15 && jam < 18) { teks = "Selamat Sore"; icon = '<i class="fas fa-cloud-meatball"></i>'; }
            else { teks = "Selamat Malam"; icon = '<i class="fas fa-moon"></i>'; }
            document.getElementById('greeting-text').innerText = teks + ", Warga!";
            document.getElementById('greeting-bg-icon').innerHTML = icon;
        }

        // --- NAVIGASI ---
        window.handleAuthAction = () => {
            if (window.isAdmin) {
                if(confirm("Logout dari sistem?")) {
                    localStorage.removeItem('isAdmin');
                    location.reload();
                }
            } else {
                location.href = 'admin.html';
            }
        };

        window.restrictedLink = (url) => {
            if (window.isAdmin) { location.href = url; } 
            else { alert("Akses Terbatas. Silakan login."); location.href = 'admin.html'; }
        };

        window.closeSplash = () => document.getElementById('splash-screen').classList.add('opacity-0', 'pointer-events-none');
        window.closeModal = () => document.getElementById('blog-modal').classList.add('hidden');

        // --- DATA LOADERS ---
        async function getBantulSholat() {
            try {
                const res = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1501/${new Date().getFullYear()}/${new Date().getMonth()+1}/${new Date().getDate()}`);
                const resJson = await res.json();
                const j = resJson.data.jadwal;
                const list = [{n:'Subuh',t:j.subuh},{n:'Dzuhur',t:j.dzuhur},{n:'Ashar',t:j.ashar},{n:'Maghrib',t:j.maghrib},{n:'Isya',t:j.isya}];
                document.getElementById('sholat-view').innerHTML = list.map(s => `<div class="text-center flex-1 bg-white/10 py-2 rounded-2xl border border-white/5"><p class="text-[7px] uppercase font-black text-[#00B7B5]">${s.n}</p><p class="text-[10px] font-bold text-white">${s.t}</p></div>`).join('');
            } catch (e) { console.log("Sholat Error"); }
        }

        async function getWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-7.84&longitude=110.36&current_weather=true');
                const d = await res.json();
                const t = Math.round(d.current_weather.temperature);
                document.getElementById('temp').innerText = t + '°C';
                document.getElementById('weather-desc').innerText = t > 30 ? 'Cerah' : 'Berawan';
                document.getElementById('weather-icon').innerHTML = t > 30 ? '<i class="fas fa-sun text-amber-400 text-sm"></i>' : '<i class="fas fa-cloud-sun text-blue-400 text-sm"></i>';
            } catch (e) {}
        }

        function initContent() {
            onValue(ref(db, 'settings'), (s) => {
                const d = s.val(); if(d) {
                    document.getElementById('ticker-text').innerText = "✦ " + (d.ticker || "Warta Sekawan");
                    document.getElementById('quote-text').innerText = `"${d.quote || "Rukun Warga, Maju Bersama."}"`;
                }
            });

            onValue(ref(db, 'keuangan'), (s) => {
                const d = s.val();
                const vKas = document.getElementById('val-kas');
                const vSos = document.getElementById('val-sosial');
                if(d && window.isAdmin) {
                    vKas.innerText = 'Rp ' + (parseInt(d.kas) || 0).toLocaleString('id-ID');
                    vSos.innerText = 'Rp ' + (parseInt(d.sosial) || 0).toLocaleString('id-ID');
                    vKas.className = "text-sm font-black text-white";
                    vSos.className = "text-sm font-black text-white";
                } else {
                    vKas.innerText = 'Login dulu';
                    vSos.innerText = 'Login dulu';
                    vKas.className = "text-[10px] font-bold opacity-40 italic";
                    vSos.className = "text-[10px] font-bold opacity-40 italic";
                }
            });

            // ... (Fungsi Info, Agenda, Blog, Lapak disederhanakan panggilannya)
            onValue(query(ref(db, 'content/info'), limitToLast(1)), (s) => {
                if(s.exists()){
                    const d = Object.values(s.val())[0];
                    document.getElementById('info-view').innerHTML = `<h4 class="text-sm font-black text-black uppercase leading-tight">${d.judul}</h4><p class="text-[13px] text-black font-medium mt-2 leading-relaxed">${d.keterangan}</p>`;
                }
            });

            onValue(query(ref(db, 'content/agenda'), limitToLast(1)), (s) => {
                if(s.exists()){
                    const a = Object.values(s.val())[0];
                    document.getElementById('agenda-view').innerHTML = `<div class="flex items-center gap-4 bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm"><div class="bg-[#005461] text-white p-4 rounded-3xl text-center min-w-[60px] font-black">${a.tgl || '--'}</div><div><h4 class="text-sm font-black text-black uppercase">${a.judul}</h4><p class="text-[11px] font-bold text-[#00B7B5] uppercase mt-1 italic">${a.jam || '07:00'} WIB</p></div></div>`;
                }
            });

            onValue(query(ref(db, 'content/blog'), limitToLast(3)), (s) => {
                const list = document.getElementById('blog-list'); list.innerHTML = "";
                s.forEach(c => {
                    const b = c.val(); const div = document.createElement('div');
                    div.className = "bg-white p-6 rounded-[2.5rem] border border-[#018790]/5 mb-3 shadow-sm active:scale-95 transition-all";
                    div.innerHTML = `<span class="text-[8px] font-black bg-[#00B7B5]/10 text-[#00B7B5] px-2 py-1 rounded-full uppercase italic">${b.tgl}</span><h4 class="text-sm font-black text-black mt-3 uppercase">${b.judul}</h4><p class="text-[13px] text-black font-medium mt-2 line-clamp-2">${b.isi}</p>`;
                    div.onclick = () => { document.getElementById('modal-title').innerText = b.judul; document.getElementById('modal-content').innerText = b.isi; document.getElementById('blog-modal').classList.remove('hidden'); };
                    list.prepend(div);
                });
            });

            onValue(ref(db, 'lapak'), (s) => {
                const list = document.getElementById('lapak-list'); list.innerHTML = "";
                s.forEach(c => {
                    const i = c.val();
                    list.innerHTML += `<div class="min-w-[150px] bg-white p-4 rounded-[2rem] border border-slate-100 text-center shadow-sm"><h4 class="text-[11px] font-black text-[#005461] truncate uppercase">${i.produk}</h4><p class="text-[12px] font-black text-[#00B7B5] mt-1">Rp ${parseInt(i.harga).toLocaleString('id-ID')}</p><a href="https://wa.me/${i.wa}" class="block bg-[#005461] text-white text-[8px] font-black py-2.5 rounded-full mt-3 uppercase tracking-widest">Pesan</a></div>`;
                });
            });
        }

        // --- ONLOAD RUN ---
        window.onload = () => {
            setGreeting(); getBantulSholat(); getWeather(); initContent();
            if(window.isAdmin) {
                document.getElementById('label-auth').innerText = "Logout";
                document.getElementById('btn-auth').querySelector('i').className = "fas fa-power-off text-lg text-[#00B7B5]";
            }
            setInterval(() => {
                const d = new Date();
                document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
            }, 1000);
        };
    </script>
</body>
</html>
