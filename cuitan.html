<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuitan Sekawan</title>
    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log("Service Worker Registered"));
      }
    </script>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        .cuit-card { border-left: 5px solid #00B7B5; transition: all 0.3s ease; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user-pic { width: 40px; height: 40px; object-fit: cover; border-radius: 14px; }
    </style>
</head>
<body class="pb-40 fade-in">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-xl sticky top-0 z-50 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black italic uppercase tracking-tighter">Cuitan<span class="text-[#00B7B5]">.</span></h1>
                <p class="text-[9px] font-bold text-[#00B7B5] uppercase mt-1 tracking-widest">Cuitan Warga</p>
            </div>
            <button onclick="location.href='cuit.html'" class="bg-[#00B7B5] text-[#005461] w-10 h-10 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </header>

    <main class="mt-6 px-6">
        <div id="full-feed" class="space-y-5">
            <div class="text-center py-20 opacity-20"><i class="fas fa-spinner fa-spin text-2xl"></i></div>
        </div>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button id="nav-index" onclick="location.href='index.html'" class="nav-item w-10 h-10 flex items-center justify-center text-white/40"><i class="fas fa-home"></i></button>
            <button id="nav-cuitan" onclick="location.href='cuitan.html'" class="nav-item w-11 h-11 flex items-center justify-center text-white/40"><i class="fas fa-comment-dots text-lg"></i></button>
            <button id="nav-doku" onclick="location.href='doku.html'" class="nav-item flex flex-col items-center text-white/40"><i class="fas fa-wallet text-xl"></i><span class="text-[6px] uppercase mt-0.5 font-bold">Doku</span></button>
            <button id="nav-cakes" onclick="location.href='cakes.html'" class="nav-item flex flex-col items-center text-white/40"><i class="fas fa-book-open text-xl"></i><span class="text-[6px] uppercase mt-0.5 font-bold">Cakes</span></button>
            <button id="nav-profile" onclick="location.href='profile.html'" class="nav-item w-10 h-10 flex items-center justify-center text-white/40 border-l border-white/10 ml-1"><i class="fas fa-user-gear"></i></button>
        </nav>
    </div>

    <script src="navi.js"></script>
    <script src="cuitan.js" type="module"></script>
</body>
</html>
