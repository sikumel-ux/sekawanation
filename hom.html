<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekwan Digital Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- FETCH CUACA (Panggungharjo/Bantul) ---
        async function fetchWeather() {
            try {
                const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Bantul&units=metric&appid=9e657688220f83733276686a65b058c4');
                const data = await res.json();
                document.getElementById('weather-temp').innerText = Math.round(data.main.temp) + "°C";
                document.getElementById('weather-desc').innerText = data.weather[0].description;
            } catch (e) { console.log("Weather error"); }
        }

        // --- FETCH JADWAL SHOLAT (Bantul - ID 1501) ---
        async function fetchSholat() {
            const date = new Date();
            const y = date.getFullYear(); const m = date.getMonth() + 1; const d = date.getDate();
            try {
                const res = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1501/${y}/${m}/${d}`);
                const data = await res.json();
                const j = data.data.jadwal;
                document.getElementById('sholat-view').innerHTML = `
                    <div class="flex gap-4 overflow-x-auto no-scrollbar py-1">
                        ${['subuh','dzuhur','ashar','maghrib','isya'].map(s => `
                            <div class="text-center min-w-[60px] bg-white/10 p-2 rounded-xl">
                                <p class="text-[7px] uppercase font-black opacity-60">${s}</p>
                                <p class="text-[10px] font-bold">${j[s]}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (e) { console.log("Sholat error"); }
        }

        // --- REALTIME FIREBASE ---
        onValue(ref(db, 'settings/ticker'), (s) => { if(s.exists()) document.getElementById('ticker-text').innerText = "✦ " + s.val(); });
        onValue(ref(db, 'settings/quote'), (s) => { if(s.exists()) document.getElementById('quote-text').innerText = `"${s.val()}"`; });

        // Blog/Artikel Terkini
        onValue(query(ref(db, 'content/blog'), limitToLast(2)), (snap) => {
            const list = document.getElementById('blog-list'); list.innerHTML = "";
            snap.forEach(child => {
                const b = child.val();
                list.innerHTML = `
                    <div class="bg-white p-5 rounded-[2.5rem] border border-[#018790]/5 mb-3">
                        <span class="text-[7px] font-black bg-[#00B7B5]/10 text-[#00B7B5] px-2 py-1 rounded-full uppercase">${b.tgl}</span>
                        <h4 class="text-xs font-black text-[#005461] mt-2">${b.judul}</h4>
                        <p class="text-[10px] text-slate-500 mt-1 line-clamp-2">${b.isi}</p>
                    </div>
                ` + list.innerHTML;
            });
        });

        // Agenda (Plus Jam)
        onValue(query(ref(db, 'content/agenda'), limitToLast(1)), (snap) => {
            if(snap.exists()) {
                const a = Object.values(snap.val())[0];
                document.getElementById('agenda-view').innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="bg-[#005461] text-white p-3 rounded-2xl text-center">
                            <p class="text-[10px] font-black leading-none">${a.tgl.split(' ')[0]}</p>
                            <p class="text-[8px] uppercase opacity-60">${a.tgl.split(' ')[1] || ''}</p>
                        </div>
                        <div>
                            <h4 class="text-xs font-black text-[#005461]">${a.judul}</h4>
                            <p class="text-[9px] font-bold text-[#00B7B5]"><i class="far fa-clock mr-1"></i>${a.jam || '07:00'} WIB</p>
                        </div>
                    </div>
                `;
            }
        });

        // Lapak
        onValue(ref(db, 'lapak'), (snap) => {
            const list = document.getElementById('lapak-list'); list.innerHTML = "";
            if (snap.exists()) {
                Object.values(snap.val()).forEach(item => {
                    list.innerHTML += `
                        <div class="min-w-[140px] bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 text-center">
                            <h4 class="text-xs font-black text-[#005461] truncate">${item.produk}</h4>
                            <p class="text-[9px] font-bold text-slate-400 mt-1">Rp ${parseInt(item.harga).toLocaleString('id-ID')}</p>
                            <a href="https://wa.me/${item.wa}" class="block bg-[#00B7B5] text-[#005461] text-[8px] font-black py-2 rounded-full mt-3 uppercase">Pesan</a>
                        </div>
                    `;
                });
            }
        });

        fetchWeather(); fetchSholat();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; color: #005461; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 20s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter">SEKWAN<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1 opacity-80">
                    <i class="fas fa-cloud-sun text-xs"></i>
                    <span id="weather-temp" class="text-[10px] font-bold">--°C</span>
                    <span class="text-[10px] font-bold uppercase" id="weather-desc">Panggungharjo</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <p class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full inline-block">WIB</p>
            </div>
        </div>
        
        <div id="sholat-view" class="bg-black/10 p-3 rounded-[2rem] border border-white/5"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-lg overflow-hidden border border-[#018790]/10">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-widest" id="ticker-text">✦ Memuat info...</div>
    </div>

    <main class="mt-8 px-6 space-y-6">
        
        <section class="text-center px-4">
            <i class="fas fa-quote-left text-[#00B7B5] text-xl opacity-30 mb-2"></i>
            <p id="quote-text" class="text-sm font-bold italic text-[#005461]">"Semoga hari ini penuh berkah."</p>
        </section>

        <section class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-[#018790]/5">
            <div class="flex justify-between items-center mb-4">
                <p class="text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]">Agenda Utama</p>
                <i class="fas fa-calendar-alt text-[#018790] opacity-30"></i>
            </div>
            <div id="agenda-view"></div>
        </section>

        <section>
            <div class="flex justify-between items-center px-4 mb-4">
                <p class="text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]">Kabar Sekwan</p>
                <a href="#" class="text-[8px] font-black text-[#00B7B5] uppercase">Lihat Semua</a>
            </div>
            <div id="blog-list"></div>
        </section>

        <section>
            <p class="text-[9px] font-black text-[#018790] uppercase tracking-[0.2em] px-4 mb-4">Lapak Warga</p>
            <div id="lapak-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-4"></div>
        </section>

    </main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-12 h-12 flex items-center justify-center text-[#00B7B5]">
                <i class="fas fa-home text-xl"></i>
            </button>
            <button id="btn-auth" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span id="txt-auth" class="text-[10px] font-bold uppercase tracking-widest">LOGIN</span>
            </button>
        </nav>
    </div>

    <script>
        setInterval(() => {
            const d = new Date();
            document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
        }, 1000);
    </script>
</body>
  </html>
