<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sekawan Digital Hub</title>
    
    <meta name="theme-color" content="#005461">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href='data:application/json,{"name":"Sekawan","short_name":"Sekawan","start_url":"/index.html","display":"standalone","background_color":"#005461","theme_color":"#005461","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/5968/5968322.png","sizes":"512x512","type":"image/png"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ticker-move { display: inline-block; animation: move 25s linear infinite; white-space: nowrap; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        .link-more { font-weight: 800; font-size: 8px; color: #00B7B5; text-transform: uppercase; letter-spacing: 1px; }
        .nav-active { color: #00B7B5 !important; }
    </style>
</head>
<body class="pb-32">

    <div id="splash-screen" class="fixed inset-0 z-[200] flex items-center justify-center p-6 transition-all duration-500">
        <div class="absolute inset-0 bg-[#005461]/70 backdrop-blur-md"></div>
        <div class="relative bg-white w-full max-w-xs rounded-[3rem] p-8 text-center shadow-2xl border border-white/20 overflow-hidden">
            <div id="greeting-bg-icon" class="absolute -top-6 -right-6 text-slate-50 text-6xl opacity-20"></div>
            <div class="flex justify-center mb-6 relative z-10">
                <div class="w-16 h-16 bg-[#005461] rounded-3xl flex items-center justify-center shadow-lg">
                    <h1 class="text-2xl font-black text-[#00B7B5]">S<span class="text-white">.</span></h1>
                </div>
            </div>
            <h2 id="greeting-text" class="text-[#005461] text-lg font-black uppercase tracking-tighter leading-none">Halo!</h2>
            <div class="w-8 h-1 bg-[#00B7B5] mx-auto my-3 rounded-full"></div>
            <p class="text-slate-500 text-[11px] font-bold leading-relaxed px-2 mb-8">Selamat datang di layanan mandiri warga Sekawan. Transparansi dalam genggaman.</p>
            <button onclick="closeSplash()" class="w-full h-12 bg-[#005461] text-[#00B7B5] text-[10px] font-black uppercase tracking-widest rounded-2xl shadow-lg active:scale-95 transition-all">Mulai Eksplor</button>
        </div>
    </div>

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-2xl relative z-20 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">Sekawan<span class="text-[#00B7B5]">.</span></h1>
                <div class="flex items-center gap-2 mt-1 opacity-90">
                    <span id="weather-icon"></span>
                    <span id="temp" class="text-[10px] font-bold">--°C</span>
                    <span id="weather-desc" class="text-[8px] font-black uppercase tracking-widest text-[#00B7B5]">Memuat...</span>
                </div>
            </div>
            <div class="text-right">
                <p id="jam" class="text-2xl font-black">00:00</p>
                <span class="text-[8px] font-black bg-[#00B7B5] text-[#005461] px-2 py-0.5 rounded-full uppercase italic">Bantul</span>
            </div>
        </div>
        <div id="sholat-view" class="flex gap-2 justify-between"></div>
    </header>

    <div class="mx-6 -mt-4 bg-white rounded-full py-2 shadow-xl overflow-hidden border border-[#018790]/10 relative z-30 text-center">
        <div class="ticker-move text-[9px] font-black text-[#018790] uppercase tracking-[0.2em]" id="ticker-text">✦ Memuat Warta Terbaru...</div>
    </div>

    <main class="mt-8 px-6 space-y-7">
        <section class="grid grid-cols-4 gap-2 text-center">
            <button onclick="location.href='keuangan.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 group-active:scale-90 transition-all"><i class="fas fa-wallet text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Kas RT</span>
            </button>
            <button onclick="location.href='lapor.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 group-active:scale-90 transition-all"><i class="fas fa-bullhorn text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Lapor</span>
            </button>
            <button onclick="location.href='ronda.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 group-active:scale-90 transition-all"><i class="fas fa-shield-halved text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Ronda</span>
            </button>
            <button onclick="location.href='lapak.html'" class="flex flex-col items-center group">
                <div class="w-14 h-14 bg-[#005461] rounded-[1.8rem] shadow-sm flex items-center justify-center mb-2 group-active:scale-90 transition-all"><i class="fas fa-store text-white text-lg"></i></div>
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Lapak</span>
            </button>
        </section>

        <section onclick="location.href='keuangan.html'" class="grid grid-cols-2 gap-3">
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Kas Utama</p>
                <p id="val-kas" class="text-sm font-black italic">Rp --</p>
            </div>
            <div class="bg-[#005461] p-5 rounded-[2.5rem] text-white shadow-lg border-b-4 border-[#00B7B5]">
                <p class="text-[8px] font-bold opacity-50 uppercase mb-1 tracking-widest">Dana Sosial</p>
                <p id="val-sosial" class="text-sm font-black italic">Rp --</p>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-end px-4 mb-3">
                <p class="text-[9px] font-black text-[#018790] uppercase tracking-widest">Warta</p>
                <a href="informasi.html" class="link-more">Semua <i class="fas fa-chevron-right ml-1"></i></a>
            </div>
            <div id="info-view" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm text-[11px] text-slate-400 italic">Memuat warta...</div>
        </section>

        <section id="agenda-view"></section>
        <section id="blog-list"></section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full active:scale-90 transition-all">
                <i class="fas fa-home"></i>
            </button>
            
            <button onclick="location.href='cuit.html'" class="flex flex-col items-center justify-center text-white/40 active:scale-90 transition-all">
                <i class="fas fa-comment-dots text-lg"></i>
                <span class="text-[6px] font-black uppercase mt-0.5">Cuit</span>
            </button>

            <button onclick="aksesPrivat('doku.html')" class="flex flex-col items-center justify-center text-white/40 active:scale-90 transition-all">
                <i class="fas fa-wallet text-lg"></i>
                <span class="text-[6px] font-black uppercase mt-0.5 text-amber-400">Doku</span>
            </button>

            <button onclick="aksesPrivat('cakes.html')" class="flex flex-col items-center justify-center text-white/40 active:scale-90 transition-all">
                <i class="fas fa-book-open text-lg"></i>
                <span class="text-[6px] font-black uppercase mt-0.5 text-[#00B7B5]">Cakes</span>
            </button>

            <button onclick="location.href='login.html'" class="w-10 h-10 flex items-center justify-center text-[#00B7B5] active:scale-90 transition-all border-l border-white/10">
                <i class="fas fa-user-gear"></i>
            </button>
        </nav>
    </div>

    <div id="blog-modal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center hidden p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8 relative border-t-4 border-[#00B7B5] mb-10">
            <h2 id="modal-title" class="text-lg font-black text-[#005461] leading-tight mb-4 uppercase"></h2>
            <div id="modal-content" class="text-sm text-slate-600 leading-relaxed max-h-[50vh] overflow-y-auto pr-2 mb-6"></div>
            <button onclick="closeModal()" class="w-full py-4 bg-slate-100 rounded-2xl font-black text-[10px] uppercase tracking-widest">Tutup</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GREETING & UI LOGIC ---
        function setGreeting() {
            const h = new Date().getHours();
            let t = "Halo"; let i = "";
            if (h >= 5 && h < 11) { t = "Selamat Pagi"; i = '<i class="fas fa-sun"></i>'; }
            else if (h >= 11 && h < 15) { t = "Selamat Siang"; i = '<i class="fas fa-cloud-sun"></i>'; }
            else if (h >= 15 && h < 18) { t = "Selamat Sore"; i = '<i class="fas fa-cloud-meatball"></i>'; }
            else { t = "Selamat Malam"; i = '<i class="fas fa-moon"></i>'; }
            document.getElementById('greeting-text').innerText = t + ", Warga!";
            document.getElementById('greeting-bg-icon').innerHTML = i;
        }

        // --- LOGIKA AKSES PRIVAT ---
        window.aksesPrivat = (halaman) => {
            const userAktif = localStorage.getItem('userSekawan');
            if (userAktif) {
                location.href = halaman;
            } else {
                if(confirm("Fitur ini bersifat pribadi. Silakan login terlebih dahulu.")) {
                    location.href = 'login.html';
                }
            }
        };

        // --- FIREBASE DATA LOAD ---
        function loadFirebaseData() {
            onValue(ref(db, 'settings'), (s) => {
                const d = s.val(); if(d) {
                    document.getElementById('ticker-text').innerText = "✦ " + (d.ticker || "Warta Sekawan");
                }
            });

            onValue(ref(db, 'keuangan'), (s) => {
                const d = s.val(); if(d) {
                    document.getElementById('val-kas').innerText = 'Rp ' + (parseInt(d.kas) || 0).toLocaleString('id-ID');
                    document.getElementById('val-sosial').innerText = 'Rp ' + (parseInt(d.sosial) || 0).toLocaleString('id-ID');
                }
            });

            onValue(query(ref(db, 'content/info'), limitToLast(1)), (s) => {
                if(s.exists()){
                    const d = Object.values(s.val())[0];
                    document.getElementById('info-view').innerHTML = `<h4 class="text-sm font-black text-black uppercase leading-tight">${d.judul}</h4><p class="text-[13px] text-black font-medium mt-2 leading-relaxed">${d.keterangan}</p>`;
                }
            });

            onValue(query(ref(db, 'content/agenda'), limitToLast(1)), (s) => {
                if(s.exists()){
                    const a = Object.values(s.val())[0];
                    document.getElementById('agenda-view').innerHTML = `<div class="flex items-center gap-4 bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm"><div class="bg-[#005461] text-white p-4 rounded-3xl text-center min-w-[60px] font-black">${a.tgl || '--'}</div><div><h4 class="text-sm font-black text-black uppercase">${a.judul}</h4><p class="text-[11px] font-bold text-[#00B7B5] uppercase mt-1 italic">${a.jam || '07:00'} WIB</p></div></div>`;
                }
            });
        }

        // --- EXTERNAL DATA (Weather & Sholat) ---
        async function getUIExtras() {
            try {
                const sholat = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1501/${new Date().getFullYear()}/${new Date().getMonth()+1}/${new Date().getDate()}`);
                const sJ = await sholat.json(); const j = sJ.data.jadwal;
                const s = [{n:'Subuh',t:j.subuh},{n:'Dzuhur',t:j.dzuhur},{n:'Ashar',t:j.ashar},{n:'Maghrib',t:j.maghrib},{n:'Isya',t:j.isya}];
                document.getElementById('sholat-view').innerHTML = s.map(x => `<div class="text-center flex-1 bg-white/10 py-2 rounded-2xl border border-white/5"><p class="text-[7px] uppercase font-black text-[#00B7B5]">${x.n}</p><p class="text-[10px] font-bold text-white">${x.t}</p></div>`).join('');
                
                const cuaca = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-7.84&longitude=110.36&current_weather=true');
                const cJ = await cuaca.json(); const t = Math.round(cJ.current_weather.temperature);
                document.getElementById('temp').innerText = t + '°C';
                document.getElementById('weather-desc').innerText = t > 30 ? 'Cerah' : 'Berawan';
                document.getElementById('weather-icon').innerHTML = t > 30 ? '<i class="fas fa-sun text-amber-400 text-sm"></i>' : '<i class="fas fa-cloud-sun text-blue-400 text-sm"></i>';
            } catch(e) {}
        }

        window.closeSplash = () => document.getElementById('splash-screen').classList.add('opacity-0', 'pointer-events-none');
        window.closeModal = () => document.getElementById('blog-modal').classList.add('hidden');

        window.onload = () => {
            setGreeting();
            getUIExtras();
            loadFirebaseData();
            setInterval(() => {
                const d = new Date();
                document.getElementById('jam').innerText = d.getHours().toString().padStart(2,'0')+":"+d.getMinutes().toString().padStart(2,'0');
            }, 1000);
        };
    </script>
</body>
  </html>
