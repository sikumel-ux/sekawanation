<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabar Warga - Sekwan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'content/blog'), (snap) => {
            const list = document.getElementById('list-blog');
            list.innerHTML = "";
            if(snap.exists()){
                snap.forEach(child => {
                    const b = child.val();
                    const el = document.createElement('div');
                    el.className = "bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm mb-4 active:scale-95 transition-all";
                    el.innerHTML = `
                        <span class="text-[7px] font-black bg-[#00B7B5]/10 text-[#00B7B5] px-3 py-1 rounded-full uppercase italic">${b.tgl || 'Terbaru'}</span>
                        <h3 class="text-xs font-black text-[#005461] mt-3 leading-tight uppercase">${b.judul}</h3>
                        <p class="text-[10px] text-slate-500 mt-2 line-clamp-3 leading-relaxed">${b.isi}</p>
                    `;
                    el.onclick = () => {
                        document.getElementById('modal-title').innerText = b.judul;
                        document.getElementById('modal-content').innerText = b.isi;
                        document.getElementById('blog-modal').classList.remove('hidden');
                    };
                    list.prepend(el);
                });
            }
        });
        window.closeModal = () => document.getElementById('blog-modal').classList.add('hidden');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#F8FAFB] pb-32">

    <div id="blog-modal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end justify-center hidden">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] p-8 max-h-[85vh] overflow-y-auto relative">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-slate-300 text-xl"><i class="fas fa-times-circle"></i></button>
            <h2 id="modal-title" class="text-lg font-black text-[#005461] pr-8 leading-tight"></h2>
            <div class="w-12 h-1 bg-[#00B7B5] my-4 rounded-full"></div>
            <p id="modal-content" class="text-sm text-slate-600 leading-relaxed whitespace-pre-wrap pb-10"></p>
        </div>
    </div>

    <header class="p-8 pb-16 bg-[#005461] text-white rounded-b-[3.5rem] shadow-xl relative z-10 border-b-4 border-[#00B7B5]">
        <button onclick="history.back()" class="mb-4 opacity-70 text-[10px] font-black uppercase tracking-widest"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
        <h1 class="text-2xl font-black tracking-tighter uppercase leading-none text-white">KABAR <span class="text-[#00B7B5]">WARGA.</span></h1>
    </header>

    <section class="relative z-30 -mt-8 px-8">
        <div class="bg-white p-3 rounded-[2rem] shadow-xl border border-slate-50 flex justify-between items-center gap-2">
            <a href="keuangan.html" class="flex-1 flex justify-center py-2 rounded-2xl bg-slate-50">
                <i class="fas fa-wallet text-[#005461] text-sm"></i>
            </a>
            <a href="lapor.html" class="flex-1 flex justify-center py-2 rounded-2xl bg-slate-50">
                <i class="fas fa-bullhorn text-[#005461] text-sm"></i>
            </a>
            <a href="pengurus.html" class="flex-1 flex justify-center py-2 rounded-2xl bg-slate-50">
                <i class="fas fa-users-cog text-[#005461] text-sm"></i>
            </a>
            <a href="index.html" class="flex-1 flex justify-center py-2 rounded-2xl bg-[#005461]">
                <i class="fas fa-home text-white text-sm"></i>
            </a>
        </div>
    </section>

    <main class="p-6 mt-4" id="list-blog"></main>

    <div class="fixed bottom-6 left-0 right-0 px-8 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-12 h-12 flex items-center justify-center text-[#00B7B5] bg-white/10 rounded-full active:scale-90 transition-all">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button onclick="location.href='login.html'" class="flex items-center gap-3 bg-white/10 px-6 py-2 rounded-full text-white active:scale-95 transition-all">
                <i class="fas fa-user-circle text-lg text-[#00B7B5]"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Akun</span>
            </button>
        </nav>
    </div>

</body>
</html>
