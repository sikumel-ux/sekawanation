<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Komentar - Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
    </style>
    <link rel="manifest" href="manifest.json">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker Registered"));
  }
</script>

</head>
<body class="pb-32">
    <header class="p-6 bg-[#005461] text-white rounded-b-[3rem] flex items-center gap-4 sticky top-0 z-50">
        <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-2xl"><i class="fas fa-arrow-left"></i></button>
        <h1 class="text-sm font-black uppercase tracking-widest">Komentar Warga</h1>
    </header>

    <main class="p-6 space-y-6">
        <div id="original-post"></div>

        <div id="list-komentar" class="space-y-4 pt-4 border-t border-slate-100">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Memuat obrolan...</p>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-[0_-10px_30px_rgba(0,0,0,0.05)] rounded-t-[2.5rem] border-t border-slate-50">
        <div class="flex gap-3">
            <input type="text" id="input-komen" placeholder="Tulis balasan, Bro..." class="flex-1 bg-slate-50 p-4 rounded-2xl text-xs font-bold outline-none border border-transparent focus:border-[#00B7B5]">
            <button id="btn-kirim-komen" class="bg-[#005461] text-[#00B7B5] w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
            authDomain: "websekawan.firebaseapp.com",
            projectId: "websekawan",
            databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
            appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const cuitId = urlParams.get('id');
        const uNama = localStorage.getItem('userSekawan');
        const uHp = localStorage.getItem('userHp');

        if(!cuitId) location.href = 'cuitan.html';

        // Load Post & Komentar
        onValue(ref(db, `content/cuit/${cuitId}`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // Tampilkan Post Utama
            document.getElementById('original-post').innerHTML = `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-[#00B7B5]/20">
                    <h4 class="text-[11px] font-black text-[#005461] uppercase mb-2">${data.nama}</h4>
                    <p class="text-[15px] text-slate-600 font-medium leading-relaxed">${data.teks}</p>
                </div>`;

            // Tampilkan Komentar
            const list = document.getElementById('list-komentar');
            list.innerHTML = "";
            if(data.komentar) {
                Object.values(data.komentar).reverse().forEach(k => {
                    list.innerHTML += `
                        <div class="bg-slate-50 p-4 rounded-[1.8rem] ml-4">
                            <h5 class="text-[9px] font-black text-[#005461] uppercase mb-1">${k.nama}</h5>
                            <p class="text-[12px] text-slate-500 font-medium">${k.teks}</p>
                        </div>`;
                });
            } else {
                list.innerHTML = "<p class='text-center text-[10px] font-black text-slate-200 uppercase py-6'>Belum ada balasan.</p>";
            }
        });

        // Kirim Komentar
        document.getElementById('btn-kirim-komen').onclick = async () => {
            const teks = document.getElementById('input-komen').value;
            if(!teks) return;

            await push(ref(db, `content/cuit/${cuitId}/komentar`), {
                nama: uNama,
                hp: uHp,
                teks: teks,
                timestamp: Date.now()
            });
            document.getElementById('input-komen').value = "";
        };
    </script>
</body>
</html>
