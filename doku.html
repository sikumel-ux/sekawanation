<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doku Sekawan - Catatan Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; -webkit-tap-highlight-color: transparent; }
        .tab-active { background: #00B7B5; color: #005461; box-shadow: 0 4px 15px rgba(0, 183, 181, 0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-xl relative z-10 border-b-4 border-[#00B7B5]">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic uppercase tracking-tighter">Doku<span class="text-[#00B7B5]">.</span></h1>
            <div class="bg-white/10 px-4 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-[#00B7B5] rounded-full animate-pulse"></div>
                <span id="user-display" class="text-[10px] font-black uppercase tracking-widest text-[#00B7B5]">Warga</span>
            </div>
        </div>
        
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-[2.5rem] border border-white/10 shadow-inner text-center">
            <p class="text-[9px] font-black uppercase tracking-[0.2em] opacity-60 mb-1">Sisa Saldo Kamu</p>
            <h2 id="total-saldo" class="text-3xl font-black italic text-[#00B7B5]">Rp 0</h2>
        </div>
    </header>

    <main class="mt-8 px-6 space-y-6">
        
        <section class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-slate-100">
            <div class="flex gap-2 mb-6 bg-slate-50 p-1.5 rounded-full">
                <button id="tab-masuk" onclick="setTipe('masuk')" class="flex-1 py-2.5 rounded-full text-[9px] font-black uppercase transition-all tab-active">Pemasukan</button>
                <button id="tab-keluar" onclick="setTipe('keluar')" class="flex-1 py-2.5 rounded-full text-[9px] font-black uppercase transition-all text-slate-400">Pengeluaran</button>
            </div>
            
            <div class="space-y-4">
                <div class="group">
                    <label class="text-[8px] font-black text-slate-400 uppercase ml-4 mb-1 block">Tanggal Transaksi</label>
                    <input type="date" id="tgl-input" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-[#00B7B5] text-[#005461]">
                </div>

                <div class="group">
                    <label class="text-[8px] font-black text-slate-400 uppercase ml-4 mb-1 block">Nominal (Rp)</label>
                    <input type="number" id="nominal" placeholder="Contoh: 50000" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-[#00B7B5]">
                </div>

                <div class="group">
                    <label class="text-[8px] font-black text-slate-400 uppercase ml-4 mb-1 block">Keterangan</label>
                    <input type="text" id="keterangan" placeholder="Contoh: Beli Gas" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-[#00B7B5]">
                </div>
                
                <button id="btn-simpan" class="w-full bg-[#005461] text-[#00B7B5] py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] active:scale-95 transition-all shadow-lg mt-2">
                    Simpan Catatan
                </button>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center px-2 mb-4">
                <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest">Riwayat Doku</p>
                <i class="fas fa-sliders text-slate-300 text-xs"></i>
            </div>
            
            <div id="doku-list" class="space-y-3">
                <div class="text-center py-10 text-slate-300 italic text-[10px] font-black uppercase tracking-widest animate-pulse">
                    Memuat Catatan...
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-10 h-10 flex items-center justify-center text-white/40"><i class="fas fa-home"></i></button>
            <button onclick="location.href='cuitan.html'" class="flex flex-col items-center text-white/40"><i class="fas fa-comment-dots text-xl"></i><span class="text-[6px] uppercase mt-0.5 font-bold">Cuit</span></button>
            <button onclick="location.reload()" class="w-11 h-11 flex items-center justify-center text-[#005461] bg-[#00B7B5] rounded-full shadow-lg"><i class="fas fa-wallet"></i></button>
            <button onclick="location.href='cakes.html'" class="flex flex-col items-center text-white/40"><i class="fas fa-book-open text-xl"></i><span class="text-[6px] uppercase mt-0.5 font-bold">Cakes</span></button>
            <button onclick="if(confirm('Keluar?')){localStorage.clear();location.href='login.html'}" class="w-10 h-10 flex items-center justify-center text-rose-400 border-l border-white/10 ml-1"><i class="fas fa-right-from-bracket"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const uNama = localStorage.getItem('userSekawan');
        const uHp = localStorage.getItem('userHp');
        let tipeAktif = 'masuk';

        // Cek Login
        if(!uHp) {
            location.href = 'login.html';
        } else {
            document.getElementById('user-display').innerText = uNama.split(' ')[0];
            document.getElementById('tgl-input').value = new Date().toISOString().split('T')[0];
        }

        // Switcher Masuk/Keluar
        window.setTipe = (t) => {
            tipeAktif = t;
            document.getElementById('tab-masuk').className = `flex-1 py-2.5 rounded-full text-[9px] font-black uppercase transition-all ${t === 'masuk' ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('tab-keluar').className = `flex-1 py-2.5 rounded-full text-[9px] font-black uppercase transition-all ${t === 'keluar' ? 'tab-active' : 'text-slate-400'}`;
        };

        // Format Tanggal Indonesia
        const tglIndo = (str) => {
            const date = new Date(str);
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        };

        // Simpan Data
        document.getElementById('btn-simpan').onclick = async () => {
            const nom = document.getElementById('nominal').value;
            const ket = document.getElementById('keterangan').value;
            const tgl = document.getElementById('tgl-input').value;

            if(!nom || !ket || !tgl) return alert("Lengkapi datanya dulu, Pak RT/Bu RT!");

            const btn = document.getElementById('btn-simpan');
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            try {
                const newRef = push(ref(db, 'doku_personal'));
                await set(newRef, {
                    hp: uHp,
                    tipe: tipeAktif,
                    nominal: parseInt(nom),
                    keterangan: ket,
                    tgl: tglIndo(tgl),
                    timestamp: new Date(tgl).getTime()
                });
                document.getElementById('nominal').value = "";
                document.getElementById('keterangan').value = "";
            } catch (e) {
                alert("Gagal simpan! Cek koneksi.");
            } finally {
                btn.disabled = false; btn.innerText = "SIMPAN CATATAN";
            }
        };

        // Load Data (Khusus milik user ini)
        const myQuery = query(ref(db, 'doku_personal'), orderByChild('hp'), equalTo(uHp));
        onValue(myQuery, (snapshot) => {
            const list = document.getElementById('doku-list');
            const totalSaldoView = document.getElementById('total-saldo');
            list.innerHTML = "";
            
            let saldo = 0;
            let dataArr = [];

            snapshot.forEach(child => {
                const val = child.val();
                dataArr.push(val);
                if(val.tipe === 'masuk') saldo += val.nominal;
                else saldo -= val.nominal;
            });

            totalSaldoView.innerText = "Rp " + saldo.toLocaleString('id-ID');

            if(dataArr.length === 0) {
                list.innerHTML = `<div class="bg-white p-10 rounded-[2.5rem] border border-slate-50 text-center shadow-sm">
                    <i class="fas fa-wallet text-slate-100 text-3xl mb-3 block"></i>
                    <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Belum ada catatan keuangan</p>
                </div>`;
                return;
            }

            // Urutkan dari yang terbaru (berdasarkan timestamp)
            dataArr.sort((a,b) => b.timestamp - a.timestamp).forEach(item => {
                const isMasuk = item.tipe === 'masuk';
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2.2rem] border border-slate-50 shadow-sm flex justify-between items-center transition-all active:scale-[0.98]">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 ${isMasuk ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'} rounded-2xl flex items-center justify-center text-xs shadow-sm">
                                <i class="fas ${isMasuk ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'}"></i>
                            </div>
                            <div>
                                <h4 class="text-[11px] font-black text-[#005461] uppercase leading-tight">${item.keterangan}</h4>
                                <p class="text-[8px] font-bold text-slate-300 uppercase mt-1 tracking-tighter">${item.tgl}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[12px] font-black ${isMasuk ? 'text-emerald-500' : 'text-rose-500'} italic">
                                ${isMasuk ? '+' : '-'} ${item.nominal.toLocaleString('id-ID')}
                            </p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
