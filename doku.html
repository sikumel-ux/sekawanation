<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOKU - Catatan Keuangan Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --biru-tua: #1C4D8D; --biru-mid: #4988C4; --biru-muda: #BDE8F5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .floating-curve { border-radius: 2.5rem; }
        .card-curve { border-radius: 1.8rem; }
        .soft-shadow { box-shadow: 0 15px 35px -10px rgba(28, 77, 141, 0.15); }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center space-x-3">
            <button onclick="history.back()" class="text-slate-400"><i class="fas fa-chevron-left"></i></button>
            <h1 class="text-xl font-black italic tracking-tighter" style="color: var(--biru-tua);">DOKU<span style="color: var(--biru-mid);">.</span></h1>
        </div>
        <button class="w-10 h-10 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
            <i class="fas fa-wallet text-sm"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto px-5 mt-6 space-y-6">
        
        <div class="p-8 text-white floating-curve soft-shadow relative overflow-hidden" style="background: var(--biru-tua);">
            <div class="relative z-10">
                <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-60">Total Saldo Kamu</p>
                <h2 class="text-3xl font-black italic mt-1 tracking-tighter">Rp 2.450.000</h2>
                <div class="flex mt-6 space-x-4">
                    <div class="flex-1">
                        <p class="text-[8px] font-bold uppercase opacity-50">Pemasukan</p>
                        <p class="text-xs font-black text-green-300">↑ Rp 3.000.000</p>
                    </div>
                    <div class="flex-1 text-right">
                        <p class="text-[8px] font-bold uppercase opacity-50 text-right">Pengeluaran</p>
                        <p class="text-xs font-black text-red-300">↓ Rp 550.000</p>
                    </div>
                </div>
            </div>
            <i class="fas fa-chart-line absolute -bottom-4 -right-4 text-8xl opacity-10"></i>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button class="p-4 bg-white border border-slate-100 card-curve soft-shadow flex items-center justify-center space-x-2 active:scale-95 transition">
                <i class="fas fa-plus-circle text-green-500"></i>
                <span class="text-[10px] font-black uppercase text-slate-600">Pemasukan</span>
            </button>
            <button class="p-4 bg-white border border-slate-100 card-curve soft-shadow flex items-center justify-center space-x-2 active:scale-95 transition">
                <i class="fas fa-minus-circle text-red-500"></i>
                <span class="text-[10px] font-black uppercase text-slate-600">Pengeluaran</span>
            </button>
        </div>

        <section class="space-y-4">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] px-4 italic text-slate-400">Riwayat Transaksi</h3>
            
            <div class="space-y-3">
                <div class="bg-white p-5 card-curve border border-white soft-shadow flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-xl bg-green-50 flex items-center justify-center text-green-600">
                            <i class="fas fa-arrow-down text-xs"></i>
                        </div>
                        <div>
                            <p class="text-xs font-black text-slate-700 italic uppercase">Gaji Bulanan</p>
                            <p class="text-[8px] font-bold text-slate-400 uppercase">05 Feb 2026 • 08:30</p>
                        </div>
                    </div>
                    <p class="text-sm font-black text-green-600">+3.0M</p>
                </div>

                <div class="bg-white p-5 card-curve border border-white soft-shadow flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-xl bg-red-50 flex items-center justify-center text-red-600">
                            <i class="fas fa-arrow-up text-xs"></i>
                        </div>
                        <div>
                            <p class="text-xs font-black text-slate-700 italic uppercase">Bayar Listrik</p>
                            <p class="text-[8px] font-bold text-slate-400 uppercase">06 Feb 2026 • 10:15</p>
                        </div>
                    </div>
                    <p class="text-sm font-black text-red-600">-450K</p>
                </div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-6 left-8 right-8 z-50">
        <nav class="bg-white/95 backdrop-blur-xl floating-curve shadow-2xl p-4 flex justify-around items-center border border-white/50">
            <button onclick="location.href='index.html'" class="flex flex-col items-center text-slate-300">
                <i class="fas fa-house-chimney text-lg"></i>
            </button>
            <button class="flex flex-col items-center" style="color: var(--biru-tua);">
                <i class="fas fa-wallet text-lg"></i>
                <span class="text-[7px] mt-1 font-black uppercase italic">Doku</span>
            </button>
            <button class="flex flex-col items-center text-slate-300">
                <i class="fas fa-book-open text-lg"></i>
            </button>
            <button class="flex flex-col items-center text-slate-300">
                <i class="fas fa-comment-dots text-lg"></i>
            </button>
        </nav>
    </div>

</body>
  </html>
