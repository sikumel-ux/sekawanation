<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doku Sekawan - Catatan Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFB; }
        .tab-active { background: #00B7B5; color: #005461; }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 bg-[#005461] text-white rounded-b-[3.5rem] shadow-xl relative z-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic uppercase">Doku<span class="text-[#00B7B5]">.</span></h1>
            <div class="bg-white/10 px-4 py-1.5 rounded-full border border-white/10">
                <span id="user-display" class="text-[10px] font-black uppercase tracking-widest text-[#00B7B5]">Warga</span>
            </div>
        </div>
        
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-[2.5rem] border border-white/10 shadow-inner">
            <p class="text-[9px] font-black uppercase tracking-widest opacity-60">Sisa Saldo Kamu</p>
            <h2 id="total-saldo" class="text-3xl font-black mt-1 italic text-[#00B7B5]">Rp 0</h2>
        </div>
    </header>

    <main class="mt-8 px-6 space-y-6">
        
        <section class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-slate-100">
            <div class="flex gap-2 mb-4 bg-slate-50 p-1.5 rounded-full">
                <button id="tab-masuk" onclick="setTipe('masuk')" class="flex-1 py-2 rounded-full text-[9px] font-black uppercase transition-all tab-active">Pemasukan</button>
                <button id="tab-keluar" onclick="setTipe('keluar')" class="flex-1 py-2 rounded-full text-[9px] font-black uppercase transition-all text-slate-400">Pengeluaran</button>
            </div>
            
            <div class="space-y-4">
                <input type="number" id="nominal" placeholder="Nominal (Contoh: 50000)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-[#00B7B5] transition-all">
                <input type="text" id="keterangan" placeholder="Keterangan (Contoh: Bayar Iuran)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-[#00B7B5] transition-all">
                <button id="btn-simpan" class="w-full bg-[#005461] text-[#00B7B5] py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest active:scale-95 transition-all shadow-md">
                    Catat Transaksi
                </button>
            </div>
        </section>

        <section>
            <p class="text-[10px] font-black text-[#018790] uppercase tracking-widest px-2 mb-4">Riwayat Doku</p>
            <div id="doku-list" class="space-y-3">
                <div class="text-center py-10 text-slate-300 italic text-[10px] font-black uppercase tracking-widest">Memuat Catatan...</div>
            </div>
        </section>

    </main>

    <div class="fixed bottom-6 left-0 right-0 px-6 z-50">
        <nav class="bg-[#005461]/95 backdrop-blur-xl p-3 rounded-full flex justify-between items-center shadow-2xl border border-white/10">
            <button onclick="location.href='index.html'" class="w-10 h-10 flex items-center justify-center text-white/40"><i class="fas fa-home"></i></button>
            <button onclick="location.href='cuitan.html'" class="flex flex-col items-center text-white/40"><i class="fas fa-comment-dots text-xl"></i><span class="text-[6px] uppercase mt-0.5">Cuit</span></button>
            <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center text-[#00B7B5] bg-white rounded-full"><i class="fas fa-wallet"></i></button>
            <button onclick="location.href='cakes.html'" class="flex flex-col items-center text-white/40"><i class="fas fa-book-open text-xl"></i><span class="text-[6px] uppercase mt-0.5 text-[#00B7B5]">Cakes</span></button>
            <button onclick="location.href='index.html'" class="w-10 h-10 flex items-center justify-center text-[#00B7B5] border-l border-white/10 ml-1"><i class="fas fa-right-from-bracket"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD7rGI9iL0M889t6PR8za1-PxvjA_6jdHQ",
          authDomain: "websekawan.firebaseapp.com",
          projectId: "websekawan",
          databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/",
          appId: "1:407413490869:web:093f8a187261c68ea36afc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const userNama = localStorage.getItem('userSekawan');
        const userHp = localStorage.getItem('userHp');
        let tipeAktif = 'masuk';

        // Proteksi Login
        if(!userHp) {
            alert("Login dulu ya, Bro!");
            location.href = 'login.html';
        } else {
            document.getElementById('user-display').innerText = userNama.split(' ')[0];
        }

        // UI Logic Switcher
        window.setTipe = (t) => {
            tipeAktif = t;
            document.getElementById('tab-masuk').className = `flex-1 py-2 rounded-full text-[9px] font-black uppercase transition-all ${t === 'masuk' ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('tab-keluar').className = `flex-1 py-2 rounded-full text-[9px] font-black uppercase transition-all ${t === 'keluar' ? 'tab-active' : 'text-slate-400'}`;
        };

        // Simpan Transaksi
        document.getElementById('btn-simpan').onclick = async () => {
            const nom = document.getElementById('nominal').value;
            const ket = document.getElementById('keterangan').value;

            if(!nom || !ket) return alert("Isi nominal dan keterangan, Bro!");

            const transRef = push(ref(db, 'doku_personal'));
            await set(transRef, {
                hp: userHp,
                tipe: tipeAktif,
                nominal: parseInt(nom),
                keterangan: ket,
                tgl: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' }),
                timestamp: Date.now()
            });

            document.getElementById('nominal').value = "";
            document.getElementById('keterangan').value = "";
            alert("Catatan tersimpan!");
        };

        // Load Data Berdasarkan Nomor HP User
        const dokuQuery = query(ref(db, 'doku_personal'), orderByChild('hp'), equalTo(userHp));
        onValue(dokuQuery, (snapshot) => {
            const list = document.getElementById('doku-list');
            const totalDisplay = document.getElementById('total-saldo');
            list.innerHTML = "";
            
            let total = 0;
            let items = [];

            snapshot.forEach(child => {
                const data = child.val();
                items.push(data);
                if(data.tipe === 'masuk') total += data.nominal;
                else total -= data.nominal;
            });

            totalDisplay.innerText = "Rp " + total.toLocaleString('id-ID');

            if(items.length === 0) {
                list.innerHTML = "<div class='bg-white p-8 rounded-[2.5rem] text-center text-[10px] text-slate-300 font-black uppercase'>Belum ada catatan</div>";
                return;
            }

            items.reverse().forEach(item => {
                const isMasuk = item.tipe === 'masuk';
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-50 shadow-sm flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 ${isMasuk ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'} rounded-2xl flex items-center justify-center text-xs">
                                <i class="fas ${isMasuk ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>
                                <h4 class="text-[11px] font-black text-[#005461] uppercase">${item.keterangan}</h4>
                                <p class="text-[8px] font-bold text-slate-300 uppercase">${item.tgl}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[12px] font-black ${isMasuk ? 'text-emerald-500' : 'text-rose-500'}">
                                ${isMasuk ? '+' : '-'} Rp ${item.nominal.toLocaleString('id-ID')}
                            </p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
