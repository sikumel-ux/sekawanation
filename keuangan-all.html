<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan - Sekawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://websekawan-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const formatRp = (v) => 'Rp ' + (parseInt(v) || 0).toLocaleString('id-ID');

        function syncTable(path, tableId, totalId) {
            onValue(ref(db, `history/${path}`), (snap) => {
                const tbody = document.getElementById(tableId);
                let total = 0;
                tbody.innerHTML = "";

                if(snap.exists()){
                    snap.forEach(child => {
                        const item = child.val();
                        const nominal = parseInt(item.nominal) || 0;
                        total += nominal;

                        tbody.innerHTML += `
                            <tr class="border-b border-slate-50">
                                <td class="py-4 text-[12px] font-bold text-black uppercase">${item.bulan}</td>
                                <td class="py-4 text-[12px] font-black text-black text-right">${formatRp(nominal)}</td>
                            </tr>`;
                    });
                } else {
                    tbody.innerHTML = `<tr><td colspan="2" class="py-10 text-center text-[10px] text-slate-400 italic">Belum ada data</td></tr>`;
                }
                document.getElementById(totalId).innerText = formatRp(total);
            });
        }

        window.onload = () => {
            syncTable('kas', 'tbody-kas', 'total-kas');
            syncTable('sosial', 'tbody-sosial', 'total-sosial');
            syncTable('tuntas', 'tbody-tuntas', 'total-tuntas'); // Histori Tuntas
            syncTable('inventaris', 'tbody-inventaris', 'total-inventaris'); // Histori Inventaris
        };
    </script>

        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
